        try { const r = await net.classify(vid); id = Math.floor(r[0].probability * 100); aiName = r[0].className.split(',')[0]; } catch(e) { id = Math.floor(Math.random()*100); }

        if(mode==="W") {
            let name = aiName + "„ÅÆ" + (DB_WEAPON[id] || DB_WEAPON[0]);
            pelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
            patk = 100 + id;
            updateCardUI('p', id>=90?"MYTH":"REG", pelem, name);
            library.W[id] = name; mode="M"; switchCamera('E');
            document.getElementById('msg').innerText = "Ê¨°„ÅØ„ÄåÊïµ„Äç„Çí„Çπ„Ç≠„É£„É≥„Åõ„ÇàÔºÅ";
        } else {
            let name = aiName + "„ÅÆ" + (DB_MONSTER[id] || DB_MONSTER[0]);
            eelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
            eMax = 500 + (id * 15) + (lv * 20); ehp = eMax; eatk = 50 + id + (lv * 5);
            updateCardUI('e', id>=80?"BOSS":"NM", eelem, name);
            library.M[id] = name;
            switchCamera('OFF'); setBattleBtns(false);
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = `${name}„ÅåÁèæ„Çå„ÅüÔºÅ`;
        }
        save(); updateUI();
    }

    function handleAttack() {
        setBattleBtns(true);
        let dmg = Math.floor(patk * (0.9 + Math.random()*0.2));
        if(ELEMENTS[pelem] === eelem) { dmg = Math.floor(dmg * 1.5); document.getElementById('msg').innerText = "Âº±ÁÇπ„ÇíÁ™Å„ÅÑ„ÅüÔºÅ\n"; }
        ehp -= dmg; document.getElementById('msg').innerText += `Player„ÅÆÊîªÊíÉÔºÅ ${dmg}„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('e-area').classList.add('shake');
        updateUI();
        setTimeout(() => { 
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) finish(true); else enemyTurn(); 
        }, 800);
    }

    function castMagic(type) {
        document.getElementById('magic-overlay').style.display='none';
        setBattleBtns(true);
        if(type === "üíñ") {
            let heal = Math.floor(pMax * (0.3 + (magLvl[type]*0.05)));
            php = Math.min(pMax, php + heal);
            document.getElementById('msg').innerText = `„Éí„Éº„É´ÔºÅ HP„Åå${heal}ÂõûÂæ©„Åó„ÅüÔºÅ`;
        } else {
            let base = 120 + (magLvl[type] * 20);
            let mult = (ELEMENTS[type] === eelem) ? 2.0 : (ELEMENTS[eelem] === type) ? 0.5 : 1.0;
            let dmg = Math.floor(base * mult);
            ehp -= dmg;
            document.getElementById('msg').innerText = `${type}„ÅÆÈ≠îÊ≥ïÔºÅ ${dmg}„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
            document.getElementById('e-area').classList.add('shake');
        }
        updateUI();
        setTimeout(() => { 
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) finish(true); else enemyTurn(); 
        }, 800);
    }

    function enemyTurn() {
        let dmg = Math.floor(eatk * (0.8 + Math.random()*0.4));
        php -= dmg; document.getElementById('msg').innerText = `Êïµ„ÅÆÊîªÊíÉÔºÅ ${dmg}„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('p-area').classList.add('shake');
        updateUI();
        setTimeout(() => { 
            document.getElementById('p-area').classList.remove('shake');
            if(php <= 0) finish(false); else { document.getElementById('msg').innerText = "Âêõ„ÅÆ„Çø„Éº„É≥„Å†"; setBattleBtns(false); }
        }, 800);
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const db = {W:DB_WEAPON, M:DB_MONSTER, I:DB_ITEM}[type];
        db.forEach((name, i) => {
            const slot = document.createElement('div');
            const saved = library[type][i];
            slot.className = "lib-slot" + (saved ? " found" : "");
            slot.innerText = saved ? saved : `No.${String(i).padStart(3,'0')}\n???`;
            grid.appendChild(slot);
        });
    }

    function openMagicMenu() {
        const list = document.getElementById('magic-list'); list.innerHTML = "";
        ["üî•","üíß","‚ö°","üåø","üíñ"].forEach(m => {
            const b = document.createElement('button'); b.className = "choice-btn";
            b.innerText = `${m} Magic (Lv.${magLvl[m]})`;
            b.onclick = () => castMagic(m);
            list.appendChild(b);
        });
        document.getElementById('magic-overlay').style.display='flex';
    }

    function openItemMenu() {
        const list = document.getElementById('item-list'); list.innerHTML = "";
        if(inventory.length === 0) list.innerText = "BAG IS EMPTY";
        inventory.forEach((name, i) => {
            const b = document.createElement('button'); b.className = "choice-btn";
            b.innerText = name;
            b.onclick = () => {
                php = Math.min(pMax, php + 300); inventory.splice(i,1);
                document.getElementById('item-overlay').style.display='none';
                document.getElementById('msg').innerText = `${name}„Çí‰Ωø„Å£„ÅüÔºÅ`;
                updateUI(); setTimeout(enemyTurn, 800);
            };
            list.appendChild(b);
        });
        document.getElementById('item-overlay').style.display='flex';
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        if(win) {
            document.getElementById('res-title').innerText = "VICTORY!";
            let gExp = 50 + (lv * 10); exp += gExp;
            let mUp = ["üî•","üíß","‚ö°","üåø","üíñ"][Math.floor(Math.random()*5)];
            magLvl[mUp]++;
            document.getElementById('res-stats').innerText = `EXP +${gExp}\n${mUp}È≠îÊ≥ï„ÅÆ„É¨„Éô„É´„Åå‰∏ä„Åå„Å£„ÅüÔºÅ`;
            if(exp >= 100) { lv++; exp = 0; pMax += 100; php = pMax; document.getElementById('res-stats').innerText += "\nLEVEL UP!"; }
            if(inventory.length < 5) { let id = Math.floor(Math.random()*DB_ITEM.length); inventory.push(DB_ITEM[id]); library.I[id] = DB_ITEM[id]; }
        } else {
            document.getElementById('res-title').innerText = "DEFEAT...";
            php = pMax;
        }
        save();
    }

    function updateUI() {
        document.getElementById('p-lv').innerText = lv;
        document.getElementById('p-hp-cur').innerText = Math.max(0, Math.floor(php));
        document.getElementById('p-hp-max').innerText = pMax;
        document.getElementById('p-fill').style.width = (php/pMax*100) + "%";
        document.getElementById('e-hp-cur').innerText = Math.max(0, Math.floor(ehp));
        document.getElementById('e-hp-max').innerText = eMax;
        document.getElementById('e-fill').style.width = (eMax>0 ? (ehp/eMax*100) : 0) + "%";
        document.getElementById('exp-fill').style.width = (exp) + "%";
    }

    function updateCardUI(side, rare, elem, name) {
        document.getElementById(`${side}-rare`).innerText = rare;
        document.getElementById(`${side}-elem`).innerText = elem;
        document.getElementById(`${side}-name`).innerText = name;
    }
    function setBattleBtns(dis) { ["atk-btn","mag-btn","item-btn","esc-btn"].forEach(id=>document.getElementById(id).disabled=dis); }
    function closeResult() { document.getElementById('res-screen').style.display='none'; resetBattle(); }
    function resetBattle() { mode="W"; ehp=0; switchCamera('P'); document.getElementById('scan-btn').disabled=false; setBattleBtns(true); document.getElementById('e-name').innerText="???"; updateUI(); }
    function handleEscape() { resetBattle(); }
    function save() { localStorage.setItem('myth_v5_save', JSON.stringify(library)); }
    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }

    window.onload = init;
</script>
