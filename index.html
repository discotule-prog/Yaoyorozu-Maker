<!DOCTYPE html>
<html lang="ja">
<head>

        .lib-btn { width: 50%; font-size: 0.6rem; height: 24px; background: #555; border: 1px solid #fff; color: #fff; cursor: pointer; }
        
        .char-area { height: 32%; display: flex; border-bottom: 1px solid #333; padding: 10px; box-sizing: border-box; }
        .cam-part { width: 35%; display: flex; align-items: center; justify-content: center; }
        .cam-frame { width: 90px; height: 90px; border: 2px solid #555; background: #111; overflow: hidden; position: relative; border-radius: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block; border-color: #0f0; }
        .info-part { width: 65%; display: flex; flex-direction: column; padding-left: 10px; justify-content: center; }
        .visual-card { width: 100%; height: 80px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; position: relative; border-radius: 4px; overflow: hidden; }
        .stat-text { font-size: 0.65rem; color: #ccc; margin-top: 2px; line-height: 1.2; }
        .bar-container { width: 100%; margin-top: 4px; }
        .bar-bg { width: 100%; height: 8px; background: #222; border: 1px solid #666; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .rarity-tag { position: absolute; top: 2px; right: 2px; font-size: 0.5rem; padding: 1px 3px; background: #fff; color: #000; font-weight: bold; }
        .elem-tag { position: absolute; top: 2px; left: 2px; font-size: 0.7rem; }

        #mid-ui { height: 140px; background: #111; border-top: 2px solid #444; display: flex; flex-direction: column; align-items: center; padding: 5px; }
        #msg { font-size: 0.8rem; color: #0f0; height: 45px; text-align: center; display: flex; align-items: center; padding: 0 10px; line-height: 1.2; white-space: pre-wrap; }
        .btn-row { display: flex; gap: 5px; width: 95%; justify-content: center; margin-bottom: 5px; }
        button { flex: 1; height: 40px; font-family: 'DotGothic16'; border: 2px solid #fff; color: #fff; background: #444; font-size: 0.75rem; cursor: pointer; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* „Ç≥„É¨„ÇØ„Ç∑„Éß„É≥ÁîªÈù¢„ÅÆÂ§ßÂπÖ‰øÆÊ≠£ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .lib-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 5Âàó„Åã„Çâ4Âàó„Å´Â§âÊõ¥„Åó„Å¶1„Å§„ÅÆ„Éû„Çπ„ÇíÂ§ß„Åç„Åè */
            gap: 8px; 
            width: 100%; 
            max-height: 60vh; 
            overflow-y: auto; 
            padding: 10px;
            box-sizing: border-box;
        }
        .lib-slot { 
            position: relative;
            width: 100%;
            aspect-ratio: 1/1; 
            background: #222; 
            border: 1px solid #444; 
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }
        .slot-content {
            width: 100%;
            padding: 2px;
            font-size: 0.45rem; /* Âü∫Êú¨„Çµ„Ç§„Ç∫ */

            position: absolute; 
            top: 2px; 
            right: 2px; 
            font-size: 0.4rem; 
            font-weight: bold; 
            line-height: 1;
        }

    </style>
</head>

<div id="header"><button onclick="openLibrary()" class="lib-btn">COLLECTION / RESET</button></div>

            <div class="bar-bg" style="height:5px;"><div id="exp-fill" class="bar-fill" style="background:var(--exp-color);"></div></div>
        </div>
    </div>
</div>

<div id="mid-ui">

    <div class="btn-row">

        <button id="item-open-btn" onclick="openItemMenu()" disabled style="background:#008844">ITEM</button>

    <div id="bag-status" style="font-size:0.65rem; color:#aaa;">BAG: 0/5</div>
</div>

<div class="char-area" id="e-area">
    <div class="cam-part"><div class="cam-frame"><video id="ev" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="e-card" class="visual-card">
            <div id="e-rare" class="rarity-tag">-</div>
            <div id="e-elem" class="elem-tag"></div>
            <div id="e-sym" class="q-mark">?</div>
            <div id="e-name" style="font-size:0.6rem; text-align:center;">???</div>

    <button onclick="closeOverlay('lib-overlay')" style="margin-top:10px; width:100px;">CLOSE</button>

<div id="bonus-overlay" class="overlay">

                lv++; exp = 0; pMax = Math.floor(pMax * 1.1); pAtkBonus += 0.05; pDefBonus += 0.05; php = pMax; pdef = Math.floor(pdefBase * pDefBonus);
                resultHtml = `<span style="color:var(--gold)">LEVEL UP! LV.${lv}</span><br>HP MAX +10% & Fully Restored!<br>ATK & DEF +5% Permanent Bonus!`;
            }
            resSts.innerHTML = resultHtml;
        } else { 
            document.getElementById('res-title').innerText = "LOSE...";
            lv = Math.max(1, lv - 5); exp = 0; pMax = 1000 + (lv - 1) * 200; pAtkBonus = 1.0 + (lv - 1) * 0.05; pDefBonus = 1.0 + (lv - 1) * 0.05; php = pMax; pdef = Math.floor(pdefBase * pDefBonus);
            resSts.innerHTML = `ÊïóÂåó... LV.${lv} „Å´‰Ωé‰∏ã„Åó„ÄÅËÉΩÂäõ„ÅåÂÜçÊßãÊàê„Åï„Çå„Åü„ÄÇ`;
        }

    function closeResult() {
        mode="W"; ehp = 0; eMax = 0; document.getElementById('scan-btn').disabled = false; document.getElementById('res-screen').style.display='none'; 
        document.getElementById('msg').innerText = "Ê≠¶Âô®„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ"; resetCardIcons(); switchCamera('P'); updateUI();
    }

    function updateUI() {
        const next = getNextExp();
        document.getElementById('p-lv').innerText = lv; document.getElementById('p-hp-cur').innerText = Math.max(0, Math.floor(php));
        document.getElementById('p-hp-max').innerText = Math.floor(pMax); document.getElementById('p-fill').style.width = (php/pMax*100) + "%";
        document.getElementById('exp-text').innerText = `${exp} / ${next}`; document.getElementById('exp-fill').style.width = (exp/next*100) + "%";
        document.getElementById('e-hp-cur').innerText = Math.max(0, Math.floor(ehp)); document.getElementById('e-hp-max').innerText = Math.floor(eMax);

    function updateCardUI(side, rare, sym, name, elem) {
        document.getElementById(`${side}-rare`).innerText = rare; const s = document.getElementById(`${side}-sym`);
        s.innerText = sym; s.className = ""; s.style.fontSize = "2rem";
        document.getElementById(`${side}-name`).innerText = name; document.getElementById(`${side}-elem`).innerText = elem;
    }

    function resetCardIcons() {
        document.getElementById('p-sym').innerText = "?"; document.getElementById('p-sym').className = "q-mark";
        document.getElementById('e-sym').innerText = "?"; document.getElementById('e-sym').className = "q-mark";
        document.getElementById('p-name').innerText = "SCANNER READY"; document.getElementById('e-name').innerText = "???";
        document.getElementById('p-rare').innerText = "-"; document.getElementById('e-rare').innerText = "-";

    }

    // „Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„É¨„É≥„ÉÄ„É™„É≥„Ç∞„ÅÆÊäúÊú¨ÁöÑ‰øÆÊ≠£
    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const offset = {W:0, M:100, I:200}[type];
        const dataSrc = {W:DB_WEAPON, M:DB_MONSTER, I:DB_ITEM}[type];
        
        for(let i=0; i<dataSrc.length; i++) {
            const id = offset + i; 
            const data = library[type][id];
            
            const slot = document.createElement('div');
            slot.className = "lib-slot" + (data ? " found" : "");
            
            const content = document.createElement('div');
            content.className = "slot-content";
            content.innerText = data ? data.t : `No.${id}`;
            
            if(data) {
                slot.onclick = () => {
                    document.getElementById('det-name').innerText = data.t;
                    document.getElementById('det-desc').innerText = (data.e ? `Element: ${data.e}\n` : "") + (data.r ? `Rarity: ${data.r}\n` : "") + (type==='I' ? getItemDesc(data) : "");
                    document.getElementById('detail-pop').style.display = 'block';
                };
                
                if(data.r) {
                    const dot = document.createElement('div');
                    dot.className = "lib-rare-dot";
                    dot.innerText = data.r.substring(0,1);
                    dot.style.color = data.r === "MYTH" ? "var(--gold)" : data.r === "LEGEND" ? "orange" : "#fff";
                    slot.appendChild(dot);
                }
            }
            
            slot.appendChild(content);
            grid.appendChild(slot);
        }
    }

    function openItemMenu() {
        const list = document.getElementById('item-list'); list.innerHTML = "";
        inventory.forEach((itm, i) => {
            const b = document.createElement('button'); b.style.width = "100%"; b.style.marginBottom = "5px";
            b.innerHTML = `${itm.n}<br><span style="font-size:0.6rem; color:#0f0;">${getItemDesc(itm)}</span>`;
            b.onclick = () => useItem(itm, i);
            list.appendChild(b);
        });
        document.getElementById('item-overlay').style.display='flex';
    }

    function useItem(itm, idx) {
        if(itm.t === "HE") php = Math.min(pMax, php + pMax * itm.v); else if(itm.t === "AT") atkBoostMult = 1.5 + itm.v; else if(itm.t === "PO") ehp -= Math.floor(ehp * itm.v); else if(itm.t === "WE") edef = Math.floor(edef * (1 - itm.v));
        inventory.splice(idx, 1); closeOverlay('item-overlay'); updateUI();
    }

    function save() { library.stats = {lv, exp, pMax, pAtkBonus, pDefBonus}; localStorage.setItem('myth_v4_final', JSON.stringify(library)); }
    function fullReset() { if(confirm("Ê∂àÂéª„Åó„Åæ„Åô„ÅãÔºü")) { localStorage.clear(); location.reload(); } }
    function openLibrary() { renderLib('W'); document.getElementById('lib-overlay').style.display='flex'; }
    function closeOverlay(id) { document.getElementById(id).style.display='none'; }
    function closeDetail() { document.getElementById('detail-pop').style.display = 'none'; }
    function showBonus() { document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); }
    async function getBonusItem() {
        let id; try { const r = await net.classify(document.getElementById('bv')); id = Math.floor(r[0].probability * 100); }
        catch(e) { id = Math.floor(Math.random()*100); }
        let type = ["HE", "AT", "PO", "WE", "ORB"][Math.floor(id / 20)];
        let val = (0.1 + (id % 20 / 20) * 0.8); const name = DB_ITEM[id] || DB_ITEM[0];
        inventory.push({ n: name, t: type, v: val }); library.I[id+200] = {t: name, et: type, v: val, r: getRarityLabel(id)};
        save(); document.getElementById('bonus-overlay').style.display='none'; finish(true);
    }
    window.onload = init;
