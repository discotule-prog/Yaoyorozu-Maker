<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYTH SCANNER 5.0 - CUSTOMIZER</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root { --p-color: #00f2ff; --e-color: #ff3c00; --exp-color: #32ff32; --gold: #ffd700; --magic-purple: #9d4edd; --close-btn: #880000; --main-blue: #0044cc; }
        body { font-family: 'DotGothic16', sans-serif; background: #000; color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #header { height: 40px; background: #222; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid #444; flex-shrink: 0; }
        .lib-btn { width: 45%; font-size: 0.6rem; height: 24px; background: #555; border: 1px solid #fff; color: #fff; cursor: pointer; margin: 0 2px; }
        
        .char-area { height: 30%; display: flex; border-bottom: 1px solid #333; padding: 10px; box-sizing: border-box; transition: background 0.3s; }
        .cam-part { width: 35%; display: flex; align-items: center; justify-content: center; }
        .cam-frame { width: 90px; height: 90px; border: 2px solid #555; background: #111; overflow: hidden; position: relative; border-radius: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block !important; border-color: #0f0; }
        
        .info-part { width: 65%; display: flex; flex-direction: column; padding-left: 10px; justify-content: center; }
        .visual-card { width: 100%; height: 75px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; position: relative; border-radius: 4px; overflow: hidden; }
        .stat-text { font-size: 0.65rem; color: #ccc; margin-top: 2px; line-height: 1.2; }
        .bar-container { width: 100%; margin-top: 4px; }
        .bar-bg { width: 100%; height: 8px; background: #222; border: 1px solid #666; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .rarity-tag { position: absolute; top: 2px; right: 2px; font-size: 0.5rem; padding: 1px 3px; background: #fff; color: #000; font-weight: bold; }
        .elem-tag { position: absolute; top: 2px; left: 2px; font-size: 0.7rem; }
        
        #mid-ui { height: 155px; background: #111; border-top: 2px solid #444; display: flex; flex-direction: column; align-items: center; padding: 5px; flex-shrink: 0; justify-content: center; }
        #msg { font-size: 0.75rem; color: #0f0; height: 40px; text-align: center; display: flex; align-items: center; padding: 0 10px; line-height: 1.2; white-space: pre-wrap; }
        .btn-row { display: flex; gap: 6px; width: 95%; justify-content: center; margin-bottom: 6px; }
        button { flex: 1; height: 38px; font-family: 'DotGothic16'; border: 2px solid #fff; color: #fff; background: #444; font-size: 0.65rem; cursor: pointer; }
        button:disabled { opacity: 0.25; cursor: default; }
        .magic-btn { background: var(--magic-purple) !important; border-color: #e0aaff !important; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .lib-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; max-height: 60vh; overflow-y: auto; padding: 10px; box-sizing: border-box; }
        .lib-slot { min-height: 60px; background: #222; border: 1px solid #444; border-radius: 4px; display: flex; align-items: center; justify-content: center; padding: 4px; text-align: center; cursor: pointer; overflow: hidden; }
        .slot-content { font-size: 0.55rem; color: #555; word-break: break-all; pointer-events: none; line-height: 1.1; }
        .lib-slot.found { border-color: var(--p-color); background: #333; }
        .lib-slot.found .slot-content { color: #fff; }
        
        .q-mark { font-size: 1.8rem; color: #333; animation: blink 2s infinite; margin-bottom: 5px; }
        .shake { animation: s 0.2s; }
        @keyframes s { 0%,100%{transform:translateX(0)} 25%{transform:translateX(5px)} 75%{transform:translateX(-5px)} }
        @keyframes blink { 0%,100% {opacity:1} 50% {opacity:0.3} }

        .ov-btn-red { background: var(--close-btn) !important; width: 95% !important; height: 40px !important; flex: none !important; margin-top: 15px; }
        .ov-btn-blue { background: var(--main-blue) !important; width: 95% !important; height: 40px !important; flex: none !important; margin-top: 15px; }

        #detail-pop { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#111; border:2px solid var(--p-color); padding:20px; z-index:200; width:75%; display:none; border-radius:12px; box-shadow: 0 0 15px var(--p-color); }
        .det-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 8px 0; font-size: 0.8rem; }
        .det-label { color: #aaa; }
        .det-value { color: #fff; font-weight: bold; }

        .skill-item { width: 90%; background: #222; border: 1px solid #fff; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="header">
    <button onclick="openLibrary()" class="lib-btn">COLLECTION</button>
    <button onclick="openSkillMenu()" class="lib-btn" style="background:var(--magic-purple);">SKILL UP</button>
</div>

<div class="char-area" id="p-area">
    <div class="cam-part"><div class="cam-frame"><video id="pv" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="p-card" class="visual-card">
            <div id="p-rare" class="rarity-tag">-</div>
            <div id="p-elem" class="elem-tag"></div>
            <div id="p-sym" class="q-mark">?</div>
            <div id="p-name" style="font-size:0.55rem; text-align:center;">SCANNER READY</div>
        </div>
        <div class="stat-text">LV:<span id="p-lv">1</span> HP:<span id="p-hp-cur">1000</span>/<span id="p-hp-max">1000</span><br>ATK:<span id="p-atk-val">0</span> DEF:<span id="p-def-val">0</span></div>
        <div class="bar-container"><div class="bar-bg"><div id="p-fill" class="bar-fill" style="background:var(--p-color); width:100%"></div></div></div>
        <div class="bar-container">
            <div style="display:flex; justify-content:space-between; font-size:0.5rem; color:var(--exp-color);"><span>EXP</span><span id="exp-text">0 / 30</span></div>
            <div class="bar-bg" style="height:5px;"><div id="exp-fill" class="bar-fill" style="background:var(--exp-color);"></div></div>
        </div>
    </div>
</div>

<div id="mid-ui">
    <div id="msg">INITIALIZING AI...</div>
    <div class="btn-row">
        <button id="scan-btn" onclick="handleScan()" disabled style="background:#0044cc; flex: 1.5;">SCAN</button>
        <button id="atk-btn" onclick="handleAttack()" disabled style="background:#aa0000; flex: 1.5;">ATTACK</button>
    </div>
    <div class="btn-row">
        <button id="magic-btn" onclick="openMagicMenu()" disabled class="magic-btn">MAGIC</button>
        <button id="item-open-btn" onclick="openItemMenu()" disabled style="background:#008844;">ITEM</button>
        <button id="esc-btn" onclick="handleEscape()" disabled style="background:#555;">ESCAPE</button>
    </div>
    <div id="bag-status" style="font-size:0.55rem; color:#aaa;">BAG: 0/5</div>
</div>

<div class="char-area" id="e-area">
    <div class="cam-part"><div class="cam-frame"><video id="ev" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="e-card" class="visual-card">
            <div id="e-rare" class="rarity-tag">-</div>
            <div id="e-elem" class="elem-tag"></div>
            <div id="e-sym" class="q-mark">?</div>
            <div id="e-name" style="font-size:0.55rem; text-align:center;">???</div>
        </div>
        <div class="stat-text">HP:<span id="e-hp-cur">0</span>/<span id="e-hp-max">0</span><br>ATK:<span id="e-atk-val">0</span> DEF:<span id="e-def-val">0</span></div>
        <div class="bar-container"><div class="bar-bg"><div id="e-fill" class="bar-fill" style="background:var(--e-color);"></div></div></div>
    </div>
</div>

<div id="magic-overlay" class="overlay">
    <h2 style="color:var(--magic-purple);">MAGIC MENU</h2>
    <div id="magic-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    <button class="ov-btn-red" onclick="document.getElementById('magic-overlay').style.display='none'">CLOSE</button>
</div>

<div id="skill-overlay" class="overlay">
    <h2 style="color:var(--gold);">SKILL CUSTOMIZE</h2>
    <div id="skill-points" style="color:#fff; margin-bottom:15px; font-size:1rem;">POINTS: 0</div>
    <div id="skill-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    <button class="ov-btn-red" onclick="document.getElementById('skill-overlay').style.display='none'">CLOSE</button>
</div>

<div id="lib-overlay" class="overlay">
    <h2>COLLECTION</h2>
    <div style="display:flex; gap:5px; margin-bottom:5px;">
        <button onclick="renderLib('W')">WEAPON</button>
        <button onclick="renderLib('M')">MONSTER</button>
        <button onclick="renderLib('I')">ITEM</button>
    </div>
    <div id="lib-count" style="font-size:0.8rem; color:var(--gold);">FOUND: 0 / 0</div>
    <div id="lib-grid" class="lib-grid"></div>
    <button class="ov-btn-red" onclick="document.getElementById('lib-overlay').style.display='none'">CLOSE</button>
</div>

<div id="detail-pop">
    <h3 id="det-name" style="font-size:1.1rem; margin-top:0; color:var(--p-color); border-bottom: 2px solid #333; padding-bottom:10px;">NAME</h3>
    <div class="det-row">
        <span class="det-label">RARE</span>
        <span class="det-value" id="det-rare">-</span>
    </div>
    <div class="det-row">
        <span class="det-label" id="det-sub-label">ELEMENT</span>
        <span class="det-value" id="det-sub-value">-</span>
    </div>
    <button onclick="document.getElementById('detail-pop').style.display='none'" class="ov-btn-red">CLOSE</button>
</div>

<div id="item-overlay" class="overlay">
    <h2>BAG</h2>
    <div id="item-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    <button class="ov-btn-red" onclick="document.getElementById('item-overlay').style.display='none'">CLOSE</button>
</div>

<div id="res-screen" class="overlay" style="justify-content:center;">
    <h1 id="res-title" style="font-size:3rem; margin:0;"></h1>
    <div id="res-stats" style="background:#222; padding:15px; border:2px solid #fff; margin:10px 0; width:85%; font-size:0.75rem; line-height:1.6; text-align:center;"></div>
    <button class="ov-btn-blue" onclick="closeResult()">CONTINUE</button>
</div>

<div id="bonus-overlay" class="overlay">
    <h2 style="color:var(--gold);">ITEM SCAN</h2>
    <div class="cam-frame" style="width:150px; height:150px;"><video id="bv" autoplay playsinline muted></video></div>
    <button id="bonus-get-btn" class="ov-btn-blue" onclick="getBonusItem()">GET ITEM</button>
</div>

            let log = "";

            if(ELEMENTS[m.e] === eelem) { // ÊúâÂà©
                resultDmg = Math.floor(eMax * baseRate);
                log = `ÂäπÊûú„ÅØÊäúÁæ§„Å†ÔºÅ\n${resultDmg} „ÅÆ„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
                ehp -= resultDmg;
            } else if(ELEMENTS[eelem] === m.e) { // ‰∏çÂà©
                resultDmg = Math.floor(eMax * baseRate);
                log = `Â±ûÊÄß„ÅåÂêà„Çè„Å™„ÅÑÔºÅ\nÊïµ„Åå ${resultDmg} ÂõûÂæ©„Åó„ÅüÔºÅ`;
                ehp = Math.min(eMax, ehp + resultDmg);
            } else { // ÊôÆÈÄö
                resultDmg = Math.floor(eMax * baseRate / 2);
                log = `${resultDmg} „ÅÆ„ÉÄ„É°„Éº„Ç∏„Çí‰∏é„Åà„ÅüÔºÅ`;
                ehp -= resultDmg;
            }
            document.getElementById('msg').innerText = `${m.s}${m.n}ÔºÅ\n${log}`;
        }
        
        updateUI();
        setTimeout(() => {
            if(ehp <= 0) { showBonus(); } else { enemyTurn(); }
        }, 1200);
    }

    function openSkillMenu() {
        document.getElementById('skill-overlay').style.display = 'flex';
        renderSkillList();
    }

    function renderSkillList() {
        const list = document.getElementById('skill-list');
        list.innerHTML = "";
        document.getElementById('skill-points').innerText = `POINTS: ${skillPoints}`;
        
        Object.keys(magicLv).forEach(k => {
            const m = MAGIC_INFO[k];
            const div = document.createElement('div');
            div.className = "skill-item";
            const curLv = magicLv[k];
            div.innerHTML = `<div>${m.n} (Lv.${curLv})</div>`;
            
            const upBtn = document.createElement('button');
            upBtn.innerText = curLv === 0 ? "ÁøíÂæó" : "Âº∑Âåñ";
            upBtn.style.width = "60px";
            upBtn.disabled = (skillPoints <= 0 || curLv >= 5);
            upBtn.onclick = () => {
                skillPoints--;
                magicLv[k]++;
                save();
                renderSkillList();
            };
            div.appendChild(upBtn);
            list.appendChild(div);
        });
    }

    function handleAttack() {
        setBattleBtns(true);
        let elemMult = (ELEMENTS[pelem] === eelem) ? 1.5 : (ELEMENTS[eelem] === pelem) ? 0.7 : 1.0;
        let dmg = Math.floor(Math.max(80, (patk * elemMult * atkBoostMult) - (edef * 0.2)));
        ehp -= dmg; atkBoostMult = 1;
        document.getElementById('msg').innerText = `üí• ${dmg} „ÉÄ„É°„Éº„Ç∏„Çí‰∏é„Åà„ÅüÔºÅ`;
        document.getElementById('e-area').classList.add('shake');
        updateUI();
        setTimeout(() => {
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) { setTimeout(showBonus, 800); } else { enemyTurn(); }
        }, 1000);
    }

    function enemyTurn() {
        document.getElementById('msg').innerText = "Êïµ„ÅÆ„Çø„Éº„É≥ÔºÅ";
        setTimeout(() => {
            let dmg = Math.floor(Math.max(60, (eatk - (pdef * 0.2))));
            php -= dmg;
            document.getElementById('msg').innerText = `‚ö†Ô∏è ${dmg} „ÉÄ„É°„Éº„Ç∏„ÇíÂèó„Åë„ÅüÔºÅ`;
            document.getElementById('p-area').classList.add('shake'); updateUI();
            setTimeout(() => {
                document.getElementById('p-area').classList.remove('shake');
                if(php <= 0) { finish(false); } else { document.getElementById('msg').innerText = "„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥"; setBattleBtns(false); }
            }, 1000);
        }, 1000);
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        const resSts = document.getElementById('res-stats');
        if(win) {
            php = Math.min(pMax, php + Math.floor(pMax * 0.5));
            document.getElementById('res-title').innerText = "WIN!";
            exp += 20; 
            let levelUpMsg = "";
            if(exp >= 30 * lv) { 
                lv++; exp=0; pMax += 100; php = pMax;
                if(lv % 2 === 0) { skillPoints++; levelUpMsg = "<br><span style='color:var(--gold)'>SKILL POINT GET!</span>"; }
                levelUpMsg = `LEVEL UP TO ${lv}! HP RECOVERED!${levelUpMsg}`;
            } else { levelUpMsg = "EXP GAINED. HP RECOVERED."; }
            resSts.innerHTML = levelUpMsg;
        } else {
            php = pMax; 
            document.getElementById('res-title').innerText = "LOSE...";
            resSts.innerHTML = "ÂäõÂ∞Ω„Åç„Åü„Åå„ÄÅÂÖâ„Å´ÂåÖ„Åæ„Çå„Åü‚Ä¶<br><span style='color:var(--p-color)'>HP FULL RECOVERY!</span>";
        }
        save(); updateUI();
    }

    function save() {
        localStorage.setItem('myth_v5_save', JSON.stringify({lv, exp, pMax, magicLv, skillPoints}));
        localStorage.setItem('myth_v4_final', JSON.stringify(library));
    }

    function setBattleBtns(disabled) {
        document.getElementById('atk-btn').disabled = disabled;
        document.getElementById('magic-btn').disabled = disabled || !canUseMagic;
        document.getElementById('esc-btn').disabled = disabled;
        document.getElementById('item-open-btn').disabled = disabled;
    }
    function updateUI() { 
        document.getElementById('p-lv').innerText=lv; document.getElementById('p-hp-cur').innerText=Math.floor(php); document.getElementById('p-hp-max').innerText=pMax; 
        document.getElementById('p-atk-val').innerText=Math.floor(patk); document.getElementById('p-def-val').innerText=Math.floor(pdef);
        document.getElementById('p-fill').style.width=(php/pMax*100)+"%"; 
        document.getElementById('e-hp-cur').innerText=Math.floor(ehp); document.getElementById('e-hp-max').innerText=eMax; 
        document.getElementById('e-atk-val').innerText=Math.floor(eatk); document.getElementById('e-def-val').innerText=Math.floor(edef);
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%"; 
        document.getElementById('bag-status').innerText=`BAG: ${inventory.length}/5`; 
        let next = 30 * lv; document.getElementById('exp-text').innerText = `${exp} / ${next}`; document.getElementById('exp-fill').style.width = (exp / next * 100) + "%";
    }
    function handleEscape() { if(Math.random()<0.6){resetBattle();}else{enemyTurn();} }
    function resetBattle() { mode="W"; ehp=0; canUseMagic=true; document.getElementById('scan-btn').disabled=false; setBattleBtns(true); resetCardUI('p'); resetCardUI('e'); updateUI(); switchCamera('P'); }
    function resetCardUI(side) { document.getElementById(`${side}-rare`).innerText="-"; document.getElementById(`${side}-name`).innerText=side==='p'?"SCANNER READY":"???"; document.getElementById(`${side}-elem`).innerText=""; const s=document.getElementById(`${side}-sym`); s.innerText="?"; s.className="q-mark"; }
    function updateCardUI(side, rare, sym, name, elem) { document.getElementById(`${side}-rare`).innerText=rare; document.getElementById(`${side}-name`).innerText=name; document.getElementById(`${side}-elem`).innerText=elem; const s=document.getElementById(`${side}-sym`); s.innerText=sym; s.className=""; s.style.fontSize="2.2rem"; }
    function showBonus() { finish(true); document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); }
    async function getBonusItem() { let id=Math.floor(Math.random()*100); let name=DB_ITEM[id]; library.I[id+200]={t:name, r:"-ÂãáÂÖ∑-"}; if(inventory.length<5) inventory.push({n:name, id:id}); save(); switchCamera('OFF'); document.getElementById('bonus-overlay').style.display='none'; }
    function closeResult() { document.getElementById('res-screen').style.display='none'; resetBattle(); }
    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }
    function renderLib(type) { const grid=document.getElementById('lib-grid'); grid.innerHTML=""; const dataSrc={W:DB_WEAPON, M:DB_MONSTER, I:DB_ITEM}[type]; const offset={W:0,M:100,I:200}[type]; for(let i=0;i<dataSrc.length;i++){ const gid=offset+i; const data=library[type][gid]; const slot=document.createElement('div'); slot.className="lib-slot"+(data?" found":""); slot.innerHTML=`<div class="slot-content">${data?data.t:'No.'+gid}</div>`; grid.appendChild(slot); } }
    function openItemMenu() { const list=document.getElementById('item-list'); list.innerHTML=""; inventory.forEach((itm,i)=>{ const b=document.createElement('button'); b.style.cssText="width:90%;margin-bottom:10px;padding:12px;background:#008844;color:#fff;"; b.innerText=itm.n; b.onclick=()=>{ let h=Math.floor(pMax*0.3); php=Math.min(pMax,php+h); inventory.splice(i,1); document.getElementById('item-overlay').style.display='none'; updateUI(); }; list.appendChild(b); }); document.getElementById('item-overlay').style.display='flex'; }
    window.onload = init;
</script>
