<!DOCTYPE html>
<html lang="ja">

        .lib-btn { width: 50%; font-size: 0.6rem; height: 24px; background: #555; border: 1px solid #fff; color: #fff; cursor: pointer; }
        .char-area { height: 30%; display: flex; border-bottom: 1px solid #333; padding: 10px; box-sizing: border-box; }
        .cam-part { width: 35%; display: flex; align-items: center; justify-content: center; }
        .cam-frame { width: 90px; height: 90px; border: 2px solid #555; background: #111; overflow: hidden; position: relative; border-radius: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block !important; border-color: #0f0; }
        .info-part { width: 65%; display: flex; flex-direction: column; padding-left: 10px; justify-content: center; }
        .visual-card { width: 100%; height: 75px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; position: relative; border-radius: 4px; overflow: hidden; }
        .stat-text { font-size: 0.65rem; color: #ccc; margin-top: 2px; line-height: 1.2; }
        .bar-container { width: 100%; margin-top: 4px; }
        .bar-bg { width: 100%; height: 8px; background: #222; border: 1px solid #666; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .rarity-tag { position: absolute; top: 2px; right: 2px; font-size: 0.5rem; padding: 1px 3px; background: #fff; color: #000; font-weight: bold; }
        .elem-tag { position: absolute; top: 2px; left: 2px; font-size: 0.7rem; }
        #mid-ui { height: 155px; background: #111; border-top: 2px solid #444; display: flex; flex-direction: column; align-items: center; padding: 5px; flex-shrink: 0; justify-content: center; }
        #msg { font-size: 0.75rem; color: #0f0; height: 40px; text-align: center; display: flex; align-items: center; padding: 0 10px; line-height: 1.2; white-space: pre-wrap; }
        .btn-row { display: flex; gap: 6px; width: 95%; justify-content: center; margin-bottom: 6px; }
        button { flex: 1; height: 38px; font-family: 'DotGothic16'; border: 2px solid #fff; color: #fff; background: #444; font-size: 0.65rem; cursor: pointer; }
        button:disabled { opacity: 0.25; cursor: default; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .lib-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; max-height: 55vh; overflow-y: auto; padding: 10px; border: 1px solid #444; }
        .lib-slot { min-height: 60px; background: #222; border: 1px solid #444; border-radius: 4px; display: flex; align-items: center; justify-content: center; padding: 4px; text-align: center; cursor: pointer; }
        .lib-slot.found { border-color: var(--p-color); background: #333; }
        .slot-content { font-size: 0.55rem; color: #555; }
        .lib-slot.found .slot-content { color: #fff; }
        
        /* Ë©≥Á¥∞„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó */

        .detail-body { font-size: 0.7rem; line-height: 1.6; color: #eee; }

        if(type === 'W') {
            desc = `RARITY: ${data.r}<br>ELEMENT: ${data.e}<br>ATK: ${data.atk}<br>DEF: ${data.def}<br><br>„Çπ„Ç≠„É£„É≥„Å´„Çà„Å£„Å¶ÁîüÊàê„Åï„Çå„ÅüÊ≠¶Âô®„ÄÇ`;
        } else if(type === 'M') {
            desc = `ELEMENT: ${data.e}<br>HP: ${data.hp}<br>ATK: ${data.atk}<br>DEF: ${data.def}<br><br>„Åì„ÅÆ‰∏ñÁïå„Å´ÂÆü‰ΩìÂåñ„Åó„ÅüËÑÖÂ®Å„ÄÇ`;
        } else {

    // --- ‰ª•‰∏ã„ÄÅÊó¢Â≠ò„ÅÆÊà¶Èóò„ÉªUI„É≠„Ç∏„ÉÉ„ÇØ ---
    function handleAttack() {
        setBattleBtns(true);
        let elemMult = (ELEMENTS[pelem] === eelem) ? 1.5 : (ELEMENTS[eelem] === pelem) ? 0.7 : 1.0;
        let dmg = Math.floor(Math.max(80, (patk * elemMult * atkBoostMult) - (edef * 0.2)));
        ehp -= dmg; atkBoostMult = 1;
        document.getElementById('msg').innerText = `${dmg} „ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('e-area').classList.add('shake');
        updateUI();
        setTimeout(() => {
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) showBonus(); else enemyTurn();
        }, 800);
    }
    function enemyTurn() {
        document.getElementById('msg').innerText = "Êïµ„ÅÆ„Çø„Éº„É≥ÔºÅ";
        setTimeout(() => {
            let dmg = Math.floor(Math.max(60, (eatk - (pdef * 0.2))));
            php -= dmg; document.getElementById('p-area').classList.add('shake'); updateUI();
            if(php <= 0) { php=0; updateUI(); finish(false); }
            else { document.getElementById('p-area').classList.remove('shake'); document.getElementById('msg').innerText = "„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥"; setBattleBtns(false); }
        }, 800);
    }
    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        const resSts = document.getElementById('res-stats');
        if(win) {
            document.getElementById('res-title').innerText = "WIN!";
            exp += 20; let log = "EXP+20Áç≤ÂæóÔºÅ";
            if(exp >= 30 * lv) { 
                lv++; exp=0; pMax += Math.floor(pMax * 0.1);
                pAtkBonus = 1.0 + (lv * 0.01); pDefBonus = 1.0 + (lv * 0.01);
                log = `LEVEL UP! (Lv.${lv})`;
            }
            php = pMax; resSts.innerHTML = log;
        } else {
            document.getElementById('res-title').innerText = "LOSE...";
            php = pMax; resSts.innerHTML = "„Éö„Éä„É´„ÉÜ„Ç£„Å´„Çà„Çä‰∏ÄÈÉ®„Éá„Éº„Çø„ÇíÂñ™Â§±„Åó„Åü...";
        }
        save(); updateUI();
    }
    async function getBonusItem() {
        let id = Math.floor(Math.random()*100); let name = DB_ITEM[id];
        if(inventory.length < 5) inventory.push({ n: name, id: id });
        library.I[id+200] = {n: name}; save(); 
        document.getElementById('bonus-overlay').style.display='none'; switchCamera('OFF');
    }
    function useItem(itm, idx) {
        if(itm.id % 2 === 0) { php = Math.min(pMax, php + Math.floor(pMax * 0.4)); }
        else { atkBoostMult = 2.0; }
        inventory.splice(idx, 1); document.getElementById('item-overlay').style.display='none'; updateUI();
    }
    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }
    function openItemMenu() { const list = document.getElementById('item-list'); list.innerHTML = inventory.length ? "" : "EMPTY"; inventory.forEach((itm, i) => { const b = document.createElement('button'); b.style.width="90%"; b.style.margin="5px"; b.innerText = itm.n; b.onclick = () => useItem(itm, i); list.appendChild(b); }); document.getElementById('item-overlay').style.display='flex'; }
    function showBonus() { finish(true); document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); }
    function save() { localStorage.setItem('myth_v5_final', JSON.stringify(library)); }
    function closeResult() { document.getElementById('res-screen').style.display='none'; resetBattle(); }
    function resetBattle() { mode="W"; resetCardUI('p'); resetCardUI('e'); document.getElementById('scan-btn').disabled=false; setBattleBtns(true); updateUI(); switchCamera('P'); }
    function setBattleBtns(d) { document.getElementById('atk-btn').disabled=d; document.getElementById('item-open-btn').disabled=d; document.getElementById('esc-btn').disabled=d; }
    function updateUI() { document.getElementById('p-lv').innerText=lv; document.getElementById('p-hp-cur').innerText=Math.floor(php); document.getElementById('p-lv-hp').innerText=pMax; document.getElementById('p-atk-val').innerText=Math.floor(patk); document.getElementById('p-def-val').innerText=Math.floor(pdef); document.getElementById('p-fill').style.width=(php/pMax*100)+"%"; document.getElementById('e-hp-cur').innerText=Math.floor(ehp); document.getElementById('e-hp-max').innerText=eMax; document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%"; document.getElementById('bag-status').innerText=`BAG: ${inventory.length}/5`; let n = 30*lv; document.getElementById('exp-text').innerText=`${exp}/${n}`; document.getElementById('exp-fill').style.width=(exp/n*100)+"%"; }
    function updateCardUI(s, r, sym, n, e) { document.getElementById(`${s}-rare`).innerText=r; document.getElementById(`${s}-name`).innerText=n; document.getElementById(`${s}-elem`).innerText=e; document.getElementById(`${s}-sym`).innerText=sym; document.getElementById(`${s}-sym`).style.color="#fff"; }
    function resetCardUI(s) { document.getElementById(`${s}-rare`).innerText="-"; document.getElementById(`${s}-name`).innerText=s==='p'?"READY":"???"; document.getElementById(`${s}-sym`).innerText="?"; document.getElementById(`${s}-sym`).style.color="#333"; document.getElementById(`${s}-elem`).innerText=""; }
    function handleEscape() { if(Math.random()<0.5) resetBattle(); else enemyTurn(); }
    function openMagicMenu() { document.getElementById('msg').innerText = "È≠îÊ≥ï„ÅØ„Åæ„Å†Êú™ÁøíÂæó„Åß„Åô"; }
