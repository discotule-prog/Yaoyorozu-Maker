<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYTH SCANNER 4.7</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root { --p-color: #00f2ff; --e-color: #ff3c00; --exp-color: #32ff32; --gold: #ffd700; }
        
        /* 全体レイアウト */
        body { 
            font-family: 'DotGothic16', sans-serif; 
            background: #000; color: #fff; margin: 0; 
            height: 100vh; display: flex; flex-direction: column; 
            overflow: hidden; box-sizing: border-box;
        }

        #header { height: 40px; background: #222; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid #444; flex-shrink: 0; }
        .lib-btn { width: 80%; font-size: 0.7rem; height: 26px; background: #444; border: 1px solid #fff; color: #fff; cursor: pointer; }

        /* バトルエリア：ここが崩れないように修正 */
        .char-area { 
            height: 30%; 
            display: flex; 
            align-items: center;
            padding: 8px; 
            border-bottom: 1px solid #333; 
            box-sizing: border-box;
            gap: 10px;
        }
        .cam-part { width: 90px; flex-shrink: 0; }
        .cam-frame { 
            width: 80px; height: 80px; 
            border: 2px solid #555; background: #111; 
            overflow: hidden; border-radius: 8px; 
        }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block; border-color: #0f0; }

        .info-part { 
            flex-grow: 1; 
            display: flex; flex-direction: column; 
            justify-content: space-between;
            height: 80px;
        }
        .visual-card { 
            width: 100%; height: 45px; 
            border: 1px solid #888; background: #111; 
            position: relative; display: flex; align-items: center; justify-content: center;
            border-radius: 4px;
        }
        .rarity-tag { position: absolute; top: 1px; right: 2px; font-size: 0.5rem; color: var(--gold); }
        .card-name { font-size: 0.65rem; text-align: center; width: 90%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        .stat-line { font-size: 0.65rem; display: flex; justify-content: space-between; margin-top: 2px; }
        .bar-bg { width: 100%; height: 6px; background: #222; border: 1px solid #444; margin-top: 2px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.3s; }

        /* 中段UI */
        #mid-ui { 
            height: 120px; flex-shrink: 0;
            background: #111; border-top: 2px solid #444; 
            display: flex; flex-direction: column; align-items: center; padding: 5px; 
        }
        #msg { font-size: 0.8rem; color: #0f0; height: 40px; text-align: center; display: flex; align-items: center; }
        .btn-row { display: flex; gap: 5px; width: 95%; height: 45px; }
        button { flex: 1; font-family: 'DotGothic16'; border: 2px solid #fff; color: #fff; background: #444; cursor: pointer; }

        /* コレクション画面（修正済みのものを維持） */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .lib-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 8px; width: 100%; max-height: 60vh; overflow-y: auto; padding: 10px; 
        }
        .lib-slot { 
            min-height: 60px; background: #222; border: 1px solid #444; 
            display: flex; align-items: center; justify-content: center; 
            padding: 5px; text-align: center; font-size: 0.6rem; color: #666;
            border-radius: 4px;
        }
        .lib-slot.found { color: #fff; border-color: var(--p-color); background: #333; }
    </style>
</head>
<body>

<div id="header"><button onclick="openLibrary()" class="lib-btn">COLLECTION</button></div>

<div class="char-area">
    <div class="cam-part"><div class="cam-frame" id="pf"><video id="pv" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div class="visual-card">
            <span class="rarity-tag" id="p-rare">-</span>
            <div class="card-name" id="p-name">SCANNER READY</div>
        </div>
        <div class="stat-line">
            <span>LV:<span id="p-lv">1</span></span>
            <span>HP:<span id="p-hp-cur">1000</span></span>
            <span>ATK:<span id="p-atk">0</span></span>
        </div>
        <div class="bar-bg"><div id="p-fill" class="bar-fill" style="background:var(--p-color); width:100%"></div></div>
    </div>
</div>

<div id="mid-ui">
    <div id="msg">INITIALIZING...</div>
    <div class="btn-row">
        <button id="scan-btn" onclick="handleScan()" disabled>SCAN</button>
        <button id="atk-btn" onclick="handleAttack()" disabled>ATTACK</button>
        <button onclick="openLibrary()">MENU</button>
    </div>
</div>

<div class="char-area">
    <div class="cam-part"><div class="cam-frame" id="ef"><video id="ev" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div class="visual-card">
            <span class="rarity-tag" id="e-rare">-</span>
            <div class="card-name" id="e-name">???</div>
        </div>
        <div class="stat-line">
            <span>HP:<span id="e-hp-cur">0</span></span>
            <span>ATK:<span id="e-atk">0</span></span>
        </div>
        <div class="bar-bg"><div id="e-fill" class="bar-fill" style="background:var(--e-color);"></div></div>
    </div>
</div>

<div id="lib-overlay" class="overlay">
    <h2>COLLECTION</h2>
    <div style="display:flex; gap:5px; margin-bottom:10px;">
        <button onclick="renderLib('W')">WEAPON</button>
        <button onclick="renderLib('M')">MONSTER</button>
    </div>
    <div id="lib-grid" class="lib-grid"></div>
    <button onclick="closeOverlay('lib-overlay')" style="margin-top:20px; width:100px; height:40px;">CLOSE</button>
</div>

<script>
    // データベース等
    const DB_WEAPON = ["錆びた短剣","練習用の剣","鋼鉄の長剣","銀のレイピア","剛弓","抜刀斎の刀","魔法の杖","バスターソード","竜殺しの太刀","聖剣エクスカリバー"];
    const DB_MONSTER = ["スライム","ゴブリン","スケルトン","ケルベロス","キマイラ","ミミック","デーモン","フェニックス","古龍","終焉を喰らう者"];

    let net, mode="W", lv=1, php=1000, pMax=1000, ehp=0, eMax=0, patk=0, eatk=0, stream=null;
    let library = JSON.parse(localStorage.getItem('myth_v4_final')) || { W: {}, M: {}, stats: {lv:1} };

    async function init() {
        try { net = await mobilenet.load(); document.getElementById('scan-btn').disabled = false; document.getElementById('msg').innerText = "武器をスキャンしてください"; switchCamera('P'); }
        catch (e) { document.getElementById('msg').innerText = "AI ERROR"; }
    }

    async function switchCamera(target) {
        if(stream) stream.getTracks().forEach(t => t.stop());
        const vId = target === 'P' ? 'pv' : 'ev';
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
            const vid = document.getElementById(vId);
            vid.srcObject = stream;
            document.getElementById('pf').classList.toggle('cam-active', target==='P');
            document.getElementById('ef').classList.toggle('cam-active', target==='E');
        } catch(e) { console.error(e); }
    }

    async function handleScan() {
        let id = Math.floor(Math.random() * 10);
        if(mode==="W") {
            patk = (id + 1) * 50;
            document.getElementById('p-name').innerText = DB_WEAPON[id];
            document.getElementById('p-atk').innerText = patk;
            library.W[id] = {t: DB_WEAPON[id]};
            mode="M"; switchCamera('E');
            document.getElementById('msg').innerText = "モンスターをスキャン！";
        } else {
            eMax = (id + 1) * 150; ehp = eMax; eatk = (id + 1) * 30;
            document.getElementById('e-name').innerText = DB_MONSTER[id];
            document.getElementById('e-hp-cur').innerText = ehp;
            document.getElementById('e-atk').innerText = eatk;
            library.M[id+100] = {t: DB_MONSTER[id]};
            document.getElementById('atk-btn').disabled = false;
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = "BATTLE START!";
            updateUI();
        }
        localStorage.setItem('myth_v4_final', JSON.stringify(library));
    }

    function handleAttack() {
        ehp -= patk;
        document.getElementById('msg').innerText = `${patk}のダメージ！`;
        if(ehp <= 0) {
            ehp = 0; document.getElementById('msg').innerText = "勝利！次のバトルへ";
            document.getElementById('atk-btn').disabled = true;
            document.getElementById('scan-btn').disabled = false;
            mode = "W"; switchCamera('P');
        }
        updateUI();
    }

    function updateUI() {
        document.getElementById('p-fill').style.width = (php/pMax*100) + "%";
        document.getElementById('e-fill').style.width = (eMax>0 ? (ehp/eMax*100) : 0) + "%";
        document.getElementById('e-hp-cur').innerText = Math.max(0, ehp);
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid');
        grid.innerHTML = "";
        const dataSrc = type === 'W' ? DB_WEAPON : DB_MONSTER;
        const offset = type === 'W' ? 0 : 100;
        dataSrc.forEach((name, i) => {
            const slot = document.createElement('div');
            const found = library[type][i + offset];
            slot.className = "lib-slot" + (found ? " found" : "");
            slot.innerText = found ? name : "???";
            grid.appendChild(slot);
        });
    }

    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }
    function closeOverlay(id) { document.getElementById(id).style.display='none'; }

    window.onload = init;
</script>
</body>
</html>
