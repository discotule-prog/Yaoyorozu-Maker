            eMax = Math.floor(800 * mult * (1 + (lv-1)*0.1));
            ehp = eMax; eatk = Math.floor(80 * mult); edef = Math.floor(30 * mult);
            updateCardUI('e', rare==="MAX"?"Ê•µÈôê":rare==="3"?"„Éú„Çπ":"ÈÄöÂ∏∏", "üëæ", `${aiName}„ÅÆ${base}`, eelem);
            library.M[id+100] = {t: base, r: rare, e: eelem, ai: aiName};
            switchCamera('OFF');
            document.getElementById('atk-btn').disabled = false;
            document.getElementById('item-open-btn').disabled = false;
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = "BATTLE START!";
        }
        save(); updateUI();
    }

    async function getBonusItem() {
        const r = await net.classify(document.getElementById('bv'));
        const aiName = r[0].className.split(',')[0].toUpperCase();
        const prob = r[0].probability;
        const id = Math.floor(prob * 100);
        let itm = { n: "", t: "", v: 0 };

        if(id === 99) { // MAXÊû†
            const type = ["HE","AT","PO","WE","ORB"][aiName.length % 5];
            const maxNames = {HE:"ËÅñÊùØ", AT:"ÁãÇ‰π±„ÅÆ„Éô„É´„Çª„É´„ÇØ", PO:"ÁµÇÁÑâ„ÅÆÂÆ£Âëä", WE:"Âõ†Êûú„ÅÆÊñ≠Áµ∂", ORB:"Ââµ‰∏ñ„ÅÆ„Éó„É™„Ç∫„É†"};
            itm = { n: maxNames[type], t: type, v: 1.0, r: "MAX" };
        } else {
            const types = ["HE", "AT", "PO", "WE", "ORB"];
            const type = types[aiName.length % 5];
            const list = DB_ITEM[type];
            const base = list[id % list.length];
            const val = 0.1 + (id/100)*0.8;
            itm = { n: `${aiName}„ÅÆ${base}`, t: type, v: val, r: "C" };
        }

        if(inventory.length < getBagCapacity()) {
            inventory.push(itm);
            library.I[id+200] = {t: itm.n, r: itm.r, et: itm.t};
        } else { alert("BAG„Åå„ÅÑ„Å£„Å±„ÅÑ„Åß„ÅôÔºÅ"); }
        save(); document.getElementById('bonus-overlay').style.display='none'; finish(true);
    }

    function useItem(itm, idx) {
        if(itm.r === "MAX" && itm.t === "ORB") prismaMode = true; 
        else if(itm.t === "ORB") {
            const orbE = itm.n.includes("ÁÅ´")?"üî•":itm.n.includes("Ê∞¥")?"üíß":itm.n.includes("Èõ∑")?"‚ö°":"üåø";
            pelem = orbE; document.getElementById('p-elem').innerText = pelem;
        } else {
            switch(itm.t) {
                case "HE": php = Math.min(pMax, php + pMax * itm.v); break;
                case "AT": atkBoostMult = 1.5 + itm.v * 1.5; break;
                case "PO": ehp -= Math.floor(ehp * itm.v); break;
                case "WE": edef = Math.floor(edef * (1 - itm.v)); break;
            }
        }
        inventory.splice(idx, 1); closeOverlay('item-overlay'); updateUI();
    }

    function handleAttack() {
        let mult = (prismaMode || ELEMENTS[pelem] === eelem) ? 1.5 : (ELEMENTS[eelem] === pelem) ? 0.5 : 1.0;
        let dmg = Math.floor(Math.max(30, (patk * mult * atkBoostMult) - edef/2));
        ehp -= dmg; atkBoostMult = 1;
        document.getElementById('e-area').classList.add('shake');
        updateUI();
        setTimeout(() => {
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) showBonus(); else enemyTurn();
        }, 600);
    }

    function enemyTurn() {
        setTimeout(() => {
            let mult = (prismaMode) ? 0.5 : (ELEMENTS[eelem] === pelem) ? 1.5 : (ELEMENTS[pelem] === eelem) ? 0.5 : 1.0;
            php -= (shieldActive ? 0 : Math.floor(Math.max(20, (eatk * mult) - pdef/2)));
            shieldActive = false;
            document.getElementById('p-area').classList.add('shake');
            updateUI();
            setTimeout(() => {
                document.getElementById('p-area').classList.remove('shake');
                if(php <= 0) finish(false);
            }, 400);
        }, 500);
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        if(win) {
            document.getElementById('res-title').innerText = "VICTORY";
            exp += 50; if(exp >= 100){ lv++; exp=0; pMax += 200; php = pMax; }
        } else {
            document.getElementById('res-title').innerText = "DEFEAT";
            lv = Math.max(1, lv - 3); pMax = 1000 + (lv-1)*200;
        }
        save(); updateUI();
    }

    function closeResult() {
        php = Math.min(pMax, php + pMax * 0.5);
        mode="W"; ehp = 0; eMax = 0; prismaMode = false;
        document.getElementById('atk-btn').disabled = true; document.getElementById('scan-btn').disabled = false;
        document.getElementById('res-screen').style.display='none';
        switchCamera('P'); updateUI();
    }

    function updateUI() {
        document.getElementById('p-lv').innerText = lv;
        document.getElementById('bag-status').innerText = `BAG: ${inventory.length}/${getBagCapacity()}`;
        document.getElementById('p-hp-cur').innerText = Math.max(0, Math.floor(php));
        document.getElementById('p-hp-max').innerText = pMax;
        document.getElementById('p-fill').style.width = (php/pMax*100) + "%";
        document.getElementById('e-hp-cur').innerText = Math.max(0, Math.floor(ehp));
        document.getElementById('e-hp-max').innerText = eMax;
        document.getElementById('e-fill').style.width = (eMax>0 ? (ehp/eMax*100) : 0) + "%";
        document.getElementById('p-atk-val').innerText = patk; document.getElementById('p-def-val').innerText = pdef;
        document.getElementById('e-atk-val').innerText = eatk; document.getElementById('e-def-val').innerText = edef;
    }

    function updateCardUI(side, rare, sym, name, elem) {
        document.getElementById(`${side}-rare`).innerText = rare;
        document.getElementById(`${side}-sym`).innerText = sym;
        document.getElementById(`${side}-name`).innerText = name;
        document.getElementById(`${side}-elem`).innerText = elem;
    }

    function openLibrary() { renderLib('W'); document.getElementById('lib-overlay').style.display='flex'; }
    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const offset = {W:0, M:100, I:200}[type];
        for(let i=0; i<100; i++) {
            const id = offset + i; const data = library[type][id];
            const slot = document.createElement('div');
            slot.className = "lib-slot" + (data ? " found" : "");
            if(data) slot.onclick = () => {
                document.getElementById('det-name').innerText = data.t;
                document.getElementById('det-desc').innerText = `Â±ûÊÄß: ${data.e||"„Å™„Åó"} / „Çπ„Ç≠„É£„É≥ÂÖÉ: ${data.ai||"‰∏çÊòé"}`;
                document.getElementById('detail-pop').style.display = 'block';
            };
            slot.innerHTML = data ? `${data.t}` : `No.${id}`;
            grid.appendChild(slot);
        }
    }

    function openItemMenu() {
        const list = document.getElementById('item-list'); list.innerHTML = "";
        inventory.forEach((itm, i) => {
            const b = document.createElement('button'); b.style.width = "100%"; b.style.marginBottom = "5px";
            b.innerHTML = `${itm.n}<br><small>Effect: ${itm.t} Rank: ${itm.r}</small>`;
            b.onclick = () => useItem(itm, i);
            list.appendChild(b);
        });
        document.getElementById('item-overlay').style.display='flex';
    }

    function closeOverlay(id) { document.getElementById(id).style.display='none'; }
    function closeDetail() { document.getElementById('detail-pop').style.display = 'none'; }
    function showBonus() { document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); }
    function save() { localStorage.setItem('myth_v3_final', JSON.stringify(library)); }

    init();
</script>
