<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYTH SCANNER 4.28</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root { --p-color: #00f2ff; --e-color: #ff3c00; --exp-color: #32ff32; --gold: #ffd700; }
        body { font-family: 'DotGothic16', sans-serif; background: #000; color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #header { height: 40px; background: #222; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid #444; flex-shrink: 0; }
        .lib-btn { width: 50%; font-size: 0.6rem; height: 24px; background: #555; border: 1px solid #fff; color: #fff; cursor: pointer; }
        .char-area { height: 32%; display: flex; border-bottom: 1px solid #333; padding: 10px; box-sizing: border-box; }
        .cam-part { width: 35%; display: flex; align-items: center; justify-content: center; }
        .cam-frame { width: 90px; height: 90px; border: 2px solid #555; background: #111; overflow: hidden; position: relative; border-radius: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block !important; border-color: #0f0; }
        .info-part { width: 65%; display: flex; flex-direction: column; padding-left: 10px; justify-content: center; }
        .visual-card { width: 100%; height: 80px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; position: relative; border-radius: 4px; overflow: hidden; }
        .stat-text { font-size: 0.65rem; color: #ccc; margin-top: 2px; line-height: 1.2; }
        .bar-container { width: 100%; margin-top: 4px; }
        .bar-bg { width: 100%; height: 8px; background: #222; border: 1px solid #666; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .rarity-tag { position: absolute; top: 2px; right: 2px; font-size: 0.5rem; padding: 1px 3px; background: #fff; color: #000; font-weight: bold; }
        .elem-tag { position: absolute; top: 2px; left: 2px; font-size: 0.7rem; }
        #mid-ui { height: 140px; background: #111; border-top: 2px solid #444; display: flex; flex-direction: column; align-items: center; padding: 5px; flex-shrink: 0; }
        #msg { font-size: 0.8rem; color: #0f0; height: 45px; text-align: center; display: flex; align-items: center; padding: 0 10px; line-height: 1.2; white-space: pre-wrap; }
        .btn-row { display: flex; gap: 5px; width: 95%; justify-content: center; margin-bottom: 5px; }
        button { flex: 1; height: 40px; font-family: 'DotGothic16'; border: 2px solid #fff; color: #fff; background: #444; font-size: 0.65rem; cursor: pointer; }
        button:disabled { opacity: 0.3; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .lib-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; max-height: 60vh; overflow-y: auto; padding: 10px; box-sizing: border-box; }
        .lib-slot { min-height: 65px; background: #222; border: 1px solid #444; border-radius: 4px; display: flex; align-items: center; justify-content: center; padding: 5px; text-align: center; position: relative; cursor: pointer; }
        .slot-content { font-size: 0.55rem; color: #555; word-break: break-all; pointer-events: none; }
        .lib-slot.found { border-color: var(--p-color); background: #333; }
        .lib-slot.found .slot-content { color: #fff; }
        .q-mark { font-size: 3rem; color: #333; animation: blink 2s infinite; }
        .shake { animation: s 0.2s; }
        @keyframes s { 0%,100%{transform:translateX(0)} 25%{transform:translateX(5px)} 75%{transform:translateX(-5px)} }
        @keyframes blink { 0%,100% {opacity:1} 50% {opacity:0.3} }
    </style>
</head>

<div id="header"><button onclick="openLibrary()" class="lib-btn">COLLECTION</button></div>

<div class="char-area" id="p-area">

<div id="mid-ui">

    <div id="bag-status" style="font-size:0.65rem; color:#aaa;">BAG: 0/5</div>
</div>

<div class="char-area" id="e-area">
    <div class="cam-part"><div class="cam-frame"><video id="ev" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="e-card" class="visual-card">
            <div id="e-rare" class="rarity-tag">-</div>
            <div id="e-elem" class="elem-tag"></div>
            <div id="e-sym" class="q-mark">?</div>
            <div id="e-name" style="font-size:0.6rem; text-align:center;">???</div>
        </div>
        <div class="stat-text">HP:<span id="e-hp-cur">0</span>/<span id="e-hp-max">0</span><br>ATK:<span id="e-atk-val">0</span> DEF:<span id="e-def-val">0</span></div>
        <div class="bar-container"><div class="bar-bg"><div id="e-fill" class="bar-fill" style="background:var(--e-color);"></div></div></div>
    </div>
</div>

<div id="res-screen" class="overlay" style="justify-content:center;">

    <div id="res-stats" style="background:#222; padding:15px; border:2px solid #fff; margin:10px 0; width:85%; font-size:0.75rem; line-height:1.6; text-align:center;"></div>
    <button onclick="closeResult()" style="width:200px; height:50px; background:#0044cc;">CONTINUE</button>
</div>

<div id="lib-overlay" class="overlay">

    <div id="lib-grid" class="lib-grid"></div>
    <button onclick="document.getElementById('lib-overlay').style.display='none'" style="margin-top:15px;">CLOSE</button>
</div>

<div id="detail-pop" style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#222; border:3px solid var(--gold); padding:20px; z-index:200; width:80%; text-align:center; display:none; border-radius:10px;">
    <h3 id="det-name"></h3>
    <p id="det-desc" style="white-space: pre-wrap; font-size:0.8rem; line-height:1.4;"></p>
    <button onclick="document.getElementById('detail-pop').style.display='none'" style="width:120px; height:35px; margin-top:15px; background:#444;">CLOSE</button>
</div>

<div id="bonus-overlay" class="overlay">

</div>

<div id="item-overlay" class="overlay"><h2>BAG</h2><div id="item-list" style="width:100%;"></div><button onclick="document.getElementById('item-overlay').style.display='none'">CLOSE</button></div>

                if(php <= 0) { finish(false); } else { document.getElementById('msg').innerText = "„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥"; setBattleBtns(false); }
            }, 800);
        }, 800);
    }

    function handleEscape() {
        setBattleBtns(true);
        const successRate = Math.max(0.4, 0.8 - (currentEnemyRank * 0.05));
        if (Math.random() < successRate) {
            let loseMsg = "";
            if (inventory.length > 0) {
                const dropped = inventory.splice(Math.floor(Math.random() * inventory.length), 1)[0];
                loseMsg = `\n${dropped.n} „ÇíÂ§±„Å£„Åü...`;
            }
            document.getElementById('msg').innerText = "ÈÄÉËµ∞ÊàêÂäüÔºÅ" + loseMsg;
            setTimeout(resetBattle, 1500);
        } else {
            document.getElementById('msg').innerText = "ÈÄÉ„Åí„Çâ„Çå„Å™„Åã„Å£„ÅüÔºÅ";
            setTimeout(enemyTurn, 1000);
        }
    }

    function resetBattle() {
        mode = "W"; ehp = 0; eMax = 0; patk = 0; pdef = Math.floor(pdefBase * pDefBonus);
        document.getElementById('scan-btn').disabled = false;
        setBattleBtns(true);
        document.getElementById('msg').innerText = "Ê≠¶Âô®„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        resetCardUI('p'); resetCardUI('e'); updateUI(); switchCamera('P');
    }

    function showBonus() { 
        finish(true);
        document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); 
    }

    async function getBonusItem() {
        const btn = document.getElementById('bonus-get-btn');
        btn.disabled = true;
        let id; try { const r = await net.classify(document.getElementById('bv')); id = Math.floor(r[0].probability * 100); } catch(e) { id = Math.floor(Math.random()*100); }
        let typeArr = ["HE", "AT", "PO", "WE", "SM"];
        let type = typeArr[Math.floor(id / 20)];
        let name = DB_ITEM[id] || DB_ITEM[0];
        if(type === "SM") name = "ÁÖôÁéâ„Éª" + name;
        if(inventory.length < 5) inventory.push({ n: name, t: type, v: (0.1 + (id % 20 / 20) * 0.8) });
        library.I[id+200] = {t: name, et: type, r: id >= 95 ? "MYTH" : "NORMAL"};
        save(); switchCamera('OFF'); document.getElementById('bonus-overlay').style.display='none';
        btn.disabled = false;
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        const resSts = document.getElementById('res-stats');
        if(win) {
            document.getElementById('res-title').innerText = "WIN!";
            let nextReq = Math.floor(30 * Math.pow(lv, 1.5));
            let gained = Math.floor(nextReq * 0.25 * currentEnemyRank);
            exp += gained; 
            php = Math.min(pMax, php + Math.floor(pMax * 0.5));
            let lvUp = 0;
            while (exp >= Math.floor(30 * Math.pow(lv, 1.5))) { 
                exp -= Math.floor(30 * Math.pow(lv, 1.5)); 
                lv++; lvUp++; 
                pMax = Math.floor(pMax * 1.1); 
                pAtkBonus += 0.05; pDefBonus += 0.05; 
                php = pMax; 
            }
            resSts.innerHTML = `Êïµ„ÇíÊíÉÁ†¥ÔºÅ<br><span style="color:var(--exp-color)">EXP +${gained}</span>` + (lvUp ? `<br><span style="color:var(--gold)">LEVEL UP! HP FULL! (${lv})</span>` : "");
        } else {
            document.getElementById('res-title').innerText = "LOSE...";
            const lvLoss = Math.floor(Math.random() * 3) + 1;
            lv = Math.max(1, lv - lvLoss);
            pMax = 1000; pAtkBonus = 1.0; pDefBonus = 1.0;
            for(let i=1; i<lv; i++){ pMax = Math.floor(pMax * 1.1); pAtkBonus += 0.05; pDefBonus += 0.05; }
            pdef = Math.floor(pdefBase * pDefBonus);
            exp = Math.floor(exp / 2);
            php = pMax;
            let itmOff = Math.floor(Math.random() * 3) + 1;
            for(let i=0; i<itmOff; i++) if(inventory.length > 0) inventory.splice(Math.floor(Math.random() * inventory.length), 1);
            let fKeys = [];
            ['W','M','I'].forEach(c => Object.keys(library[c]).forEach(k => fKeys.push({c,k})));
            let libOffCount = Math.floor(Math.random() * 5) + 1;
            let actualLibOff = 0;
            for(let i=0; i<libOffCount; i++) if(fKeys.length > 0) { let t = fKeys.splice(Math.floor(Math.random()*fKeys.length), 1)[0]; delete library[t.c][t.k]; actualLibOff++; }
            resSts.innerHTML = `ÁÑ°ÂøµÔºÅ<br>LV ${lvLoss}‰Ωé‰∏ã / ÁµåÈ®ìÂÄ§ÂçäÊ∏õ / „Ç¢„Ç§„ÉÜ„É†Ê∂àÂ§± / Âõ≥Èëë„Éá„Éº„Çø${actualLibOff}‰ª∂Ê∂àÊªÖ`;
        }
        save(); updateUI();
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const offset = {W: 0, M: 100, I: 200}[type];
        const dataSrc = {W: DB_WEAPON, M: DB_MONSTER, I: DB_ITEM}[type];
        for (let i = 0; i < dataSrc.length; i++) {
            const id = offset + i; const data = library[type][id];
            const slot = document.createElement('div'); slot.className = "lib-slot" + (data ? " found" : "");
            if (data) {
                slot.onclick = () => {
                    document.getElementById('det-name').innerText = data.t;
                    let desc = "";
                    if (type === 'W') { desc = `„ÄêÊ≠¶Âô®„Äë\nÂ±ûÊÄß: ${data.e}\nÂ∏åÂ∞ëÂ∫¶: ${data.r}`; } 
                    else if (type === 'M') { desc = `„Äê„É¢„É≥„Çπ„Çø„Éº„Äë\nÂ±ûÊÄß: ${data.e}\nÂ∏åÂ∞ëÂ∫¶: ${data.r}`; } 
                    else if (type === 'I') {
                        const effs = {HE:"HPÂõûÂæ©", AT:"ÊîªÊíÉUP", PO:"Ââ≤Âêà„ÉÄ„É°", WE:"Èò≤Âæ°DOWN", SM:"Á¢∫ÂÆüÈÄÉËµ∞"};
                        desc = `„Äê„Ç¢„Ç§„ÉÜ„É†„Äë\nÂäπÊûú: ${effs[data.et] || "‰∏çÊòé"}\nÂ∏åÂ∞ëÂ∫¶: ${data.r}`;
                    }
                    document.getElementById('det-desc').innerText = desc;
                    document.getElementById('detail-pop').style.display = 'block';
                };
            }
            const content = document.createElement('div'); content.className = "slot-content"; content.innerText = data ? data.t : `No.${id}`;
            slot.appendChild(content); grid.appendChild(slot);
        }
    }

    function useItem(itm, idx) {
        // ÂäπÊûúÈÅ©Áî®
        if(itm.t === "HE") { php = Math.min(pMax, php + pMax * itm.v); document.getElementById('msg').innerText = `${itm.n}„Çí‰ΩøÁî®„Åó„Å¶HPÂõûÂæ©ÔºÅ`; }
        else if(itm.t === "AT") { atkBoostMult = 1.5 + itm.v; document.getElementById('msg').innerText = `${itm.n}„ÅßÊîªÊíÉÂäõ„Ç¢„ÉÉ„ÉóÔºÅ`; }
        else if(itm.t === "PO") { ehp -= Math.floor(ehp * itm.v); document.getElementById('msg').innerText = `${itm.n}„Åß„ÉÄ„É°„Éº„Ç∏ÔºÅ`; }
        else if(itm.t === "WE") { edef = Math.floor(edef * (1 - itm.v)); document.getElementById('msg').innerText = `${itm.n}„ÅßÊïµ„ÅÆÈò≤Âæ°‰Ωé‰∏ãÔºÅ`; }
        else if(itm.t === "SM") {
            inventory.splice(idx, 1); document.getElementById('item-overlay').style.display='none';
            document.getElementById('msg').innerText = "ÁÖôÁéâ„ÅßÁ¢∫ÂÆü„Å´ÈÄÉ„Åí„ÅüÔºÅ";
            setTimeout(resetBattle, 1200); updateUI(); return;
        }
        
        // Ê∂àËÄóÂìÅÂâäÈô§
        inventory.splice(idx, 1); 
        document.getElementById('item-overlay').style.display='none';
        
        // „Äê‰øÆÊ≠£„ÄëUI„ÇíÊõ¥Êñ∞„Åô„Çã„Åå„ÄÅenemyTurn()„ÇíÂëº„Å∞„Åö„Å´Ëá™ÂàÜ„ÅÆ„Çø„Éº„É≥„ÇíÁ∂ôÁ∂ö
        updateUI();
        // ÈÄ£Á∂ö„Åß„Éú„Çø„É≥„ÅåÊäº„Åõ„Çã„Çà„ÅÜ„Å´„Éú„Çø„É≥„ÇíÊúâÂäπ„Å™„Åæ„Åæ„Å´„Åô„Çã
        setBattleBtns(false); 
    }

    function openItemMenu() {
        const list = document.getElementById('item-list'); list.innerHTML = "";
        inventory.forEach((itm, i) => { const b = document.createElement('button'); b.style.width="100%"; b.style.marginBottom="5px"; b.innerText=itm.n; b.onclick=()=>useItem(itm, i); list.appendChild(b); });
        document.getElementById('item-overlay').style.display='flex';

    function save() { library.stats = {lv, exp, pMax, pAtkBonus, pDefBonus}; localStorage.setItem('myth_v4_final', JSON.stringify(library)); }
    function closeResult() { document.getElementById('res-screen').style.display='none'; resetBattle(); }
    function resetCardUI(side) { 
        document.getElementById(`${side}-rare`).innerText="-"; 
        const s = document.getElementById(`${side}-sym`);
        s.innerText="?"; s.className="q-mark"; s.style.fontSize="3rem";
        document.getElementById(`${side}-name`).innerText=side==='p'?"SCANNER READY":"???"; 
        document.getElementById(`${side}-elem`).innerText="";

    function updateUI() { 
        document.getElementById('p-lv').innerText=lv; 
        document.getElementById('p-hp-cur').innerText=Math.max(0,Math.floor(php)); 
        document.getElementById('p-hp-max').innerText=pMax; 
        document.getElementById('p-fill').style.width=(php/pMax*100)+"%"; 
        document.getElementById('e-hp-cur').innerText=Math.max(0,Math.floor(ehp)); 
        document.getElementById('e-hp-max').innerText=eMax; 
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%"; 
        document.getElementById('p-atk-val').innerText=patk; 
        document.getElementById('p-def-val').innerText=pdef; 
        document.getElementById('e-atk-val').innerText=eatk; 
        document.getElementById('e-def-val').innerText=edef; 
        document.getElementById('bag-status').innerText=`BAG: ${inventory.length}/5`; 
        let nextReq = Math.floor(30 * Math.pow(lv, 1.5));
        document.getElementById('exp-text').innerText = `${Math.floor(exp)} / ${nextReq}`;
        document.getElementById('exp-fill').style.width = (exp / nextReq * 100) + "%";
    }
    function updateCardUI(side, rare, sym, name, elem) { 
        document.getElementById(`${side}-rare`).innerText=rare; 
        const s=document.getElementById(`${side}-sym`); s.innerText=sym; s.className=""; s.style.fontSize="2rem"; 
        document.getElementById(`${side}-name`).innerText=name; 
        document.getElementById(`${side}-elem`).innerText=elem; 
    }
    function openLibrary() { renderLib('W'); document.getElementById('lib-overlay').style.display='flex'; }

</script>
