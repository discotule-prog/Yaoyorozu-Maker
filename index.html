<html lang="ja">

        .bar-container { width: 100%; margin-top: 4px; }
        .bar-bg { width: 100%; height: 8px; background: #222; border: 1px solid #666; position: relative; overflow: hidden; }

            document.getElementById(vId).parentElement.classList.add('cam-active');
        } catch(e) { console.error(e); }
    }

    async function handleScan() {
        const vid = mode==="W" ? document.getElementById('pv') : document.getElementById('ev');
        let id = Math.floor(Math.random() * 100);
        try { const r = await net.classify(vid); id = Math.floor(r[0].probability * 100); } catch(e){}
        
        const rareLabel = id >= 95 ? "MYTH" : id >= 80 ? "LEGEND" : id >= 40 ? "ELITE" : "NORMAL";
        if(mode==="W") {
            let base = DB_WEAPON[id]; pelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
            let rarityMult = (id >= 95) ? 6.0 : (id >= 80) ? 4.0 : (id >= 40) ? 2.2 : 1.2;
            patk = Math.floor(100 * rarityMult * (0.85 + Math.random() * 0.3) * pAtkBonus);
            pdef = Math.floor((pdefBase * pDefBonus) + (40 * rarityMult * 0.8));
            updateCardUI('p', rareLabel, "‚öîÔ∏è", base, pelem);
            library.W[id] = {t: base}; mode="M"; switchCamera('E'); 
            document.getElementById('msg').innerText = `Ë£ÖÂÇôÂÆå‰∫ÜÔºÅÊ¨°„ÅØ„É¢„É≥„Çπ„Çø„Éº„Çí„Çπ„Ç≠„É£„É≥ÔºÅ`;
        } else {
            let base = DB_MONSTER[id]; eelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
            let rarityMult = (id >= 40) ? 2.5 : 1.6;
            eMax = Math.floor(800 * rarityMult * (1 + (lv-1)*0.1)); ehp = eMax; 
            eatk = Math.floor(75 * rarityMult * (1 + (lv-1)*0.1)); edef = Math.floor(35 * rarityMult * (1 + (lv-1)*0.1));
            updateCardUI('e', (id >= 40 ? "BOSS" : "NORMAL"), "üëæ", base, eelem);
            library.M[id+100] = {t: base};
            switchCamera('OFF'); setBattleBtns(false); document.getElementById('scan-btn').disabled = true; 
            document.getElementById('msg').innerText = `${base} „ÅåÁèæ„Çå„ÅüÔºÅ`;
        }
        save(); updateUI();
    }

    function handleAttack() {
        setBattleBtns(true);
        let elemMult = (ELEMENTS[pelem] === eelem) ? 1.5 : (ELEMENTS[eelem] === pelem) ? 0.7 : 1.0;
        let dmg = Math.floor(Math.max(80, (patk * elemMult * atkBoostMult) - (edef * 0.2)));
        ehp -= dmg; atkBoostMult = 1;
        document.getElementById('msg').innerText = `${dmg} „ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('e-area').classList.add('shake');
        updateUI();
        setTimeout(() => {
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) showBonus(); else enemyTurn();
        }, 800);
    }

    function enemyTurn() {
        document.getElementById('msg').innerText = "Êïµ„ÅÆ„Çø„Éº„É≥ÔºÅ";
        setTimeout(() => {
            let dmg = Math.floor(Math.max(60, (eatk - (pdef * 0.2))));
            php -= dmg; document.getElementById('p-area').classList.add('shake'); updateUI();
            if(php <= 0) { php=0; updateUI(); finish(false); }
            else { document.getElementById('p-area').classList.remove('shake'); document.getElementById('msg').innerText = "„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥"; setBattleBtns(false); }
        }, 800);
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        const resSts = document.getElementById('res-stats');
        if(win) {
            document.getElementById('res-title').innerText = "WIN!";
            exp += 20; let log = "EXP+20Áç≤ÂæóÔºÅ";
            if(exp >= 30 * lv) { 
                lv++; exp=0; let hpBonus = Math.floor(pMax * 0.1); pMax += hpBonus;
                pAtkBonus = 1.0 + (lv * 0.01); pDefBonus = 1.0 + (lv * 0.01);
                log = `LEVEL UP! (Lv.${lv})<br>ÊúÄÂ§ßHP+${hpBonus}ÔºÅË£úÊ≠£Âº∑ÂåñÔºÅ`;
            }
            php = pMax; resSts.innerHTML = log;
        } else {
            document.getElementById('res-title').innerText = "LOSE...";
            let pLog = "";
            if(lv > 1) { lv--; pMax = Math.ceil(pMax / 1.1); pAtkBonus = 1.0 + (lv * 0.01); pDefBonus = 1.0 + (lv * 0.01); pLog += `„É¨„Éô„É´„Åå ${lv} „Å´‰Ωé‰∏ã‚Ä¶<br>`; }
            if(inventory.length > 0) { let idx = Math.floor(Math.random()*inventory.length); pLog += `„Éê„ÉÉ„Ç∞„Åã„Çâ ${inventory.splice(idx, 1)[0].n} „ÇíÁ¥õÂ§±ÔºÅ<br>`; }
            let lostMax = Math.floor(Math.random()*5)+1; let actual = 0;
            for(let i=0; i<lostMax; i++){
                let cats = ['W','M','I']; let c = cats[Math.floor(Math.random()*3)];
                let ks = Object.keys(library[c]); if(ks.length>0){ delete library[c][ks[Math.floor(Math.random()*ks.length)]]; actual++; }
            }
            if(actual>0) pLog += `Âõ≥Èëë„Éá„Éº„Çø„Çí ${actual} ‰ª∂Âñ™Â§±‚Ä¶<br>`;
            php = pMax; resSts.innerHTML = `<span style="color:var(--penalty-red);">${pLog}</span><br>HP„ÇíÂÖ®ÂõûÂæ©„Åó„Å¶Âæ©Â∏∞„ÄÇ`;
        }
        save(); updateUI();
    }

    // --- COLLECTION (Âõ∫ÂÆö„ÉªÂæ©Êóß) ---
    function openLibrary() {
        document.getElementById('lib-overlay').style.display = 'flex';
        renderLib('W');
    }

    function renderLib(type) {
        // „Çø„Éñ„ÅÆË¶ã„ÅüÁõÆÊõ¥Êñ∞
        document.querySelectorAll('.lib-tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + type).classList.add('active');

        const grid = document.getElementById('lib-grid');
        grid.innerHTML = "";
        
        // ÂÖÉ„ÅÆÂÖ®„Éá„Éº„Çø„Éô„Éº„Çπ„ÇíÂèÇÁÖß„Åó„Å¶ÊâÄÊåÅÁä∂Ê≥Å„ÇíÁ¢∫Ë™ç
        const masterDB = { 'W': DB_WEAPON, 'M': DB_MONSTER, 'I': DB_ITEM }[type];
        const offset = { 'W': 0, 'M': 100, 'I': 200 }[type];

        masterDB.forEach((name, i) => {
            const globalId = i + offset;
            const isFound = library[type][globalId] !== undefined;
            const slot = document.createElement('div');
            slot.className = "lib-slot" + (isFound ? " found" : "");
            slot.innerHTML = `<div class="slot-content">${isFound ? name : 'No.' + globalId}</div>`;
            grid.appendChild(slot);
        });
    }

    function useItem(itm, idx) {
        if(itm.id < 5) { // Recovery
            let h = Math.floor(pMax * 0.4); php = Math.min(pMax, php + h);
            document.getElementById('msg').innerText = `${itm.n}„Åß ${h} ÂõûÂæ©ÔºÅ`;
        } else {
            atkBoostMult = 1.6; document.getElementById('msg').innerText = `${itm.n}„ÅßÊîªÊíÉÂäõ„Ç¢„ÉÉ„ÉóÔºÅ`;
        }
        inventory.splice(idx, 1); document.getElementById('item-overlay').style.display='none'; updateUI();
    }

    function openItemMenu() {
        const list = document.getElementById('item-list'); list.innerHTML = inventory.length ? "" : "EMPTY";
        inventory.forEach((itm, i) => {
            const b = document.createElement('button'); b.style.width="90%"; b.style.margin="5px";
            b.innerText = itm.n; b.onclick = () => useItem(itm, i); list.appendChild(b);
        });
        document.getElementById('item-overlay').style.display='flex';
    }

    function showBonus() { finish(true); document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); }
    async function getBonusItem() {
        let id = Math.floor(Math.random()*10); let name = DB_ITEM[id];
        if(inventory.length < 5) inventory.push({ n: name, id: id });
        library.I[id+200] = {t: name}; save(); 
        document.getElementById('bonus-overlay').style.display='none'; switchCamera('OFF');
    }

    function save() { localStorage.setItem('myth_v4_hard', JSON.stringify(library)); }
    function closeResult() { document.getElementById('res-screen').style.display='none'; resetBattle(); }
    function resetBattle() { mode="W"; resetCardUI('p'); resetCardUI('e'); document.getElementById('scan-btn').disabled=false; setBattleBtns(true); updateUI(); switchCamera('P'); }
    function setBattleBtns(d) { document.getElementById('atk-btn').disabled=d; document.getElementById('item-open-btn').disabled=d; document.getElementById('esc-btn').disabled=d; }
    function updateUI() {
        document.getElementById('p-lv').innerText=lv; document.getElementById('p-hp-cur').innerText=Math.floor(php); document.getElementById('p-hp-max').innerText=pMax;
        document.getElementById('p-atk-val').innerText=Math.floor(patk); document.getElementById('p-def-val').innerText=Math.floor(pdef);
        document.getElementById('p-fill').style.width=(php/pMax*100)+"%";
        document.getElementById('e-hp-cur').innerText=Math.floor(ehp); document.getElementById('e-hp-max').innerText=eMax;
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%";
        document.getElementById('bag-status').innerText=`BAG: ${inventory.length}/5`;
        let n = 30*lv; document.getElementById('exp-text').innerText=`${exp}/${n}`; document.getElementById('exp-fill').style.width=(exp/n*100)+"%";
    }
    function updateCardUI(s, r, sym, n, e) {
        document.getElementById(`${s}-rare`).innerText=r; document.getElementById(`${s}-name`).innerText=n;
        document.getElementById(`${s}-elem`).innerText=e; document.getElementById(`${s}-sym`).innerText=sym;
        document.getElementById(`${s}-sym`).style.color="#fff";
    }
    function resetCardUI(s) { document.getElementById(`${s}-rare`).innerText="-"; document.getElementById(`${s}-name`).innerText=s==='p'?"READY":"???"; document.getElementById(`${s}-sym`).innerText="?"; document.getElementById(`${s}-sym`).style.color="#333"; document.getElementById(`${s}-elem`).innerText=""; }
    function handleEscape() { if(Math.random()<0.5) resetBattle(); else enemyTurn(); }
    function openMagicMenu() { document.getElementById('msg').innerText = "È≠îÊ≥ï„ÅØ„Åæ„Å†Êú™ÁøíÂæó„Åß„Åô"; }
    window.onload = init;
</script>
