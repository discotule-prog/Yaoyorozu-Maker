        } else {
            eelem = ["üî•", "üíß", "‚ö°", "üåø"][idNum % 4]; eMax = Math.floor(700 * (1+lv*0.1)); ehp = eMax; eatk = Math.floor(80 * (1+lv*0.1)); edef = Math.floor(40 * (1+lv*0.1));

    function useItem(idx, invIdx) {
        const gid = 200 + idx; const name = DB_ITEM_FULL[idx]; let m = "";

        else if(gid<=249) { let r=[0.1,0.2,0.3,0.5,0.75][gid-245]; eatk=Math.floor(eatk*(1-r)); m=`„Éá„Éê„ÉïÁô∫ÂãïÔºÅÊïµ„ÅÆÊîªÊíÉÂäõ${Math.round(r*100)}%„ÉÄ„Ç¶„É≥ÔºÅ`; }
        else if(gid<=254) { let r=[0.1,0.2,0.3,0.5,0.75][gid-250]; patk=Math.floor(patk*(1+r)); m=`„Éó„É≠„ÉÜ„Ç§„É≥ÊëÇÂèñÔºÅÊîªÊíÉÂäõ${Math.round(r*100)}%„Ç¢„ÉÉ„ÉóÔºÅ`; }
        else if(gid<=259) { let r=[0.1,0.2,0.3,0.5,0.75][gid-255]; pdef=Math.floor(pdef*(1+r)); m=`„Éó„É≠„ÉÜ„Ç§„É≥ÊëÇÂèñÔºÅÈò≤Âæ°Âäõ${Math.round(r*100)}%„Ç¢„ÉÉ„ÉóÔºÅ`; }
        else if(gid===260) { document.getElementById('msg').innerText="ÁÖôÁéâ„ÅßÈÄÉËµ∞ÔºÅ"; setTimeout(resetBattle,1000); return; }
        else if(gid===261) { expMul=5; m="ÁµåÈ®ìÂÄ§5ÂÄç„É¢„Éº„ÉâÔºÅ"; }
        else if(gid===262) { inventory.splice(invIdx,1); save(); updateUI(); document.getElementById('msg').innerText="Á†ÇÊôÇË®à„ÅßÂÜçË°åÂãïÔºÅ"; return; }
        else if(gid===263) { isHit=true; m="ÂøÖ‰∏≠Áä∂ÊÖãÔºÅ"; }
        else if(gid===264) { isDodge=true; m="ÂõûÈÅøÁä∂ÊÖãÔºÅ"; }
        else if(gid<=268) { pelem=["üî•","üíß","‚ö°","üåø"][gid-265]; m=`Â±ûÊÄß„Åå${pelem}„Å´Â§âÂåñÔºÅ`; }
        else if(gid===269) { for(let s in ELEMENTS) if(ELEMENTS[s]===eelem) pelem=s; m=`Êïµ„ÅÆÂº±ÁÇπ„ÄÅ${pelem}Â±ûÊÄß„Å´Â§âÂåñÔºÅ`; }
        else if(gid<=273) { fieldEff=["üî•","üíß","‚ö°","üåø"][gid-270]; fieldT=3; m=`„Éï„Ç£„Éº„É´„Éâ„Åå${fieldEff}„Å´Â§âÂåñÔºÅ`; }
        else if(gid===277) { patk+=pdef; pdef=0; m="Èò≤Âæ°„ÇíÊîªÊíÉ„Å´Â§âÊèõÔºÅ"; }
        else if(gid===278) { pdef+=patk; patk=0; m="ÊîªÊíÉ„ÇíÈò≤Âæ°„Å´Â§âÊèõÔºÅ"; }
        else if(gid===298) { let d=Math.random()<0.01?ehp:10; ehp-=d; m=`Áü≥„ÇíÊäï„Åí„ÅüÔºÅ${d}„ÉÄ„É°„Éº„Ç∏ÔºÅ`; }
        else if(gid===299) { php=pMax; ehp=1; m="Â•áË∑°ÔºÅHPÂÖ®Âø´ÔºÜÊïµHP„Çí1„Å´ÔºÅ"; }
        else { m=`${name}„ÇíÁú∫„ÇÅ„Åü„ÄÇ`; }

        document.getElementById('msg').innerText=m; inventory.splice(invIdx,1); save(); updateUI();
        if(ehp<=0) setTimeout(showBonus,1000); else setTimeout(enemyTurn,1000);
    }

    function renderLib(type) {
        const g = document.getElementById('lib-grid'); g.innerHTML="";
        const off = type==='W'?0:type==='M'?100:200;
        const count = type==='I'?100:type==='M'?19:22;
        for(let i=0; i<count; i++) {
            const gid = off+i; const data = library[type][gid];
            const s = document.createElement('div'); s.className="lib-slot"+(data?" found":"");
            s.innerText = data?data.t:"No."+gid;
            if(data) s.onclick = () => {
                document.getElementById('det-name').innerText=data.t;
                document.getElementById('det-rare').innerText=data.r||"NORMAL";
                let tText = "-";
                if(type==='W') tText=`WEAPON (${data.e})`;
                else if(type==='M') tText=`MONSTER (${data.e})`;
                else {
                    if(gid<=219) tText="HP RECOVERY";
                    else if(gid<=239) tText="ELEMENTAL ATTACK";
                    else if(gid<=249) tText="PERFORMANCE DOWN";
                    else if(gid<=259) tText="PERFORMANCE UP";
                    else if(gid<=264) tText="SPECIAL EFFECT";
                    else if(gid<=269) tText="ATTRIBUTE CHANGE";
                    else if(gid<=273) tText="FIELD CHANGE";
                    else if(gid<=279) tText="ALL OR NOTHING";
                    else if(gid<=297) tText="COLLECTION / ARTIFACT";
                    else if(gid===298) tText="STONE";
                    else if(gid===299) tText="BIBLE";
                }
                document.getElementById('det-sub-label').innerText="TYPE";
                document.getElementById('det-sub-value').innerText=tText;
                document.getElementById('detail-pop').style.display='block';
            };
            g.appendChild(s);
        }
    }

    function handleAttack() {
        setBattleBtns(true); let dmg = Math.floor(Math.max(50, (patk*(ELEMENTS[pelem]===eelem?1.5:1))-(edef*0.2)));
        if(fieldEff===pelem) dmg=Math.floor(dmg*1.5); ehp-=dmg;
        document.getElementById('msg').innerText=`üí• ${dmg} „ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('e-area').classList.add('shake'); updateUI();
        setTimeout(()=>{ document.getElementById('e-area').classList.remove('shake'); if(ehp<=0) showBonus(); else enemyTurn(); }, 1000);
    }

    function enemyTurn() {
        if(isDodge) { isDodge=false; document.getElementById('msg').innerText="ÊîªÊíÉ„ÇíÂõûÈÅøÔºÅ"; setTimeout(()=>setBattleBtns(false),800); return; }
        document.getElementById('msg').innerText="Êïµ„ÅÆ„Çø„Éº„É≥ÔºÅ";
        setTimeout(()=>{
            let d = Math.floor(Math.max(40, eatk-(pdef*0.2))); php-=d;
            document.getElementById('msg').innerText=`‚ö†Ô∏è ${d} „ÉÄ„É°„Éº„Ç∏ÔºÅ`;
            document.getElementById('p-area').classList.add('shake'); updateUI();
            setTimeout(()=>{ document.getElementById('p-area').classList.remove('shake'); if(php<=0) finish(false); else { document.getElementById('msg').innerText="Âêõ„ÅÆ„Çø„Éº„É≥"; setBattleBtns(false); } },1000);
        },1000);
    }

    function getBonusItem() {
        document.getElementById('get-item-btn').disabled=true;
        const roll = Math.random();
        const targetR = roll>0.95?"LEGEND":roll>0.7?"ELITE":"NORMAL";
        let valid = []; for(let i=0;i<100;i++) if(getItemRare(200+i)===targetR) valid.push(i);
        const sid = valid[Math.floor(Math.random()*valid.length)];
        library.I[200+sid]={t:DB_ITEM_FULL[sid], r:targetR};
        if(inventory.length<8) inventory.push(sid);
        alert(`GET: ${DB_ITEM_FULL[sid]} [${targetR}]`);
        document.getElementById('bonus-overlay').style.display='none';
        document.getElementById('get-item-btn').disabled=false;
        resetBattle(); save();
    }

    function openItemMenu() {
        const l=document.getElementById('item-list'); l.innerHTML="";
        inventory.forEach((sid, i) => {
            const r=getItemRare(200+sid); const b=document.createElement('button');
            b.className=`${r}-text`; b.style.cssText="width:90%; margin-bottom:8px; padding:10px; background:#222; border:1px solid #444; flex:none; height:auto;";

    function updateCard(s,sym,name,elem,rare) {
        document.getElementById(`${s}-name`).innerText=name; document.getElementById(`${s}-elem`).innerText=elem;
        document.getElementById(`${s}-rare`).innerText=rare; const sy=document.getElementById(`${s}-sym`);
        sy.innerText=sym; sy.className=""; sy.style.fontSize="2.2rem";
    }

    function setBattleBtns(d) { document.getElementById('atk-btn').disabled=d; document.getElementById('magic-btn').disabled=d||!canUseMagic; document.getElementById('esc-btn').disabled=d; document.getElementById('item-open-btn').disabled=d; }
    function save() { localStorage.setItem('myth_v6_save', JSON.stringify({lv, exp, pMax, magicLv, skillPoints, inventory})); localStorage.setItem('myth_v6_lib', JSON.stringify(library)); }
    function resetBattle() { mode="W"; ehp=0; eMax=0; patk=0; pdef=0; pelem=""; eelem=""; canUseMagic=true; expMul=1; isHit=false; isDodge=false; fieldEff=null; document.getElementById('scan-btn').disabled=false; setBattleBtns(true); switchCamera('P'); document.getElementById('p-sym').innerText="?"; document.getElementById('p-sym').className="q-mark"; updateUI(); }
    function finish(w) { document.getElementById('res-screen').style.display='flex'; if(w){ let g=20*expMul; exp+=g; if(exp>=30*lv){lv++; exp=0; pMax+=100; php=pMax; if(lv%2===0)skillPoints++;} document.getElementById('res-stats').innerText=`EXP ${g} Áç≤ÂæóÔºÅ`; } else { php=pMax; document.getElementById('res-stats').innerText="ÊïóÂåó..."; } save(); updateUI(); }
    function closeResult() { document.getElementById('res-screen').style.display='none'; }
    function showBonus() { finish(true); document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); }
    function handleEscape() { if(Math.random()<0.8){ document.getElementById('msg').innerText="ÈÄÉËµ∞ÊàêÂäüÔºÅ"; setTimeout(resetBattle,1000); } else { document.getElementById('msg').innerText="ÈÄÉËµ∞Â§±ÊïóÔºÅ"; setTimeout(enemyTurn,1000); } }

    function openMagicMenu() {
        const l=document.getElementById('magic-list'); l.innerHTML="";

            const b=document.createElement('button'); b.innerText="UP"; b.style.width="60px"; b.disabled=skillPoints<=0;
            b.onclick=()=>{ skillPoints--; magicLv[k]++; save(); openSkillMenu(); updateUI(); }; div.appendChild(b); l.appendChild(div);
        });
    }
