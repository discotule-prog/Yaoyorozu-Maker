<!DOCTYPE html>

    async function init() {
        try { net = await mobilenet.load(); document.getElementById('msg').innerText = "OBJECT READY..."; switchCamera('P'); } catch(e) {}
        updateUI();
    }

    async function switchCamera(target) {
        if(stream) { stream.getTracks().forEach(t => t.stop()); }
        const vId = {P:'pv', E:'ev'}[target]; if(!vId) return;
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
            document.getElementById(vId).srcObject = stream;
            document.querySelectorAll('.cam-frame').forEach(f=>f.classList.remove('cam-active'));
            document.getElementById(vId).parentElement.classList.add('cam-active');
        } catch(e) {}
    }

    async function handleScan() {
        const vid = mode==="W" ? document.getElementById('pv') : document.getElementById('ev');
        let id, aiName = "Object";
        try { const r = await net.classify(vid); id = Math.floor(r[0].probability * 100); aiName = r[0].className.split(',')[0]; } catch(e) { id = Math.floor(Math.random()*100); }

        if(mode==="W") {
            let name = aiName + "„ÅÆ" + (DB_WEAPON[id] || DB_WEAPON[0]);
            patk = Math.floor(100 * (id>=95?5:id>=40?2:1.2));
            document.getElementById('p-name').innerText = name;
            library.W[id] = name; 
            mode="M"; switchCamera('E'); document.getElementById('msg').innerText = "NEXT: SCAN ENEMY";
        } else {
            let name = aiName + "„ÅÆ" + (DB_MONSTER[id] || DB_MONSTER[0]);
            let rank = (id >= 95 ? 6 : id >= 40 ? 2.5 : 1.5);
            eMax = Math.floor(800 * rank * (1 + lv*0.1)); ehp = eMax; eatk = Math.floor(70 * rank);
            document.getElementById('e-name').innerText = name;
            library.M[id] = name;
            switchCamera('OFF'); setBattleBtns(false);
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = name + " appeared!";
        }
        save(); updateUI();
    }

    function handleAttack() {
        setBattleBtns(true);
        let dmg = Math.floor(patk * (0.9 + Math.random()*0.2)); ehp -= dmg;
        document.getElementById('msg').innerText = `Player attacks! ${dmg} damage!`;
        updateUI();
        setTimeout(() => { if(ehp <= 0) finish(true); else enemyTurn(); }, 800);
    }

    function enemyTurn() {
        let dmg = Math.max(10, Math.floor(eatk - 10)); php -= dmg;
        document.getElementById('msg').innerText = `Enemy attacks! ${dmg} damage!`;
        updateUI();
        setTimeout(() => { if(php <= 0) finish(false); else setBattleBtns(false); }, 800);
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const db = {W:DB_WEAPON, M:DB_MONSTER, I:DB_ITEM}[type];
        let count = 0;
        db.forEach((_, i) => {
            const slot = document.createElement('div');
            const saved = library[type][i];
            if(saved) count++;
            slot.className = "lib-slot" + (saved ? " found" : "");
            slot.innerText = saved ? saved : `No.${String(i+1).padStart(3,'0')}\n???`;
            grid.appendChild(slot);
        });
        document.getElementById('lib-count').innerText = `${type}: ${count} / ${db.length}`;
    }

    function finish(win) {
        const res = document.getElementById('res-screen'); res.style.display='flex';
        if(win) {
            let gained = 50; exp += gained;
            document.getElementById('res-stats').innerText = `Victory! EXP+${gained}`;
            if(inventory.length < 5) {
                let itemId = Math.floor(Math.random()*DB_ITEM.length);
                let itemName = DB_ITEM[itemId];
                inventory.push(itemName); library.I[itemId] = itemName;
            }
        } else { document.getElementById('res-stats').innerText = "Defeat..."; lv = Math.max(1, lv-1); }
        save();
    }
