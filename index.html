        B: { n: "BRAK", s: "üõ°Ô∏è‚¨áÔ∏è", e: "" },
        K: { n: "WEAK", s: "‚öîÔ∏è‚¨áÔ∏è", e: "" },
        S: { n: "SEAL", s: "üõ°Ô∏è‚¨ÜÔ∏è", e: "" },
        R: { n: "BRAV", s: "‚öîÔ∏è‚¨ÜÔ∏è", e: "" }
    };

    let lv=1, exp=0, php=1000, pMax=1000, patk=0, pdef=0, pelem="", inventory=[], skillPoints=0;
    let magicLv={H:1,F:0,W:0,L:0,G:0,B:0,K:0,S:0,R:0};
    let net, mode="W", ehp=0, eMax=0, eatk=0, edef=0, eelem="", stream=null, canUseMagic=true;
    let fieldEffect = null, fieldTimer = 0, trapTimer = 0;
    let library = JSON.parse(localStorage.getItem('myth_v6_lib')) || { W: {}, M: {}, I: {} };

    async function init() {
        const saved = JSON.parse(localStorage.getItem('myth_v6_save'));
        if(saved) {
            lv=saved.lv; exp=saved.exp || 0; pMax=saved.pMax; magicLv=saved.magicLv; skillPoints=saved.skillPoints;
            inventory = saved.inventory || []; php = pMax;
            Object.keys(MAGIC_INFO).forEach(k => { if(magicLv[k] === undefined) magicLv[k] = 0; });
        } else {
            lv=1; exp=0; pMax=1000; php=1000; skillPoints=0; 
            magicLv={H:1,F:0,W:0,L:0,G:0,B:0,K:0,S:0,R:0};
        }
        try { net = await mobilenet.load(); document.getElementById('scan-btn').disabled = false; document.getElementById('msg').innerText = "Ê≠¶Âô®„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ"; switchCamera('P'); }
        catch (e) { document.getElementById('msg').innerText = "AI ERROR"; }
        updateUI();
    }

    async function switchCamera(target) {
        if(stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
        if(target === 'OFF') { document.querySelectorAll('.cam-frame').forEach(f=>f.classList.remove('cam-active')); return; }
        const vId = {P:'pv', E:'ev', B:'bv'}[target];
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
            document.getElementById(vId).srcObject = stream;
            document.querySelectorAll('.cam-frame').forEach(f=>f.classList.remove('cam-active'));
            document.getElementById(vId).parentElement.classList.add('cam-active');
        } catch(e) { console.error(e); }
    }

    async function handleScan() {
        const vid = mode==="W" ? document.getElementById('pv') : document.getElementById('ev');
        let id, aiLabel = "UNKNOWN"; 
        try { const r = await net.classify(vid); aiLabel = r[0].className.split(',')[0].toUpperCase(); id = Math.floor(r[0].probability * 100); } catch (e) { id = Math.floor(Math.random() * 100); }
        const rare = id >= 90 ? "LEGEND" : id >= 50 ? "ELITE" : "NORMAL";
        
        if(mode==="W") {
            pelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4]; 
            patk = Math.floor(120 * (1 + (lv*0.1))); pdef = Math.floor(60 * (1 + (lv*0.1)));
            const dbName = DB_WEAPON[id % DB_WEAPON.length];
            updateCardUI('p', "‚öîÔ∏è", `${aiLabel}„ÅÆ${dbName}`, pelem, rare);
            library.W[id] = {t:dbName, e:pelem, r:rare}; mode="M"; switchCamera('E');
            document.getElementById('msg').innerText = `Ë£ÖÂÇôÂÆå‰∫ÜÔºÅÊ¨°„ÅØ„É¢„É≥„Çπ„Çø„Éº„Å†ÔºÅ`;
        } else {
            eelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4]; 
            eMax = Math.floor(700 * (1 + (lv*0.1))); ehp = eMax; 
            eatk = Math.floor(80 * (1 + (lv*0.1))); edef = Math.floor(40 * (1 + (lv*0.1)));
            const dbName = DB_MONSTER[id % DB_MONSTER.length];
            updateCardUI('e', "üëæ", `${aiLabel}„ÅÆ${dbName}`, eelem, rare);
            library.M[id+100] = {t:dbName, e:eelem, r:rare};
            switchCamera('OFF'); setBattleBtns(false); document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = "„Éê„Éà„É´ÈñãÂßãÔºÅ";
        }
        save(); updateUI();
    }

    function handleAttack() {
        setBattleBtns(true);
        let dmg = Math.floor(Math.max(50, (patk * (ELEMENTS[pelem]===eelem?1.5:1)) - (edef*0.2)));
        if(fieldEffect === pelem) dmg = Math.floor(dmg * 1.5);
        ehp -= dmg; document.getElementById('msg').innerText = `üí• ${dmg} „ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('e-area').classList.add('shake'); updateUI();
        setTimeout(() => { document.getElementById('e-area').classList.remove('shake'); if(ehp <= 0) showBonus(); else enemyTurn(); }, 1000);
    }

    function enemyTurn() {
        if(trapTimer > 0) { trapTimer--; if(Math.random() < 0.4) { document.getElementById('msg').innerText = "Êïµ„ÅØÁΩ†„Å´„Åã„Åã„Å£„Å¶„ÅÑ„ÇãÔºÅ"; setTimeout(()=>setBattleBtns(false), 800); return; } }
        document.getElementById('msg').innerText = "Êïµ„ÅÆÊîªÊíÉÔºÅ";
        setTimeout(() => {
            let dmg = Math.floor(Math.max(40, eatk - (pdef*0.2))); php -= dmg;
            document.getElementById('msg').innerText = `‚ö†Ô∏è ${dmg} „ÉÄ„É°„Éº„Ç∏„ÇíÂèó„Åë„ÅüÔºÅ`;
            document.getElementById('p-area').classList.add('shake'); updateUI();
            setTimeout(() => { document.getElementById('p-area').classList.remove('shake'); if(php <= 0) finish(false); else { document.getElementById('msg').innerText = "„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥"; setBattleBtns(false); } }, 1000);
        }, 1000);
    }

    function useItem(gid, idx) {
        const item = DB_ITEM_FULL[gid];
        let msg = `${item.name}„Çí‰ΩøÁî®ÔºÅ\n`;
        document.getElementById('item-overlay').style.display = 'none';

        switch(item.type) {
            case "heal_fix": php = Math.min(pMax, php + item.val); msg += `HP„Åå ${item.val} ÂõûÂæ©ÔºÅ`; break;
            case "heal_per": php = Math.min(pMax, php + (pMax * item.val)); msg += "HP„ÅåÂ§ßÂπÖ„Å´ÂõûÂæ©ÔºÅ"; break;
            case "dmg": 
                let d = item.val; if(ELEMENTS[item.elem] === eelem) d *= 1.5;
                ehp -= d; msg += `${item.elem}Â±ûÊÄß„ÅÆ ${d} „ÉÄ„É°„Éº„Ç∏ÔºÅ`; break;
            case "field": fieldEffect = item.val; fieldTimer = 3; msg += `Áí∞Â¢É„Åå ${item.val} Â±ûÊÄß„Å´Â§âÂåñÔºÅ`; break;
            case "paint": 
                const others = ["üî•", "üíß", "‚ö°", "üåø"].filter(e => e !== eelem);
                eelem = others[Math.floor(Math.random() * others.length)];
                msg += `Êïµ„Åå ${eelem} Â±ûÊÄß„Å´Êüì„Åæ„Å£„ÅüÔºÅ`; break;
            case "trap": trapTimer = item.val; msg += "ÁΩ†„ÇíË®≠ÁΩÆ„Åó„ÅüÔºÅ"; break;
            case "instant": 
                if(Math.random() < item.val) { ehp = 0; msg += "Âç≥Ê≠ªÂäπÊûúÁô∫ÂãïÔºÅ"; } 
                else { msg += "Âç≥Ê≠ªÂäπÊûú„ÅØÂ§±Êïó„Åó„Åü„ÄÇ"; } break;
            case "gamble":
                if(Math.random() < 0.5) { ehp = Math.floor(ehp/2); msg += "ÊàêÂäüÔºÅÊïµHP„ÇíÂçäÊ∏õÔºÅ"; }
                else { php = Math.floor(php/2); msg += "Â§±ÊïóÔºÅËá™ÂàÜ„ÅÆHP„ÅåÂçäÊ∏õÔºÅ"; } break;
            case "auto_weak":
                for(let s in ELEMENTS) if(ELEMENTS[s] === eelem) pelem = s;
                msg += `Âº±ÁÇπ„ÇíÁ™Å„Åç„ÄÅËá™Ë∫´„ÅÆÂ±ûÊÄß„Åå ${pelem} „Å´Â§âÂåñÔºÅ`; break;
            case "stone":
                if(Math.random() < 0.01) { ehp = 0; msg += "Â•áË∑°„ÅÆÂç≥Ê≠ªÔºÅ"; } 
                else { ehp -= 10; msg += "10„ÉÄ„É°„Éº„Ç∏„ÄÇ"; } break;
            case "bible": php = pMax; ehp = 1; msg += "ËÅñ„Å™„ÇãÂ•áË∑°„ÅåËµ∑„Åç„ÅüÔºÅ"; break;
            case "escape": msg += "ÁÖôÁéâ„ÅßÈõ¢ËÑ±ÔºÅ"; document.getElementById('msg').innerText = msg; setTimeout(resetBattle, 1000); return;
            default: msg += "„Åó„Åã„Åó‰Ωï„ÇÇËµ∑„Åç„Å™„Åã„Å£„Åü„ÄÇ"; break;
        }

        document.getElementById('msg').innerText = msg;
        inventory.splice(idx, 1); save(); updateUI();
        if(ehp <= 0) setTimeout(showBonus, 1000); else setTimeout(enemyTurn, 1000);
    }

    function openItemMenu() {
        const list = document.getElementById('item-list'); list.innerHTML = "";
        inventory.forEach((gid, i) => {
            const itm = DB_ITEM_FULL[gid];
            const btn = document.createElement('button');
            btn.className = `${itm.rare}-text`;
            btn.style.cssText = "width:90%; margin-bottom:10px; padding:12px; background:#222; border:1px solid #444; flex:none; height:auto;";
            btn.innerHTML = `<span style="font-size:0.5rem;">[${itm.rare}]</span><br>${itm.name}`;
            btn.onclick = () => useItem(gid, i);
            list.appendChild(btn);
        });
        if(inventory.length === 0) list.innerHTML = "<p>„Éê„ÉÉ„Ç∞„ÅØÁ©∫„Åß„Åô</p>";
        document.getElementById('item-overlay').style.display = 'flex';
    }

    function getBonusItem() {
        document.getElementById('get-item-btn').disabled = true;
        let rareRoll = Math.random();
        let targetRare = rareRoll > 0.95 ? "LEGEND" : rareRoll > 0.70 ? "ELITE" : "NORMAL";
        const pool = Object.keys(DB_ITEM_FULL).filter(id => DB_ITEM_FULL[id].rare === targetRare);
        const gid = parseInt(pool[Math.floor(Math.random() * pool.length)]);
        
        library.I[gid] = { t: DB_ITEM_FULL[gid].name, r: targetRare };
        if(inventory.length < 8) inventory.push(gid);
        
        alert(`ITEM GET: ${DB_ITEM_FULL[gid].name} [${targetRare}]`);
        document.getElementById('get-item-btn').disabled = false;
        document.getElementById('bonus-overlay').style.display = 'none';
        resetBattle(); save();
    }

    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }
    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const offset = type==='W' ? 0 : type==='M' ? 100 : 200;
        const max = type==='I' ? 100 : type==='M' ? 19 : 22; // ÂêÑDB„ÅÆÊï∞
        for(let i=0; i<max; i++){
            const gid = offset + i; const data = library[type][gid];
            const slot = document.createElement('div'); slot.className = "lib-slot" + (data?" found":"");
            slot.innerText = data ? data.t : "No." + gid;
            if(data) slot.onclick = () => showPop(type, data);
            grid.appendChild(slot);
        }
    }

    function showPop(type, data) {
        document.getElementById('det-name').innerText = data.t;
        document.getElementById('det-rare').innerText = data.r || "NORMAL";
        const subL = document.getElementById('det-sub-label'); const subV = document.getElementById('det-sub-value');
        if(type === 'I') { subL.innerText = "TYPE"; subV.innerText = "ITEM"; }
        else { subL.innerText = "ELEMENT"; subV.innerText = data.e; }
        document.getElementById('detail-pop').style.display = 'block';
    }

    function updateUI() {
        document.getElementById('p-lv').innerText=lv; document.getElementById('p-hp-cur').innerText=Math.floor(php); 
        document.getElementById('p-hp-max').innerText=pMax; document.getElementById('p-atk-val').innerText=patk;
        document.getElementById('p-def-val').innerText=pdef; document.getElementById('p-fill').style.width=(php/pMax*100)+"%";
        document.getElementById('e-hp-cur').innerText=Math.max(0,Math.floor(ehp)); document.getElementById('e-hp-max').innerText=eMax;
        document.getElementById('e-atk-val').innerText=eatk; document.getElementById('e-def-val').innerText=edef;
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%";
        document.getElementById('skill-menu-btn').innerText=`SKILL UP (${skillPoints})`;
        let n = 30*lv; document.getElementById('exp-text').innerText=`${exp}/${n}`; document.getElementById('exp-fill').style.width=(exp/n*100)+"%";
        document.getElementById('p-elem').innerText=pelem; document.getElementById('e-elem').innerText=eelem;
    }

    function updateCardUI(s, sym, name, elem, rare) { 
        document.getElementById(`${s}-name`).innerText=name; document.getElementById(`${s}-elem`).innerText=elem; 
        document.getElementById(`${s}-rare`).innerText=rare; const sy=document.getElementById(`${s}-sym`);
        sy.innerText=sym; sy.className=""; sy.style.fontSize="2.2rem";
    }

    function save() { localStorage.setItem('myth_v6_save', JSON.stringify({lv, exp, pMax, magicLv, skillPoints, inventory})); localStorage.setItem('myth_v6_lib', JSON.stringify(library)); }

    function resetBattle() { 
        mode="W"; ehp=0; eMax=0; patk=0; pdef=0; eatk=0; edef=0; pelem=""; eelem=""; canUseMagic=true; 
        fieldEffect = null; fieldTimer = 0; trapTimer = 0;
        document.getElementById('msg').innerText = "Ê≠¶Âô®„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        document.getElementById('scan-btn').disabled=false; setBattleBtns(true); switchCamera('P'); 
        document.getElementById('p-sym').innerText="?"; document.getElementById('p-sym').className="q-mark"; 
        document.getElementById('p-name').innerText="SCANNER READY"; document.getElementById('p-rare').innerText="-";
        document.getElementById('e-sym').innerText="?"; document.getElementById('e-sym').className="q-mark"; 
        document.getElementById('e-name').innerText="???"; document.getElementById('e-rare').innerText="-";
        updateUI(); 
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex'; const res = document.getElementById('res-stats');
        if(win) { 
            exp += 20; let m = "EXP 20 Áç≤ÂæóÔºÅ"; 
            if(exp >= 30*lv){ lv++; exp=0; pMax+=100; php=pMax; if(lv%2===0){skillPoints++; m=`LEVEL UP TO ${lv}!<br>Skill Point GET!`;}else{m=`LEVEL UP TO ${lv}!`;}} 
            res.innerHTML = m; 
        } else { php = pMax; res.innerHTML = "ÊïóÂåó... HP„ÅØÂõûÂæ©„Åó„Åü„ÄÇ"; }
        save(); updateUI();
    }

    function setBattleBtns(d) { document.getElementById('atk-btn').disabled=d; document.getElementById('magic-btn').disabled=d||!canUseMagic; document.getElementById('esc-btn').disabled=d; document.getElementById('item-open-btn').disabled=d; }
    function closeResult() { document.getElementById('res-screen').style.display='none'; }
    function showBonus() { finish(true); document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); }
    function handleEscape() { setBattleBtns(true); if(Math.random()<0.8){document.getElementById('msg').innerText="ÈÄÉËµ∞ÊàêÂäüÔºÅ";setTimeout(resetBattle,1000);}else{document.getElementById('msg').innerText="ÈÄÉËµ∞Â§±ÊïóÔºÅ";setTimeout(enemyTurn,1000);}}
    
    // --- È≠îÊ≥ïÈñ¢ÈÄ£ ---
    function openMagicMenu() {
        const list = document.getElementById('magic-list'); list.innerHTML = "";
        Object.keys(magicLv).forEach(k => { if(magicLv[k]>0){
            const m = MAGIC_INFO[k]; const btn = document.createElement('button');
            btn.style.cssText = "width:90%; background:#331144; color:#fff; padding:12px; margin:5px; height:auto; border:2px solid var(--magic-purple); flex:none;";
            btn.innerHTML = `<b>${m.n} Lv.${magicLv[k]}</b>`; btn.onclick = () => castMagic(k); list.appendChild(btn);
        }});
        document.getElementById('magic-overlay').style.display = 'flex';
    }
    function castMagic(key) {
        document.getElementById('magic-overlay').style.display = 'none'; if(!canUseMagic) return;
        canUseMagic = false; setBattleBtns(true);
        const mLv = magicLv[key]; const m = MAGIC_INFO[key];
        if(key==='H'){ let h=Math.floor(pMax*(mLv*0.2)); php=Math.min(pMax,php+h); document.getElementById('msg').innerText=`${m.s}${m.n}ÔºÅ\n${h}ÂõûÂæ©ÔºÅ`; }
        else { let dmg=Math.floor(eMax*(mLv*0.1)); ehp-=dmg; document.getElementById('msg').innerText=`${m.s}${m.n}ÔºÅ\n${dmg}„ÉÄ„É°„Éº„Ç∏ÔºÅ`; }
        updateUI(); setTimeout(()=>{if(ehp<=0)showBonus();else enemyTurn();},1200);
    }
    function openSkillMenu() { document.getElementById('skill-overlay').style.display='flex'; renderSkillList(); }
    function renderSkillList() {
        const list = document.getElementById('skill-list'); list.innerHTML = "";
        document.getElementById('skill-points-display').innerText = `POINTS: ${skillPoints}`;
        Object.keys(magicLv).forEach(k => {
            const m = MAGIC_INFO[k]; const cur = magicLv[k];
            const div = document.createElement('div'); div.className = "skill-item";
            div.innerHTML = `<div>${m.n} (Lv.${cur})</div>`;
            const up = document.createElement('button'); up.innerText = cur===0?"ÁøíÂæó":"Âº∑Âåñ";
            up.style.width="70px"; up.disabled = (skillPoints<=0 || cur>=5);
            up.onclick = () => { skillPoints--; magicLv[k]++; save(); renderSkillList(); updateUI(); };
            div.appendChild(up); list.appendChild(div);
        });
    }

    window.onload = init;
</script>
