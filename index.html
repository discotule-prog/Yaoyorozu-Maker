        } catch(e) { id = Math.floor(Math.random()*100); }

        if(mode==="W") {
            let baseName = DB_WEAPON[id] || DB_WEAPON[0];
            let fullName = aiName + "„ÅÆ" + baseName;
            pelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
            let rarityMult = (id === 100) ? 8.0 : (id >= 95) ? 6.0 : (id >= 40) ? 2.2 : 1.2;
            patk = Math.floor(100 * rarityMult * (0.8 + Math.random()*0.4));
            pdef = 50 + Math.floor(30 * rarityMult);
            updateCardUI('p', id===100?"GOD":"RARE", fullName, pelem);
            library.W[id] = fullName; 
            mode="M"; switchCamera('E'); document.getElementById('msg').innerText = "Ê¨°„ÅØ„ÄåÊïµ„Äç„Çí„Çπ„Ç≠„É£„É≥„Åõ„ÇàÔºÅ";
        } else {
            let baseName = DB_MONSTER[id] || DB_MONSTER[0];
            let fullName = aiName + "„ÅÆ" + baseName;
            eelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
            currentEnemyRank = (id >= 95 ? 6 : id >= 40 ? 2.5 : 1.5);
            eMax = Math.floor(800 * currentEnemyRank * (1 + lv*0.1)); ehp = eMax;
            eatk = Math.floor(70 * currentEnemyRank * (1 + lv*0.1));
            updateCardUI('e', id>=40?"BOSS":"NM", fullName, eelem);
            library.M[id] = fullName;
            switchCamera('OFF'); setBattleBtns(false);
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = `${fullName}„Å®„ÅÆÊà¶ÈóòÈñãÂßãÔºÅ`;
            hasUsedMagic = false;
        }
        save(); updateUI();
    }

    function updateUI() {
        document.getElementById('p-lv').innerText=lv;
        document.getElementById('p-hp-cur').innerText=Math.floor(php);
        document.getElementById('p-fill').style.width=(php/pMax*100)+"%";
        document.getElementById('e-hp-cur').innerText=Math.floor(ehp);
        document.getElementById('e-hp-max').innerText=eMax;
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%";
        document.getElementById('p-atk-val').innerText=patk;
        document.getElementById('e-atk-val').innerText=eatk;
        let nextReq = Math.floor(30 * Math.pow(lv, 1.5));
        document.getElementById('exp-text').innerText = `${exp} / ${nextReq}`;
        document.getElementById('exp-fill').style.width = (exp/nextReq*100)+"%";
        document.getElementById('bag-num').innerText = inventory.length;
        const magArea = document.getElementById('p-mag-status'); magArea.innerHTML = "";
        Object.keys(magLvl).forEach(t => { if(magLvl[t]>0) { let s=document.createElement('span'); s.innerText=`${t}${magLvl[t]}`; magArea.appendChild(s); }});
    }

    function openLibrary() { document.getElementById('lib-overlay').style.display = 'flex'; renderLib('W'); }
    function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const db = type === 'W' ? DB_WEAPON : DB_MONSTER;
        let count = 0;
        db.forEach((_, i) => {
            const slot = document.createElement('div');
            const saved = library[type][i];
            if(saved) count++;
            slot.className = "lib-slot" + (saved ? " found" : "");
            slot.innerText = saved ? saved : "???";
            grid.appendChild(slot);
        });
        document.getElementById('lib-count').innerText = `${type==='W'?'WEAPON':'MONSTER'}: ${count} / ${db.length}`;
    }

    function handleAttack() {
        setBattleBtns(true); let dmg = Math.floor(patk * (0.9 + Math.random()*0.2)); ehp -= dmg;
        document.getElementById('msg').innerText = `${dmg} „ÉÄ„É°„Éº„Ç∏„Çí‰∏é„Åà„ÅüÔºÅ`;
        updateUI();
        setTimeout(() => { if(ehp <= 0) finish(true); else enemyTurn(); }, 800);
    }

    function enemyTurn() {
        document.getElementById('msg').innerText = "Êïµ„ÅÆÊîªÊíÉÔºÅ";
        setTimeout(() => {
            let dmg = Math.max(10, Math.floor(eatk - pdef*0.1)); php -= dmg;
            updateUI();
            setTimeout(() => { if(php <= 0) finish(false); else setBattleBtns(false); }, 800);
        }, 800);
    }

    function openItemMenu() {
        const list = document.getElementById('item-list'); list.innerHTML = "";
        if(inventory.length === 0) list.innerHTML = "<p style='text-align:center;'>BAG IS EMPTY</p>";
        inventory.forEach((itm, idx) => {
            const b = document.createElement('button'); b.className = "choice-btn";
            b.innerText = `„Éù„Éº„Ç∑„Éß„É≥ (HP 30%ÂõûÂæ©)`;
            b.onclick = () => {
                php = Math.min(pMax, php + pMax * 0.3);
                inventory.splice(idx, 1);
                closeOverlay('item-overlay');
                document.getElementById('msg').innerText = "„Ç¢„Ç§„ÉÜ„É†„Çí‰ΩøÁî®„Åó„Åü";
                updateUI();
            };
            list.appendChild(b);
        });
        document.getElementById('item-overlay').style.display='flex';
    }

    function openMagicMenu() {
        const list = document.getElementById('magic-list'); list.innerHTML = "";
        const magNames = { "üî•":"„Éï„Ç°„Ç§„Ç¢", "üíß":"„Ç¶„Ç©„Éº„Çø„Éº", "üåø":"„É™„Éº„Éï", "‚ö°":"„Çµ„É≥„ÉÄ„Éº", "üíñ":"„Éí„Éº„É´" };
        Object.keys(magLvl).forEach(type => {
            if(magLvl[type] > 0) {
                const b = document.createElement('button'); b.className = "choice-btn";
                b.innerText = `${magNames[type]} Lv.${magLvl[type]}`;
                b.onclick = () => {
                    closeOverlay('magic-overlay'); setBattleBtns(true); hasUsedMagic = true;
                    if(type === "üíñ") {
                        let h = Math.floor(pMax * (0.2 + magLvl[type]*0.15)); php = Math.min(pMax, php + h);
                        document.getElementById('msg').innerText = `„Éí„Éº„É´ÔºÅ HP ${h} ÂõûÂæ©ÔºÅ`;
                    } else {
                        let d = Math.floor(patk * (1.2 + magLvl[type]*0.4)); ehp -= d;
                        document.getElementById('msg').innerText = `${type}È≠îÊ≥ïÔºÅ ${d} „ÉÄ„É°„Éº„Ç∏ÔºÅ`;
                    }
                    updateUI();
                    setTimeout(() => { if(ehp <= 0) finish(true); else enemyTurn(); }, 1000);
                };
                list.appendChild(b);
            }
        });
        document.getElementById('magic-overlay').style.display = 'flex';
    }

    function handleEscape() {
        if(Math.random() > 0.4) { document.getElementById('msg').innerText = "ÈÄÉ„ÅíÂàá„Å£„ÅüÔºÅ"; setTimeout(resetBattle, 1000); }
        else { document.getElementById('msg').innerText = "ÈÄÉ„Åí„Çâ„Çå„Å™„ÅÑÔºÅ"; setTimeout(enemyTurn, 1000); }
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        const resSts = document.getElementById('res-stats');
        if(win) {
            let gained = Math.floor(50 * lv); exp += gained;
            resSts.innerHTML = `ÂãùÂà©ÔºÅ EXP+${gained}`;
            if(inventory.length < 5) inventory.push("Pot");
        } else { resSts.innerHTML = "ÊïóÂåó..."; lv = Math.max(1, lv-1); }
        save();
    }

    function closeResult() { closeOverlay('res-screen'); resetBattle(); }
    function resetBattle() { mode = "W"; ehp = 0; switchCamera('P'); document.getElementById('scan-btn').disabled = false; resetCardUI(); setBattleBtns(true); updateUI(); }
    function resetCardUI() { document.getElementById('p-name').innerText="„Çπ„Ç≠„É£„É≥ÂæÖÊ©ü‰∏≠..."; document.getElementById('e-name').innerText="???"; document.getElementById('p-rare').innerText="-"; document.getElementById('e-rare').innerText="-"; }
    function updateCardUI(side, rare, name, elem) { document.getElementById(`${side}-rare`).innerText=rare; document.getElementById(`${side}-name`).innerText=name; document.getElementById(`${side}-elem`).innerText=elem || ""; }
    function setBattleBtns(dis) { document.getElementById('atk-btn').disabled = dis; document.getElementById('mag-btn').disabled = dis || hasUsedMagic; document.getElementById('item-open-btn').disabled = dis; document.getElementById('esc-btn').disabled = dis; }
    function save() { library.stats = {lv, exp, pMax, mag: magLvl}; localStorage.setItem('myth_v6_save', JSON.stringify(library)); }
    window.onload = init;
</script>
