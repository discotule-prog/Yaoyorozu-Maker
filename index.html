<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYTH SCANNER 5.30</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root { --p-color: #00f2ff; --e-color: #ff3c00; --exp-color: #32ff32; --gold: #ffd700; }
        body { font-family: 'DotGothic16', sans-serif; background: #000; color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ヘッダー */
        #header { height: 45px; background: #222; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid #444; flex-shrink: 0; }
        .lib-btn { width: 90%; height: 32px; background: #444; border: 2px solid #fff; color: #fff; font-family: 'DotGothic16'; cursor: pointer; }

        /* キャラクターエリア (上下均等配置) */
        .char-area { height: 31%; display: flex; padding: 10px; box-sizing: border-box; border-bottom: 1px solid #333; flex-shrink: 0; }
        .cam-part { width: 35%; display: flex; align-items: center; justify-content: center; }
        .cam-frame { width: 90px; height: 90px; border: 2px solid #555; background: #111; border-radius: 8px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block !important; border-color: #0f0; }

        .info-part { width: 65%; display: flex; flex-direction: column; padding-left: 10px; justify-content: center; }
        .visual-card { width: 100%; height: 80px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; position: relative; border-radius: 4px; }
        .card-name { font-size: 0.7rem; text-align: center; word-break: break-all; padding: 0 5px; margin-top: 15px; }
        
        .stat-text { font-size: 0.65rem; color: #ccc; margin-top: 4px; }
        .bar-bg { width: 100%; height: 10px; background: #222; border: 1px solid #666; margin-top: 4px; position: relative; }
        .bar-fill { height: 100%; transition: width 0.4s; }
        .exp-num { display: flex; justify-content: space-between; font-size: 0.6rem; color: var(--exp-color); margin-top: 2px; }

        /* コマンドレイアウト（復元） */
        #mid-ui { flex: 1; min-height: 160px; background: #111; border-top: 2px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: space-around; padding: 10px; box-sizing: border-box; }
        #msg { font-size: 0.85rem; color: #0f0; text-align: center; height: 40px; display: flex; align-items: center; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }
        button { height: 42px; font-family: 'DotGothic16'; border: 2px solid #fff; color: #fff; background: #444; font-size: 0.8rem; cursor: pointer; }
        .full-btn { grid-column: span 2; background: #0044cc !important; }

        /* ポップアップ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .lib-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; margin-top: 15px; overflow-y: auto; flex: 1; }
        .lib-slot { min-height: 60px; background: #222; border: 1px solid #444; font-size: 0.55rem; display: flex; align-items: center; justify-content: center; text-align: center; padding: 4px; }
        .found { border-color: var(--p-color); color: #fff; background: #333; }
        .choice-btn { width: 100%; margin-top: 15px; background: #222; border: 2px solid var(--gold); padding: 12px; color: #fff; font-family: 'DotGothic16'; }
    </style>
</head>
<body>

<div id="header"><button onclick="openLibrary()" class="lib-btn">VIEW COLLECTION</button></div>

<div class="char-area">
    <div class="cam-part"><div class="cam-frame"><video id="pv" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div class="visual-card">
            <div id="p-name" class="card-name">SCANNER READY</div>
        </div>
        <div class="stat-text">LV:<span id="p-lv">1</span> HP:<span id="p-hp-cur">1000</span></div>
        <div class="bar-bg"><div id="p-fill" class="bar-fill" style="background:var(--p-color); width:100%"></div></div>
        <div class="exp-num"><span>EXP</span><span id="exp-val">0 / 30</span></div>
        <div class="bar-bg" style="height:4px; margin:0;"><div id="exp-fill" class="bar-fill" style="background:var(--exp-color);"></div></div>
    </div>
</div>

<div id="mid-ui">
    <div id="msg">SYSTEM ONLINE...</div>
    <div class="btn-row">
        <button id="scan-btn" class="full-btn" onclick="handleScan()">OBJECT SCAN</button>
        <button id="atk-btn" onclick="handleAttack()" disabled style="background:#800;">ATTACK</button>
        <button id="item-btn" onclick="openItemMenu()" disabled style="background:#060;">BAG(<span id="bag-num">0</span>)</button>
    </div>
</div>

<div class="char-area" style="border-top:1px solid #333; border-bottom:none;">
    <div class="cam-part"><div class="cam-frame"><video id="ev" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div class="visual-card">
            <div id="e-name" class="card-name">???</div>
        </div>
        <div class="stat-text">HP:<span id="e-hp-cur">0</span> / <span id="e-hp-max">0</span></div>
        <div class="bar-bg"><div id="e-fill" class="bar-fill" style="background:var(--e-color);"></div></div>
    </div>
</div>

<div id="lib-overlay" class="overlay">
    <h2>COLLECTION</h2>
    <div style="display:flex; gap:10px; width:100%;">
        <button style="flex:1" onclick="renderLib('W')">WEAPON</button>
        <button style="flex:1" onclick="renderLib('M')">MONSTER</button>
        <button style="flex:1" onclick="renderLib('I')">ITEM</button>
    </div>
    <div id="lib-grid" class="lib-grid"></div>
    <button class="choice-btn" onclick="closeOverlay('lib-overlay')">CLOSE</button>
</div>

<script>
    const DB_WEAPON = ["錆びた短剣","棒切れ","鉄のヤスリ","練習用の剣","皮のムチ","石の礫","粗末な弓","鉄の棒","薪割り斧","穴の空いた盾","ブロンズナイフ","鉄の爪","ランス","警棒","木刀","石のメイス","投げナイフ","鉄の針","兵士の剣","古いハルバード","鋼鉄の長剣","処刑人の斧","銀のレイピア","剛弓","漆黒の短刀","熟練の戦槌","猛獣の牙","抜刀斎の刀","暗殺者の針","閃光のダガー","守護者の大盾","スナイパーライフル","騎士のランス","十字槍","三節棍","フランベルジュ","魔法の杖","三叉矛","黄金の槌","カトラス","バスターソード","ミスリルの小太刀","凍結の魔弓","爆炎の斧","稲妻の刺剣","竜殺しの太刀","幻影の双剣","岩断ちの巨斧","精霊の杖","破邪の弓","守護神の槍","毒蛇の尾","吸血の牙","星屑のメイス","震動のハンマー","蒼天の剣","烈風の鎌","断罪の鎖","賢者の辞典","深海のマント","フレイムタン","ミョルニル","トライデント","ガイアハンマー","円月刀","クレイモア","巨人の鉄球","フレイル","細剣","魔槍","聖騎士の盾","黒金の棍棒","呪いの呪符","煉獄の鎌","極光の矢","神速のダガー","不壊の籠手","飛龍の魔笛","混沌の杖","虚空の鏡","魔剣グラム","聖剣エクスカリバー","竜槍ゲイボルグ","聖槍ロンギヌス","天羽々斬","村正","神弓アルテミス","モーニングスター","アロンダイト","デュランダル","妖刀正宗","霊刀七支刀","魔導書アルマデル","破滅の爪","絶影","究極神剣ゼノス","時空貫通神槍","真理の魔導核","天地崩壊の終槌","黙示録の神盾","終焉を断つ神剣"];
    const DB_MONSTER = ["スライム","ゴブリン","スケルトン","野良犬","巨大クモ","ウィスプ","コバルト","大ネズミ","ゾンビ","バット","泥人形","凶暴な鶏","迷い魂","寄生虫","影","浮遊する目玉","毒蜂","腐った樹木","石のトカゲ","はぐれメタル","オーク","デスナイト","ケルベロス","キマイラ","ミミック","ガーゴイル","リビングアーマー","ウェアウルフ","バンシー","グール","サキュバス","インプ","ハーピー","ラミア","ケンタウロス","ミノタウロス","マンティコア","コカトリス","サラマンダー","ウンディーネ","レッドドラゴン","ヴァンパイア","首なし騎士","デーモン","ゴーレム","グリフォン","バジリスク","ヒュドラ","クラーケン","フェニックス","巨大な百足","呪いの遺影","砂漠の魔人","雪女","雷獣","闇の司祭","死霊使い","沼の怪物","迷宮の番人","岩石巨人","古龍","災厄の化身","アークデーモン","堕天使","リッチ","デーモンロード","双頭の巨獣","ヤマタノオロチ","イフリート","シヴァ","ラムウ","タイタン","ガルーダ","リヴァイアサン","カオス","メドゥーサ","キュクロプス","ベヒーモス","スフィンクス","守護像","神竜","創世の巨神","熾天使","冥王ハデス","破壊神シヴァ","大天使ミカエル","妖狐玉藻前","八咫烏","麒麟","鳳凰","白虎","玄武","朱雀","青龍","魔王サタン","奈落の支配者","終焉を喰らう者","虚無の特異点","黙示録の黒竜","創世の父"];
    const DB_ITEM = ["薬草","ポーション","魔力の雫","力の種","守りの種","聖水","毒消し","煙玉","研磨剤","竜の鱗","神秘の粉","古びた硬貨","錆びたネジ","謎の液体","光る石","鋭い爪","丈夫な皮","魔物の血","妖精の羽","漆黒の宝石"];

    let net, mode="W", lv=1, exp=0, php=1000, pMax=1000, patk=100, ehp=0, eMax=0, eatk=50, inventory=[], stream=null;
    let library = JSON.parse(localStorage.getItem('myth_v9_save')) || { W:{}, M:{}, I:{} };

    async function init() {
        try { net = await mobilenet.load(); document.getElementById('msg').innerText = "OBJECTをスキャンせよ"; switchCamera('P'); } catch(e) {}
        updateUI();
    }

    async function switchCamera(target) {
        if(stream) stream.getTracks().forEach(t => t.stop());
        const vId = {P:'pv', E:'ev'}[target]; if(!vId) return;
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
            document.getElementById(vId).srcObject = stream;
            document.querySelectorAll('.cam-frame').forEach(f=>f.classList.remove('cam-active'));
            document.getElementById(vId).parentElement.classList.add('cam-active');
        } catch(e) {}
    }

    async function handleScan() {
        const vid = mode==="W" ? document.getElementById('pv') : document.getElementById('ev');
        let id, aiName = "Object";
        try { const r = await net.classify(vid); id = Math.floor(r[0].probability * 100); aiName = r[0].className.split(',')[0]; } catch(e) { id = Math.floor(Math.random()*100); }

        if(mode==="W") {
            let name = aiName + "の" + (DB_WEAPON[id] || DB_WEAPON[0]);
            document.getElementById('p-name').innerText = name;
            library.W[id] = name; mode="M"; switchCamera('E');
            document.getElementById('msg').innerText = "次は「敵」をスキャン！";
        } else {
            let name = aiName + "の" + (DB_MONSTER[id] || DB_MONSTER[0]);
            eMax = 500 + (id * 10); ehp = eMax; eatk = 30 + (id);
            document.getElementById('e-name').innerText = name;
            library.M[id] = name;
            switchCamera('OFF'); setBattleBtns(false);
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = name + "が現れた！";
        }
        save(); updateUI();
    }

    function handleAttack() {
        setBattleBtns(true);
        let dmg = Math.floor(patk * (0.8 + Math.random()*0.4)); ehp -= dmg;
        document.getElementById('msg').innerText = `Playerの攻撃！ ${dmg}ダメージ！`;
        updateUI();
        setTimeout(() => { if(ehp <= 0) finish(true); else enemyTurn(); }, 800);
    }

    function enemyTurn() {
        let dmg = Math.floor(eatk * (0.8 + Math.random()*0.4)); php -= dmg;
        document.getElementById('msg').innerText = `敵の攻撃！ ${dmg}ダメージ！`;
        updateUI();
        setTimeout(() => { if(php <= 0) finish(false); else setBattleBtns(false); }, 800);
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const db = {W:DB_WEAPON, M:DB_MONSTER, I:DB_ITEM}[type];
        db.forEach((_, i) => {
            const slot = document.createElement('div');
            const saved = library[type][i];
            slot.className = "lib-slot" + (saved ? " found" : "");
            slot.innerText = saved ? saved : `No.${String(i+1).padStart(3,'0')}\n???`;
            grid.appendChild(slot);
        });
    }

    function finish(win) {
        if(win) {
            document.getElementById('msg').innerText = "勝利！経験値を獲得！";
            exp += 20; if(exp >= 30) { lv++; exp=0; pMax += 100; php=pMax; }
            let itemIdx = Math.floor(Math.random()*DB_ITEM.length);
            inventory.push(DB_ITEM[itemIdx]); library.I[itemIdx] = DB_ITEM[itemIdx];
        } else {
            document.getElementById('msg').innerText = "敗北...";
            php = pMax;
        }
        save(); setTimeout(resetBattle, 2000);
    }

    function updateUI() {
        document.getElementById('p-lv').innerText = lv;
        document.getElementById('p-hp-cur').innerText = Math.floor(php);
        document.getElementById('p-fill').style.width = (php/pMax*100) + "%";
        document.getElementById('e-hp-cur').innerText = Math.max(0, Math.floor(ehp));
        document.getElementById('e-hp-max').innerText = eMax;
        document.getElementById('e-fill').style.width = (eMax>0 ? (ehp/eMax*100) : 0) + "%";
        document.getElementById('exp-val').innerText = `${exp} / 30`;
        document.getElementById('exp-fill').style.width = (exp/30*100) + "%";
        document.getElementById('bag-num').innerText = inventory.length;
    }

    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }
    function closeOverlay(id) { document.getElementById(id).style.display='none'; }
    function resetBattle() { mode="W"; ehp=0; switchCamera('P'); document.getElementById('scan-btn').disabled=false; setBattleBtns(true); document.getElementById('e-name').innerText="???"; updateUI(); }
    function setBattleBtns(dis) { document.getElementById('atk-btn').disabled=dis; document.getElementById('item-btn').disabled=dis; }
    function save() { localStorage.setItem('myth_v9_save', JSON.stringify(library)); }
    function openItemMenu() { alert("バッグの中身: " + inventory.join(", ")); }

    window.onload = init;
</script>
</body>
</html>
