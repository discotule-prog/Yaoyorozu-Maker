<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYTH SCANNER 5.1 - SKILL MASTER</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root { --p-color: #00f2ff; --e-color: #ff3c00; --exp-color: #32ff32; --gold: #ffd700; --magic-purple: #9d4edd; --close-btn: #880000; --main-blue: #0044cc; }
        body { font-family: 'DotGothic16', sans-serif; background: #000; color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #header { height: 40px; background: #222; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid #444; flex-shrink: 0; }
        .head-btn { width: 45%; font-size: 0.6rem; height: 26px; border: 1px solid #fff; color: #fff; cursor: pointer; margin: 0 4px; }
        
        .char-area { height: 30%; display: flex; border-bottom: 1px solid #333; padding: 10px; box-sizing: border-box; }
        .cam-part { width: 35%; display: flex; align-items: center; justify-content: center; }
        .cam-frame { width: 90px; height: 90px; border: 2px solid #555; background: #111; overflow: hidden; position: relative; border-radius: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block !important; border-color: #0f0; }
        
        .info-part { width: 65%; display: flex; flex-direction: column; padding-left: 10px; justify-content: center; }
        .visual-card { width: 100%; height: 75px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; position: relative; border-radius: 4px; overflow: hidden; }
        .stat-text { font-size: 0.65rem; color: #ccc; margin-top: 2px; line-height: 1.2; }
        .bar-container { width: 100%; margin-top: 4px; }
        .bar-bg { width: 100%; height: 8px; background: #222; border: 1px solid #666; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .rarity-tag { position: absolute; top: 2px; right: 2px; font-size: 0.5rem; padding: 1px 3px; background: #fff; color: #000; font-weight: bold; }
        .elem-tag { position: absolute; top: 2px; left: 2px; font-size: 0.7rem; }
        
        #mid-ui { height: 155px; background: #111; border-top: 2px solid #444; display: flex; flex-direction: column; align-items: center; padding: 5px; flex-shrink: 0; justify-content: center; }
        #msg { font-size: 0.75rem; color: #0f0; height: 40px; text-align: center; display: flex; align-items: center; padding: 0 10px; line-height: 1.2; white-space: pre-wrap; }
        .btn-row { display: flex; gap: 6px; width: 95%; justify-content: center; margin-bottom: 6px; }
        button { flex: 1; height: 38px; font-family: 'DotGothic16'; border: 2px solid #fff; color: #fff; background: #444; font-size: 0.65rem; cursor: pointer; }
        button:disabled { opacity: 0.25; cursor: default; }
        .magic-btn { background: var(--magic-purple) !important; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .ov-btn-red { background: var(--close-btn) !important; width: 95% !important; margin-top: 15px; flex:none; height:40px; }
        
        .skill-item { width: 95%; background: #222; border: 1px solid #444; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .shake { animation: s 0.2s; }
        @keyframes s { 0%,100%{transform:translateX(0)} 25%{transform:translateX(5px)} 75%{transform:translateX(-5px)} }
        .q-mark { font-size: 1.8rem; color: #333; animation: blink 2s infinite; }
        @keyframes blink { 0%,100% {opacity:1} 50% {opacity:0.3} }
    </style>
</head>
<body>

<div id="header">
    <button onclick="openLibrary()" class="head-btn" style="background:#555;">COLLECTION</button>
    <button id="skill-menu-btn" onclick="openSkillMenu()" class="head-btn" style="background:var(--magic-purple);">SKILL UP (0)</button>
</div>

<div class="char-area" id="p-area">
    <div class="cam-part"><div class="cam-frame"><video id="pv" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="p-card" class="visual-card">
            <div id="p-rare" class="rarity-tag">-</div>
            <div id="p-elem" class="elem-tag"></div>
            <div id="p-sym" class="q-mark">?</div>
            <div id="p-name" style="font-size:0.55rem; text-align:center;">SCANNER READY</div>
        </div>
        <div class="stat-text">LV:<span id="p-lv">1</span> HP:<span id="p-hp-cur">1000</span>/<span id="p-hp-max">1000</span><br>ATK:<span id="p-atk-val">0</span> DEF:<span id="p-def-val">0</span></div>
        <div class="bar-container"><div class="bar-bg"><div id="p-fill" class="bar-fill" style="background:var(--p-color); width:100%"></div></div></div>
        <div class="bar-container">
            <div style="display:flex; justify-content:space-between; font-size:0.5rem; color:var(--exp-color);"><span>EXP</span><span id="exp-text">0 / 30</span></div>
            <div class="bar-bg" style="height:5px;"><div id="exp-fill" class="bar-fill" style="background:var(--exp-color);"></div></div>
        </div>
    </div>
</div>

<div id="mid-ui">
    <div id="msg">INITIALIZING...</div>
    <div class="btn-row">
        <button id="scan-btn" onclick="handleScan()" disabled style="background:#0044cc; flex: 1.5;">SCAN</button>
        <button id="atk-btn" onclick="handleAttack()" disabled style="background:#aa0000; flex: 1.5;">ATTACK</button>
    </div>
    <div class="btn-row">
        <button id="magic-btn" onclick="openMagicMenu()" disabled class="magic-btn">MAGIC</button>
        <button id="item-open-btn" onclick="openItemMenu()" disabled style="background:#008844;">ITEM</button>
        <button id="esc-btn" onclick="handleEscape()" disabled style="background:#555;">ESCAPE</button>
    </div>
    <div id="bag-status" style="font-size:0.55rem; color:#aaa;">BAG: 0/5</div>
</div>

<div class="char-area" id="e-area">
    <div class="cam-part"><div class="cam-frame"><video id="ev" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="e-card" class="visual-card">
            <div id="e-rare" class="rarity-tag">-</div>
            <div id="e-elem" class="elem-tag"></div>
            <div id="e-sym" class="q-mark">?</div>
            <div id="e-name" style="font-size:0.55rem; text-align:center;">???</div>
        </div>
        <div class="stat-text">HP:<span id="e-hp-cur">0</span>/<span id="e-hp-max">0</span><br>ATK:<span id="e-atk-val">0</span> DEF:<span id="e-def-val">0</span></div>
        <div class="bar-container"><div class="bar-bg"><div id="e-fill" class="bar-fill" style="background:var(--e-color);"></div></div></div>
    </div>
</div>

<div id="magic-overlay" class="overlay">
    <h2 style="color:var(--magic-purple);">MAGIC SELECT</h2>
    <div id="magic-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    <button class="ov-btn-red" onclick="document.getElementById('magic-overlay').style.display='none'">CLOSE</button>
</div>

<div id="skill-overlay" class="overlay">
    <h2 style="color:var(--gold);">SKILL CUSTOMIZE</h2>
    <div id="skill-points-display" style="color:#fff; margin-bottom:15px; font-size:1.1rem;">POINTS: 0</div>
    <div id="skill-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    <button class="ov-btn-red" onclick="document.getElementById('skill-overlay').style.display='none'">CLOSE</button>
</div>

<div id="res-screen" class="overlay" style="justify-content:center;">
    <h1 id="res-title" style="font-size:3rem; margin:0;"></h1>
    <div id="res-stats" style="background:#222; padding:15px; border:2px solid #fff; margin:10px 0; width:85%; font-size:0.75rem; text-align:center;"></div>
    <button class="ov-btn-blue" style="background:var(--main-blue); width:95%; height:40px; border:none; color:#fff;" onclick="closeResult()">CONTINUE</button>
</div>

<div id="bonus-overlay" class="overlay">
    <h2 style="color:var(--gold);">ITEM SCAN</h2>
    <div class="cam-frame" style="width:150px; height:150px;"><video id="bv" autoplay playsinline muted></video></div>
    <button class="ov-btn-blue" style="background:var(--main-blue); width:95%; height:40px; border:none; color:#fff; margin-top:20px;" onclick="getBonusItem()">GET ITEM</button>
</div>

<script>
    const DB_WEAPON = ["éŒ†ã³ãŸçŸ­å‰£","æ£’åˆ‡ã‚Œ","ç·´ç¿’ç”¨ã®å‰£","çš®ã®ãƒ ãƒ","ãƒ–ãƒ­ãƒ³ã‚ºãƒŠã‚¤ãƒ•","é‰„ã®çˆª","ãƒ©ãƒ³ã‚¹","æœ¨åˆ€","å…µå£«ã®å‰£","é‹¼é‰„ã®é•·å‰£","éŠ€ã®ãƒ¬ã‚¤ãƒ”ã‚¢","å‰›å¼“","æ¼†é»’ã®çŸ­åˆ€","å®ˆè­·è€…ã®å¤§ç›¾","é­”æ³•ã®æ–","ä¸‰å‰çŸ›","é»„é‡‘ã®æ§Œ","ãƒŸã‚¹ãƒªãƒ«ã®å°å¤ªåˆ€","ç«œæ®ºã—ã®å¤ªåˆ€","ç²¾éœŠã®æ–","è–å‰£ã‚¨ã‚¯ã‚¹ã‚«ãƒªãƒãƒ¼","é­”å‰£ã‚°ãƒ©ãƒ ","æ‘æ­£"];
    const DB_MONSTER = ["ã‚¹ãƒ©ã‚¤ãƒ ","ã‚´ãƒ–ãƒªãƒ³","ã‚¹ã‚±ãƒ«ãƒˆãƒ³","é‡Žè‰¯çŠ¬","å·¨å¤§ã‚¯ãƒ¢","ã‚¦ã‚£ã‚¹ãƒ—","ã‚¾ãƒ³ãƒ“","ã‚ªãƒ¼ã‚¯","ãƒ‡ã‚¹ãƒŠã‚¤ãƒˆ","ã‚±ãƒ«ãƒ™ãƒ­ã‚¹","ã‚­ãƒžã‚¤ãƒ©","ãƒŸãƒŸãƒƒã‚¯","ãƒ‡ãƒ¼ãƒ¢ãƒ³","ã‚´ãƒ¼ãƒ¬ãƒ ","ãƒ’ãƒ¥ãƒ‰ãƒ©","ã‚¯ãƒ©ãƒ¼ã‚±ãƒ³","ãƒ•ã‚§ãƒ‹ãƒƒã‚¯ã‚¹","å¤é¾","é­”çŽ‹ã‚µã‚¿ãƒ³"];
    const DB_ITEM = ["è–¬è‰","ãƒãƒ¼ã‚·ãƒ§ãƒ³","ç§˜è–¬","è–æ¯","å‹‡æ°—ã®è¨¼","é­”çŸ³","ç«œã®é±—","ç«ç‚ŽçŽ‰","æ°´æ™¶çŽ‰"];
    const ELEMENTS = { "ðŸ”¥": "ðŸŒ¿", "ðŸŒ¿": "âš¡", "âš¡": "ðŸ’§", "ðŸ’§": "ðŸ”¥" };
    
    const MAGIC_INFO = {
        H: { n: "ãƒ’ãƒ¼ãƒ«", s: "âœ¨", e: "" },
        F: { n: "ãƒ•ã‚¡ã‚¤ã‚¢", s: "ðŸ”¥", e: "ðŸ”¥" },
        W: { n: "ã‚¢ã‚¯ã‚¢", s: "ðŸ’§", e: "ðŸ’§" },
        L: { n: "ã‚µãƒ³ãƒ€ãƒ¼", s: "âš¡", e: "âš¡" },
        G: { n: "ãƒªãƒ¼ãƒ•", s: "ðŸŒ¿", e: "ðŸŒ¿" }
    };

    let lv=1, exp=0, php=1000, pMax=1000, patk=0, pdefBase=50, pdef=0, pelem="", inventory=[], skillPoints=0;
    let magicLv = { H: 1, F: 0, W: 0, L: 0, G: 0 }; // ãƒ’ãƒ¼ãƒ«Lv1åˆæœŸè£…å‚™

    let net, mode="W", ehp=0, eMax=0, eatk=0, edef=0, eelem="", stream=null, canUseMagic=true;
    let library = JSON.parse(localStorage.getItem('myth_lib')) || { W: {}, M: {}, I: {} };

    async function init() {
        const saved = JSON.parse(localStorage.getItem('myth_v5_save'));
        if(saved) {
            lv=saved.lv; exp=saved.exp; pMax=saved.pMax; magicLv=saved.magicLv; skillPoints=saved.skillPoints;
            php = pMax;
        }
        try { net = await mobilenet.load(); document.getElementById('scan-btn').disabled = false; document.getElementById('msg').innerText = "æ­¦å™¨ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„"; switchCamera('P'); }
        catch (e) { document.getElementById('msg').innerText = "AI ERROR"; }
        updateUI();
    }

    async function switchCamera(target) {
        if(stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
        if(target === 'OFF') { document.querySelectorAll('.cam-frame').forEach(f=>f.classList.remove('cam-active')); return; }
        const vId = {P:'pv', E:'ev', B:'bv'}[target];
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
            document.getElementById(vId).srcObject = stream;
            document.querySelectorAll('.cam-frame').forEach(f=>f.classList.remove('cam-active'));
            document.getElementById(vId).parentElement.classList.add('cam-active');
        } catch(e) { console.error(e); }
    }

    async function handleScan() {
        const vid = mode==="W" ? document.getElementById('pv') : document.getElementById('ev');
        let id; try { const r = await net.classify(vid); id = Math.floor(r[0].probability * 100); } catch (e) { id = Math.floor(Math.random() * 100); }
        if(mode==="W") {
            pelem = ["ðŸ”¥", "ðŸ’§", "âš¡", "ðŸŒ¿"][id % 4]; patk = Math.floor(120 * (1 + (lv*0.1))); pdef = Math.floor(60 * (1 + (lv*0.1)));
            updateCardUI('p', "âš”ï¸", DB_WEAPON[id % DB_WEAPON.length], pelem);
            mode="M"; switchCamera('E'); document.getElementById('msg').innerText = `è£…å‚™å®Œäº†ï¼æ¬¡ã¯ãƒ¢ãƒ³ã‚¹ã‚¿ãƒ¼ã‚’ã‚¹ã‚­ãƒ£ãƒ³ï¼`;
        } else {
            eelem = ["ðŸ”¥", "ðŸ’§", "âš¡", "ðŸŒ¿"][id % 4]; eMax = Math.floor(700 * (1 + (lv*0.1))); ehp = eMax; 
            eatk = Math.floor(80 * (1 + (lv*0.1))); edef = Math.floor(40 * (1 + (lv*0.1)));
            updateCardUI('e', "ðŸ‘¾", DB_MONSTER[id % DB_MONSTER.length], eelem);
            switchCamera('OFF'); setBattleBtns(false); document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = "ãƒãƒˆãƒ«é–‹å§‹ï¼";
        }
        updateUI();
    }

    function openMagicMenu() {
        const list = document.getElementById('magic-list'); list.innerHTML = "";
        Object.keys(magicLv).forEach(k => {
            if(magicLv[k] > 0) {
                const m = MAGIC_INFO[k];
                const btn = document.createElement('button');
                btn.style.cssText = "width:90%; background:#331144; color:#fff; padding:12px; margin:5px; height:auto; border:2px solid var(--magic-purple);";
                btn.innerHTML = `<div style="font-weight:bold;">${m.n} Lv.${magicLv[k]}</div>`;
                btn.onclick = () => castMagic(k);
                list.appendChild(btn);
            }
        });
        document.getElementById('magic-overlay').style.display = 'flex';
    }

    function castMagic(key) {
        if(!canUseMagic) return;
        document.getElementById('magic-overlay').style.display = 'none';
        canUseMagic = false; setBattleBtns(true);

        if(Math.random() < 0.1) {
            document.getElementById('msg').innerText = "è© å”±ã«å¤±æ•—ã—ãŸâ€¦ï¼";
            setTimeout(enemyTurn, 1200); return;
        }

        const mLv = magicLv[key]; const m = MAGIC_INFO[key];
        if(key === 'H') {
            let rate = mLv === 5 ? 1.0 : mLv * 0.2;
            let heal = Math.floor(pMax * rate); php = Math.min(pMax, php + heal);
            document.getElementById('msg').innerText = `${m.s}${m.n}ï¼\nHPãŒ ${heal} å›žå¾©ï¼`;
        } else {
            let baseRate = mLv * 0.15; let dmg = 0; let log = "";
            if(ELEMENTS[m.e] === eelem) {
                dmg = Math.floor(eMax * baseRate); log = `åŠ¹æžœã¯æŠœç¾¤ã ï¼\n${dmg} ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼`; ehp -= dmg;
            } else if(ELEMENTS[eelem] === m.e) {
                dmg = Math.floor(eMax * baseRate); log = `å±žæ€§ãŒåˆã‚ãªã„ï¼\næ•µãŒ ${dmg} å›žå¾©ã—ãŸï¼`; ehp = Math.min(eMax, ehp + dmg);
            } else {
                dmg = Math.floor(eMax * baseRate / 2); log = `${dmg} ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼`; ehp -= dmg;
            }
            document.getElementById('msg').innerText = `${m.s}${m.n}ï¼\n${log}`;
        }
        updateUI(); setTimeout(() => { if(ehp <= 0) { showBonus(); } else { enemyTurn(); } }, 1200);
    }

    function openSkillMenu() {
        document.getElementById('skill-overlay').style.display = 'flex';
        renderSkillList();
    }

    function renderSkillList() {
        const list = document.getElementById('skill-list'); list.innerHTML = "";
        document.getElementById('skill-points-display').innerText = `POINTS: ${skillPoints}`;
        Object.keys(magicLv).forEach(k => {
            const m = MAGIC_INFO[k]; const curLv = magicLv[k];
            const div = document.createElement('div'); div.className = "skill-item";
            div.innerHTML = `<div>${m.n} (Lv.${curLv})</div>`;
            const upBtn = document.createElement('button');
            upBtn.innerText = curLv === 0 ? "ç¿’å¾—" : "å¼·åŒ–";
            upBtn.style.width = "65px"; upBtn.disabled = (skillPoints <= 0 || curLv >= 5);
            upBtn.onclick = () => { skillPoints--; magicLv[k]++; save(); renderSkillList(); updateUI(); };
            div.appendChild(upBtn); list.appendChild(div);
        });
    }

    function handleAttack() {
        setBattleBtns(true);
        let dmg = Math.floor(Math.max(50, (patk * (ELEMENTS[pelem]===eelem?1.5:1)) - (edef*0.2)));
        ehp -= dmg; document.getElementById('msg').innerText = `ðŸ’¥ ${dmg} ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼`;
        document.getElementById('e-area').classList.add('shake');
        updateUI();
        setTimeout(() => {
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) { showBonus(); } else { enemyTurn(); }
        }, 1000);
    }

    function enemyTurn() {
        document.getElementById('msg').innerText = "æ•µã®æ”»æ’ƒï¼";
        setTimeout(() => {
            let dmg = Math.floor(Math.max(40, eatk - (pdef*0.2))); php -= dmg;
            document.getElementById('msg').innerText = `âš ï¸ ${dmg} ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼`;
            document.getElementById('p-area').classList.add('shake'); updateUI();
            setTimeout(() => {
                document.getElementById('p-area').classList.remove('shake');
                if(php <= 0) { finish(false); } else { document.getElementById('msg').innerText = "ã‚ãªãŸã®ã‚¿ãƒ¼ãƒ³"; setBattleBtns(false); }
            }, 1000);
        }, 1000);
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        const resSts = document.getElementById('res-stats');
        if(win) {
            exp += 20; let msg = "EXP 20 ç²å¾—ï¼";
            if(exp >= 30 * lv) {
                lv++; exp=0; pMax += 100; php = pMax;
                if(lv % 2 === 0) { skillPoints++; msg += "<br>SKILL POINT GET!"; }
                msg = `LEVEL UP TO ${lv}!<br>` + msg;
            }
            resSts.innerHTML = msg;
        } else {
            php = pMax; resSts.innerHTML = "æ•—åŒ—ã—ãŸãŒHPãŒå›žå¾©ã—ãŸ...";
        }
        save(); updateUI();
    }

    function save() {
        localStorage.setItem('myth_v5_save', JSON.stringify({lv, exp, pMax, magicLv, skillPoints}));
    }

    function updateUI() {
        document.getElementById('p-lv').innerText=lv; document.getElementById('p-hp-cur').innerText=Math.floor(php); document.getElementById('p-hp-max').innerText=pMax;
        document.getElementById('p-fill').style.width=(php/pMax*100)+"%";
        document.getElementById('e-hp-cur').innerText=Math.max(0,Math.floor(ehp)); document.getElementById('e-hp-max').innerText=eMax;
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%";
        document.getElementById('skill-menu-btn').innerText=`SKILL UP (${skillPoints})`;
        let next = 30*lv; document.getElementById('exp-text').innerText=`${exp}/${next}`; document.getElementById('exp-fill').style.width=(exp/next*100)+"%";
    }

    function setBattleBtns(d) { document.getElementById('atk-btn').disabled=d; document.getElementById('magic-btn').disabled=d||!canUseMagic; document.getElementById('esc-btn').disabled=d; document.getElementById('item-open-btn').disabled=d; }
    function updateCardUI(s, sym, name, elem) { 
        document.getElementById(`${s}-name`).innerText=name; document.getElementById(`${s}-elem`).innerText=elem; 
        const sy=document.getElementById(`${s}-sym`); sy.innerText=sym; sy.className=""; sy.style.fontSize="2.2rem";
    }
    function handleEscape() { resetBattle(); }
    function resetBattle() { mode="W"; ehp=0; canUseMagic=true; document.getElementById('scan-btn').disabled=false; setBattleBtns(true); switchCamera('P'); updateUI(); }
    function closeResult() { document.getElementById('res-screen').style.display='none'; resetBattle(); }
    function showBonus() { finish(true); document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); }
    function getBonusItem() { if(inventory.length<5) inventory.push({n:DB_ITEM[Math.floor(Math.random()*DB_ITEM.length)]}); document.getElementById('bonus-overlay').style.display='none'; resetBattle(); }
    window.onload = init;
</script>
</body>
</html>
