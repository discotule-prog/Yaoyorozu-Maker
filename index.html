<!DOCTYPE html>
<html lang="ja">

        body { font-family: 'DotGothic16', sans-serif; background: #000; color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #header { height: 40px; background: #222; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid #444; flex-shrink: 0; }
        .lib-btn { width: 50%; font-size: 0.6rem; height: 24px; background: #555; border: 1px solid #fff; color: #fff; cursor: pointer; }
        
        /* „Ç´„Éº„ÉâÂë®„Çä„ÅÆ‰øÆÊ≠£ */
        .char-area { height: 32%; display: flex; border-bottom: 1px solid #333; padding: 10px; box-sizing: border-box; }
        .cam-part { width: 35%; display: flex; align-items: center; justify-content: center; }
        .cam-frame { width: 90px; height: 90px; border: 2px solid #555; background: #111; overflow: hidden; position: relative; border-radius: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block !important; border-color: #0f0; }
        
        .info-part { width: 65%; display: flex; flex-direction: column; padding-left: 10px; justify-content: center; }
        .visual-card { width: 100%; height: 85px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; position: relative; border-radius: 4px; padding: 5px; box-sizing: border-box; }
        .card-name { font-size: 0.75rem; text-align: center; word-break: break-all; line-height: 1.2; width: 100%; margin-top: 15px; }
        
        .stat-text { font-size: 0.6rem; color: #ccc; margin-top: 2px; line-height: 1.2; }
        .mag-status-area { font-size: 0.55rem; color: var(--gold); margin-top: 2px; display: flex; gap: 4px; flex-wrap: wrap; height: 12px; }
        
        .bar-container { width: 100%; margin-top: 4px; }
        .bar-bg { width: 100%; height: 8px; background: #222; border: 1px solid #666; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        
        .rarity-tag { position: absolute; top: 2px; right: 2px; font-size: 0.5rem; padding: 1px 3px; background: #fff; color: #000; font-weight: bold; }

            setTimeout(() => { document.getElementById('p-area').classList.remove('shake'); if(php <= 0) finish(false); else setBattleBtns(false); }, 800);
        }, 800);
    }

    function handleEscape() {
        setBattleBtns(true);
        const successRate = Math.max(0.4, 0.8 - (currentEnemyRank * 0.05));
        if(Math.random() < successRate) { document.getElementById('msg').innerText = "ÈÄÉ„ÅíÂàá„Å£„ÅüÔºÅ"; setTimeout(resetBattle, 1000); }
        else { document.getElementById('msg').innerText = "ÈÄÉ„Åí„Çâ„Çå„Å™„ÅÑÔºÅ"; setTimeout(enemyTurn, 1000); }
    }

    function openItemMenu() {
        const list = document.getElementById('item-list'); list.innerHTML = "";
        inventory.forEach((itm, idx) => {
            const b = document.createElement('button'); b.className = "choice-btn";
            b.innerText = itm.n;
            b.onclick = () => {
                php = Math.min(pMax, php + pMax * itm.v);
                inventory.splice(idx, 1);
                document.getElementById('item-overlay').style.display='none';
                document.getElementById('msg').innerText = `${itm.n}„Çí‰ΩøÁî®„Åó„ÅüÔºÅ`;
                updateUI();
            };
            list.appendChild(b);
        });
        document.getElementById('item-overlay').style.display='flex';
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        const resSts = document.getElementById('res-stats');
        if(win) {
            let gained = Math.floor(50 * lv); exp += gained;
            let lvUp = false; let nextReq = Math.floor(30 * Math.pow(lv, 1.5));
            if(exp >= nextReq) { exp -= nextReq; lv++; lvUp = true; pMax = Math.floor(pMax * 1.1); php = pMax; }
            resSts.innerHTML = `ÂãùÂà©ÔºÅ EXP+${gained}` + (lvUp ? `<br>LV UP! (${lv})` : "");
            if(lvUp && lv % 2 === 0) window.pendingMagicUpgrade = true;
            // „Ç¢„Ç§„ÉÜ„É†„Éâ„É≠„ÉÉ„Éó
            if(inventory.length < 5) {
                let itemId = Math.floor(Math.random()*100);
                inventory.push({n:DB_ITEM[itemId], v:0.3});
                library.I[itemId] = true;
            }
        } else { resSts.innerHTML = "ÊïóÂåó..."; lv = Math.max(1, lv-1); php = pMax; }
        save();
    }

    function closeResult() {
        document.getElementById('res-screen').style.display='none';
        if(window.pendingMagicUpgrade) showLearnMagic(); else resetBattle();
    }

    function showLearnMagic() {
        window.pendingMagicUpgrade = false;
        const ov = document.getElementById('learn-overlay'); const list = document.getElementById('learn-list');
        ov.style.display = 'flex'; list.innerHTML = "";
        const magNames = { "üî•":"ÁÇéÈ≠îÊ≥ï", "üíß":"Ê∞¥È≠îÊ≥ï", "üåø":"ËçâÈ≠îÊ≥ï", "‚ö°":"Èõ∑È≠îÊ≥ï", "üíñ":"ÂõûÂæ©È≠îÊ≥ï" };
        Object.keys(magLvl).forEach(type => {
            if(magLvl[type] < 5) {
                const b = document.createElement('button'); b.className = "choice-btn";
                b.innerText = `${magNames[type]} Lv.${magLvl[type]}‚Üí${magLvl[type]+1}`;
                b.onclick = () => { magLvl[type]++; ov.style.display = 'none'; save(); resetBattle(); };
                list.appendChild(b);
            }
        });
    }

    function resetBattle() {
        mode = "W"; ehp = 0; switchCamera('P');
        document.getElementById('scan-btn').disabled = false;
        document.getElementById('msg').innerText = "Ê≠¶Âô®„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        resetCardUI('p'); resetCardUI('e'); setBattleBtns(true); updateUI();
    }

    function updateUI() {
        document.getElementById('p-lv').innerText=lv;
        document.getElementById('p-hp-cur').innerText=Math.floor(php);
        document.getElementById('p-fill').style.width=(php/pMax*100)+"%";
        document.getElementById('e-hp-cur').innerText=Math.floor(ehp);
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%";
        document.getElementById('p-atk-val').innerText=patk;
        document.getElementById('p-def-val').innerText=pdef;
        document.getElementById('e-atk-val').innerText=eatk;
        let nextReq = Math.floor(30 * Math.pow(lv, 1.5));
        document.getElementById('exp-fill').style.width = (exp/nextReq*100)+"%";
        document.getElementById('bag-status').innerText=`BAG:${inventory.length}/5`;
        const magArea = document.getElementById('p-mag-status'); magArea.innerHTML = "";
        Object.keys(magLvl).forEach(t => { if(magLvl[t]>0) { let s=document.createElement('span'); s.innerText=`${t}${magLvl[t]}`; magArea.appendChild(s); }});
    }

    function openMagicMenu() {
        const list = document.getElementById('magic-list'); list.innerHTML = "";
        const magNames = { "üî•":"„Éï„Ç°„Ç§„Ç¢", "üíß":"„Ç¶„Ç©„Éº„Çø„Éº", "üåø":"„É™„Éº„Éï", "‚ö°":"„Çµ„É≥„ÉÄ„Éº", "üíñ":"„Éí„Éº„É´" };
        Object.keys(magLvl).forEach(type => {
            if(magLvl[type] > 0) {
                const b = document.createElement('button'); b.className = "choice-btn";
                b.innerText = `${magNames[type]} Lv.${magLvl[type]}`;
                b.onclick = () => useMagic(type);
                list.appendChild(b);
            }
        });
        document.getElementById('magic-overlay').style.display = 'flex';
    }

    function resetCardUI(s) { document.getElementById(`${s}-rare`).innerText="-"; document.getElementById(`${s}-name`).innerText=s==='p'?"READY":"???"; document.getElementById(`${s}-elem`).innerText=""; }
    function updateCardUI(side, rare, sym, name, elem) { document.getElementById(`${side}-rare`).innerText=rare; document.getElementById(`${side}-name`).innerText=name; document.getElementById(`${side}-elem`).innerText=elem; }
    function setBattleBtns(dis) { document.getElementById('atk-btn').disabled = dis; document.getElementById('mag-btn').disabled = dis || hasUsedMagic; document.getElementById('item-open-btn').disabled = dis; document.getElementById('esc-btn').disabled = dis; }
    function save() { library.stats = {lv, exp, pMax, mag: magLvl}; localStorage.setItem('myth_v5_save', JSON.stringify(library)); }
    window.onload = init;
</script>
