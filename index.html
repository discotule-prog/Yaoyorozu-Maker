            // æœ‰åˆ©ãªå±æ€§ï¼š1.5å€ãƒ€ãƒ¡ãƒ¼ã‚¸
            finalDmg = Math.floor(eMax * (baseRate * 1.5));

            // ä¸åˆ©ãªå±æ€§ï¼š1.5å€å›å¾©ï¼ˆç›¸æ‰‹ã®å¼±ç‚¹ã®é€†ï¼‰
            let healAmount = Math.floor(eMax * (baseRate * 1.5));
