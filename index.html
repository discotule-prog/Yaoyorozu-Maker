                pelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
                patk = 100 + id + (lv * 10);
                updateCardUI('p', id>=90?"MYTH":"REG", pelem, "‚öîÔ∏è", name);
                library.W[id % 100] = name;
                mode = "M";
                document.getElementById('msg').innerText = "Ê≠¶Âô®„ÇíË£ÖÂÇôÔºÅ„Çø„Éº„Ç≤„ÉÉ„Éà(Êïµ)„ÇíÊò†„ÅõÔºÅ";
                await switchCamera('OFF');
                setTimeout(async () => { await switchCamera('E'); btn.innerText = "SCAN"; btn.disabled = false; isProcessing = false; }, 800);
            } 
            else if(mode === "M") {
                let name = aiName + "„ÅÆ" + (DB_MONSTER[id % 100]);
                eelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
                eMax = 500 + (id * 15) + (lv * 20); ehp = eMax; eatk = 50 + id + (lv * 5);
                updateCardUI('e', id>=80?"BOSS":"NM", eelem, "üëæ", name);
                library.M[id % 100] = name;
                await switchCamera('OFF');
                document.getElementById('msg').innerText = `${name}„ÅåÁèæ„Çå„ÅüÔºÅ`;
                usedMagicInBattle = false;
                setBattleBtns(false);
                btn.innerText = "SCAN";
                isProcessing = false;
            } 
            else if(mode === "I") {
                let name = aiName + "„ÅÆ" + (DB_ITEM[id % 10]);
                library.I[id % 10] = name;
                document.getElementById('msg').innerText = `„Äê${name}„Äë„ÇíÁç≤ÂæóÔºÅ`;
                save();
                setTimeout(() => { startGame(); isProcessing = false; }, 1500);
            }
        } catch(e) { isProcessing = false; btn.disabled = false; }
        updateUI();
    }

    function handleAttack() {
        setBattleBtns(true);
        let dmg = Math.floor(patk * (0.9 + Math.random()*0.2));
        const relations = {"üî•":"üåø", "üåø":"‚ö°", "‚ö°":"üíß", "üíß":"üî•"};
        if(relations[pelem] === eelem) { dmg = Math.floor(dmg * 1.5); document.getElementById('msg').innerText = "Âº±ÁÇπ„ÇíÁ™Å„ÅÑ„ÅüÔºÅ\n"; }
        ehp -= dmg; document.getElementById('msg').innerText += `Player„ÅÆÊîªÊíÉÔºÅ ${dmg}„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('e-area').classList.add('shake');
        updateUI();
        setTimeout(() => { 
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) finish(true); else enemyTurn(); 
        }, 800);
    }

    function openMagicMenu() {
        if(usedMagicInBattle) return;
        const list = document.getElementById('magic-list');
        list.innerHTML = "";
        for(let m in magLvl) {
            if(magLvl[m] > 0) {
                const b = document.createElement('button');
                b.innerText = `${m} Lv.${magLvl[m]}`;
                b.onclick = () => castMagic(m);
                list.appendChild(b);
            }
        }
        document.getElementById('magic-overlay').style.display='flex';
    }

    function castMagic(type) {
        document.getElementById('magic-overlay').style.display='none';
        usedMagicInBattle = true; setBattleBtns(true);
        if(type === "üíñ") {
            let h = Math.floor(pMax * 0.5); php = Math.min(pMax, php + h);
            document.getElementById('msg').innerText = `ÂõûÂæ©È≠îÊ≥ïÔºÅ HP„Åå${h}ÂõûÂæ©ÔºÅ`;
        } else {
            let d = 200 + (magLvl[type]*100);
            const rel = {"üî•":"üåø", "üåø":"‚ö°", "‚ö°":"üíß", "üíß":"üî•"};
            if(rel[type] === eelem) d *= 2;
            ehp -= d; document.getElementById('msg').innerText = `${type}„ÅÆÈ≠îÊ≥ïÔºÅ ${d}„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
            document.getElementById('e-area').classList.add('shake');
        }
        updateUI();
        setTimeout(() => { 
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) finish(true); else enemyTurn(); 
        }, 800);
    }

    function enemyTurn() {
        let dmg = Math.floor(eatk * (0.8 + Math.random()*0.4));
        php -= dmg; document.getElementById('msg').innerText = `Êïµ„ÅÆÊîªÊíÉÔºÅ ${dmg}„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('p-area').classList.add('shake');
        updateUI();
        setTimeout(() => { 
            document.getElementById('p-area').classList.remove('shake');
            if(php <= 0) finish(false); else { document.getElementById('msg').innerText = "Âêõ„ÅÆ„Çø„Éº„É≥ÔºÅ"; setBattleBtns(false); }
        }, 800);
    }

    function finish(win) {
        const res = document.getElementById('res-screen');
        const stats = document.getElementById('res-stats');
        res.style.display = 'flex';
        if(win) {
            document.getElementById('res-title').innerText = "VICTORY!";
            let g = 50 + Math.floor(eMax/10); exp += g; stats.innerHTML = `EXP +${g}`;
            if(exp >= 100) {
                lv++; exp -= 100; pMax += 150; php = pMax;
                stats.innerHTML += `<br><span style="color:var(--gold)">LV UP! ÁèæÂú®:${lv}</span>`;
                if(lv % 2 === 0) {
                    document.getElementById('res-cont-btn').innerText = "LEARN MAGIC";
                    document.getElementById('res-cont-btn').onclick = showLearnMagic;
                    save(); return;
                }
            }
            document.getElementById('res-cont-btn').innerText = "ITEM SCAN";
            document.getElementById('res-cont-btn').onclick = () => {
                res.style.display='none'; mode="I";
                document.getElementById('msg').innerText = "Êà¶Âà©ÂìÅ(ITEM)„Çí„Çπ„Ç≠„É£„É≥„Åõ„ÇàÔºÅ";
                switchCamera('E').then(() => { document.getElementById('scan-btn').disabled = false; });
            };
        } else {
            document.getElementById('res-title').innerText = "DEFEAT..."; php=pMax;
            document.getElementById('res-cont-btn').innerText = "RETRY";
            document.getElementById('res-cont-btn').onclick = () => { res.style.display='none'; startGame(); };
        }
        save(); updateUI();
    }

    function showLearnMagic() {
        document.getElementById('res-screen').style.display='none';
        const list = document.getElementById('magic-learn-list');
        list.innerHTML = "";
        ["üî•", "üíß", "‚ö°", "üåø", "üíñ"].forEach(m => {
            const b = document.createElement('button');
            b.innerText = `${m} Âº∑Âåñ/ÁøíÂæó`;
            b.onclick = () => { magLvl[m]++; document.getElementById('magic-learn-overlay').style.display='none'; startGame(); };
            list.appendChild(b);
        });
        document.getElementById('magic-learn-overlay').style.display='flex';
    }

    function startGame() {
        mode = "W"; resetCardUI('p'); resetCardUI('e');
        document.getElementById('msg').innerText = "Ê≠¶Âô®„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        switchCamera('P').then(() => { document.getElementById('scan-btn').disabled = false; setBattleBtns(true); updateUI(); });
    }

    function updateUI() {
        document.getElementById('p-lv').innerText = lv;
        document.getElementById('p-hp-cur').innerText = Math.max(0, Math.floor(php));
        document.getElementById('p-hp-max').innerText = pMax;
        document.getElementById('p-fill').style.width = (php/pMax*100) + "%";
        document.getElementById('e-hp-cur').innerText = Math.max(0, Math.floor(ehp));
        document.getElementById('e-hp-max').innerText = eMax;
        document.getElementById('e-fill').style.width = (eMax>0 ? (ehp/eMax*100) : 0) + "%";
        document.getElementById('exp-fill').style.width = Math.min(100, exp) + "%";
        document.getElementById('exp-val').innerText = exp;
        document.getElementById('p-atk-val').innerText = patk;
        document.getElementById('mag-btn').disabled = usedMagicInBattle || mode !== "M";
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const db = (type === 'W') ? DB_WEAPON : (type === 'M' ? DB_MONSTER : DB_ITEM);
        db.forEach((name, i) => {
            const slot = document.createElement('div');
            const found = library[type][i];
            slot.className = "lib-slot" + (found ? " found" : "");
            slot.innerText = found ? found : `No.${i}`;
            grid.appendChild(slot);
        });
    }

    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }
    function updateCardUI(side, rare, elem, sym, name) {
        document.getElementById(`${side}-rare`).innerText = rare;
        document.getElementById(`${side}-elem`).innerText = elem;
        document.getElementById(`${side}-sym`).innerText = sym;
        document.getElementById(`${side}-sym`).style.color = "#fff";
        document.getElementById(`${side}-name`).innerText = name;
    }
    function resetCardUI(side) {
        document.getElementById(`${side}-rare`).innerText = "-";
        document.getElementById(`${side}-elem`).innerText = "";
        document.getElementById(`${side}-sym`).innerText = "?";
        document.getElementById(`${side}-sym`).style.color = "#333";
        document.getElementById(`${side}-name`).innerText = side==='p'?"READY":"???";
        if(side==='e') { ehp=0; eMax=0; }
    }
    function setBattleBtns(dis) { ["atk-btn","mag-btn","esc-btn"].forEach(id=>document.getElementById(id).disabled=dis); }
    function handleEscape() { startGame(); }
    function openItemMenu() { alert("„Ç¢„Ç§„ÉÜ„É†Ë¢ã„ÅØÁ©∫„Å†ÔºÅ"); }
    function save() { localStorage.setItem('myth_v7_save', JSON.stringify({library, lv, exp, pMax, magLvl})); }
    window.onload = init;
</script>
