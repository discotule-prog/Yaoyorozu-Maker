            patk = Math.floor(100 * rarityMult * (0.9 + Math.random()*0.2));
            pdef = 50 + (id === 100 ? 20 : Math.floor(30 * rarityMult));
            updateCardUI('p', id===100?"GOD":"RARE", "‚öîÔ∏è", base, pelem);
            mode="M"; switchCamera('E'); document.getElementById('msg').innerText = "Êïµ„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        } else {
            let base = DB_MONSTER[id] || DB_MONSTER[0]; eelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
            let rank = (id >= 95 ? 6 : id >= 40 ? 2.5 : 1.5);
            eMax = Math.floor(800 * rank * (1 + lv*0.1)); ehp = eMax;
            eatk = Math.floor(70 * rank * (1 + lv*0.1));
            updateCardUI('e', id>=40?"BOSS":"NM", "üëæ", base, eelem);
            switchCamera('OFF'); setBattleBtns(false);
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = `${base}„ÅåÁèæ„Çå„ÅüÔºÅ`;
            hasUsedMagic = false;
        }
        updateUI();
    }

    function setBattleBtns(dis) {
        document.getElementById('atk-btn').disabled = dis;
        document.getElementById('mag-btn').disabled = dis || hasUsedMagic;
        document.getElementById('item-open-btn').disabled = dis;
        document.getElementById('esc-btn').disabled = dis;
    }

    function openMagicMenu() {
        const list = document.getElementById('magic-list'); list.innerHTML = "";
        const magNames = { "üî•":"„Éï„Ç°„Ç§„Ç¢", "üíß":"„Ç¶„Ç©„Éº„Çø„Éº", "üåø":"„É™„Éº„Éï", "‚ö°":"„Çµ„É≥„ÉÄ„Éº", "üíñ":"„Éí„Éº„É´" };
        Object.keys(magLvl).forEach(type => {
            if(magLvl[type] > 0) {
                const b = document.createElement('button'); b.className = "choice-btn";
                b.innerText = `${magNames[type]} Lv.${magLvl[type]}`;
                b.onclick = () => useMagic(type);
                list.appendChild(b);
            }
        });
        document.getElementById('magic-overlay').style.display = 'flex';
    }

    function useMagic(type) {
        document.getElementById('magic-overlay').style.display = 'none';
        setBattleBtns(true);
        hasUsedMagic = true;

        if(Math.random() < 0.1) {
            document.getElementById('msg').innerText = "Ë©†Âî±„Å´Â§±Êïó„Åó„ÅüÔºÅ";
            setTimeout(enemyTurn, 1000); return;
        }

        if(type === "üíñ") {
            let heal = Math.floor(pMax * (0.2 + magLvl[type] * 0.15));
            php = Math.min(pMax, php + heal);
            document.getElementById('msg').innerText = `ÂõûÂæ©È≠îÊ≥ïÔºÅ HP„Åå ${heal} ÂõûÂæ©ÔºÅ`;
        } else {
            let mult = ELEM_CHART[type][eelem] || 1.0;
            let finalDmg = Math.floor((patk * (1.2 + magLvl[type] * 0.4)) * mult);
            if(finalDmg < 0) {
                ehp = Math.min(eMax, ehp - finalDmg);
                document.getElementById('msg').innerText = `È≠îÊ≥ï„ÇíÂê∏Âèé„Åï„Çå„ÅüÔºÅ Êïµ„Åå ${-finalDmg} ÂõûÂæ©ÔºÅ`;
            } else {
                ehp -= finalDmg;
                document.getElementById('msg').innerText = `${type}Â±ûÊÄßÈ≠îÊ≥ïÔºÅ ${finalDmg} „ÉÄ„É°„Éº„Ç∏ÔºÅ`;
                document.getElementById('e-area').classList.add('shake');
            }
        }
        updateUI();
        setTimeout(() => {
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) finish(true); else enemyTurn();
        }, 1000);
    }

    function handleAttack() {
        setBattleBtns(true);
        let dmg = Math.floor(patk * (0.9 + Math.random()*0.2));
        ehp -= dmg;
        document.getElementById('msg').innerText = `${dmg} „ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('e-area').classList.add('shake');
        updateUI();
        setTimeout(() => {
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) finish(true); else enemyTurn();
        }, 800);
    }

    function enemyTurn() {
        document.getElementById('msg').innerText = "Êïµ„ÅÆÊîªÊíÉÔºÅ";
        setTimeout(() => {
            let dmg = Math.max(10, Math.floor(eatk - pdef*0.1));
            php -= dmg;
            document.getElementById('p-area').classList.add('shake');
            document.getElementById('msg').innerText = `${dmg} „ÅÆ„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
            updateUI();
            setTimeout(() => {
                document.getElementById('p-area').classList.remove('shake');
                if(php <= 0) finish(false); else { document.getElementById('msg').innerText = "„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥"; setBattleBtns(false); }
            }, 800);
        }, 800);
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        const resSts = document.getElementById('res-stats');
        if(win) {
            let gained = Math.floor(50 * lv); exp += gained;
            let lvUp = false; let nextReq = Math.floor(30 * Math.pow(lv, 1.5));
            if(exp >= nextReq) { exp -= nextReq; lv++; lvUp = true; pMax = Math.floor(pMax * 1.1); php = pMax; }
            resSts.innerHTML = `ÂãùÂà©ÔºÅ EXP+${gained}` + (lvUp ? `<br>LV UP! (${lv})` : "");
            save(); if(lvUp && lv % 2 === 0) window.pendingMagicUpgrade = true;
        } else {
            resSts.innerHTML = "ÊïóÂåó... LV‰Ωé‰∏ã"; lv = Math.max(1, lv-1); php = pMax;
        }
    }

    function closeResult() {
        document.getElementById('res-screen').style.display='none';
        if(window.pendingMagicUpgrade) showLearnMagic(); else resetBattle();
    }

    function showLearnMagic() {
        window.pendingMagicUpgrade = false;
        const ov = document.getElementById('learn-overlay'); const list = document.getElementById('learn-list');
        ov.style.display = 'flex'; list.innerHTML = "";
        const magNames = { "üî•":"ÁÇéÈ≠îÊ≥ï", "üíß":"Ê∞¥È≠îÊ≥ï", "üåø":"ËçâÈ≠îÊ≥ï", "‚ö°":"Èõ∑È≠îÊ≥ï", "üíñ":"ÂõûÂæ©È≠îÊ≥ï" };
        Object.keys(magLvl).forEach(type => {
            if(magLvl[type] < 5) {
                const b = document.createElement('button'); b.className = "choice-btn";
                b.innerText = `${magNames[type]} Lv.${magLvl[type]}‚Üí${magLvl[type]+1}`;
                b.onclick = () => { magLvl[type]++; ov.style.display = 'none'; save(); resetBattle(); };
                list.appendChild(b);
            }
        });
    }

    function resetBattle() {
        mode = "W"; ehp = 0; switchCamera('P');
        document.getElementById('scan-btn').disabled = false;
        document.getElementById('msg').innerText = "Ê≠¶Âô®„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        resetCardUI('p'); resetCardUI('e'); setBattleBtns(true); updateUI();
    }

    function resetCardUI(s) {
        document.getElementById(`${s}-rare`).innerText="-";
        document.getElementById(`${s}-name`).innerText=s==='p'?"SCANNER READY":"???";
        document.getElementById(`${s}-elem`).innerText="";
        document.getElementById(`${s}-sym`).innerText="?";
    }

    function updateUI() {
        document.getElementById('p-lv').innerText=lv;
        document.getElementById('p-hp-cur').innerText=Math.max(0,Math.floor(php));
        document.getElementById('p-hp-max').innerText=pMax;
        document.getElementById('p-fill').style.width=(php/pMax*100)+"%";
        document.getElementById('e-hp-cur').innerText=Math.max(0,Math.floor(ehp));
        document.getElementById('e-hp-max').innerText=eMax;
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%";
        document.getElementById('p-atk-val').innerText=patk;
        document.getElementById('p-def-val').innerText=pdef;
        document.getElementById('e-atk-val').innerText=eatk;
        
        let nextReq = Math.floor(30 * Math.pow(lv, 1.5));
        document.getElementById('exp-text').innerText = `${exp}/${nextReq}`;
        document.getElementById('exp-fill').style.width = (exp/nextReq*100)+"%";

        // È≠îÊ≥ï„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞Ë°®Á§∫
        const magArea = document.getElementById('p-mag-status');
        magArea.innerHTML = "";
        Object.keys(magLvl).forEach(type => {
            if(magLvl[type] > 0) {
                const span = document.createElement('span');
                span.innerText = `${type}${magLvl[type]}`;
                magArea.appendChild(span);
            }
        });
    }

    function updateCardUI(side, rare, sym, name, elem) {
        document.getElementById(`${side}-rare`).innerText=rare;
        document.getElementById(`${side}-sym`).innerText=sym;
        document.getElementById(`${side}-name`).innerText=name;
        document.getElementById(`${side}-elem`).innerText=elem;
    }

    function save() { library.stats = {lv, exp, pMax, mag: magLvl}; localStorage.setItem('myth_v5_save', JSON.stringify(library)); }
    function handleEscape() { resetBattle(); }
    function openLibrary() { alert("COLLECTIONË°®Á§∫"); }
    function openItemMenu() { alert("ITEMË°®Á§∫"); }

    window.onload = init;
</script>
