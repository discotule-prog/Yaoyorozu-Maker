            patk = Math.floor(100 * (id>=95?6:id>=40?2:1.2)); pdef = 50;
            updateCardUI('p', id>=95?"GOD":"RARE", fullName);
            library.W[id] = fullName; 
            mode="M"; switchCamera('E'); document.getElementById('msg').innerText = "Ê¨°„ÅØ„ÄåÊïµ„Äç„Çí„Çπ„Ç≠„É£„É≥ÔºÅ";
        } else {
            let fullName = aiName + "„ÅÆ" + (DB_MONSTER[id] || DB_MONSTER[0]);
            let rank = (id >= 95 ? 6 : id >= 40 ? 2.5 : 1.5);
            eMax = Math.floor(800 * rank * (1 + lv*0.1)); ehp = eMax; eatk = Math.floor(70 * rank);
            updateCardUI('e', id>=40?"BOSS":"NM", fullName);
            library.M[id] = fullName;
            switchCamera('OFF'); setBattleBtns(false);
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = `${fullName}„ÅåÂá∫ÁèæÔºÅ`;
        }
        save(); updateUI();
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const db = {W:DB_WEAPON, M:DB_MONSTER, I:DB_ITEM}[type];
        let found = 0;
        db.forEach((_, i) => {
            const slot = document.createElement('div');
            const saved = library[type][i];
            if(saved) found++;
            slot.className = "lib-slot" + (saved ? " found" : "");
            slot.innerText = saved ? saved : `No.${String(i+1).padStart(3,'0')}\n???`;
            grid.appendChild(slot);
        });
        document.getElementById('lib-count').innerText = `${type} COLLECTED: ${found} / ${db.length}`;
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        if(win) {
            let gained = Math.floor(50 * lv); exp += gained;
            document.getElementById('res-stats').innerText = `ÂãùÂà©ÔºÅ EXP+${gained}`;
            if(inventory.length < 5) {
                let itemId = Math.floor(Math.random()*DB_ITEM.length);
                inventory.push(DB_ITEM[itemId]); library.I[itemId] = DB_ITEM[itemId];
            }
        } else { document.getElementById('res-stats').innerText = "ÊïóÂåó..."; lv = Math.max(1, lv-1); }
        save();
    }

    function updateUI() {
        document.getElementById('p-lv').innerText=lv;
        document.getElementById('p-hp-cur').innerText=Math.floor(php);
        document.getElementById('p-fill').style.width=(php/pMax*100)+"%";
        document.getElementById('e-hp-cur').innerText=Math.floor(ehp);
        document.getElementById('e-hp-max').innerText=eMax;
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%";
        document.getElementById('p-atk-val').innerText=patk;
        document.getElementById('e-atk-val').innerText=eatk;
        let nextReq = Math.floor(30 * Math.pow(lv, 1.5));
        document.getElementById('exp-text').innerText = `${exp} / ${nextReq}`;
        document.getElementById('exp-fill').style.width = (exp/nextReq*100)+"%";
        document.getElementById('bag-num').innerText = inventory.length;
    }

    function openLibrary() { document.getElementById('lib-overlay').style.display = 'flex'; renderLib('W'); }
    function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
    function closeResult() { closeOverlay('res-screen'); resetBattle(); }
    function resetBattle() { mode = "W"; ehp = 0; switchCamera('P'); document.getElementById('scan-btn').disabled = false; resetCardUI(); setBattleBtns(true); updateUI(); }
    function resetCardUI() { document.getElementById('p-name').innerText="READY"; document.getElementById('e-name').innerText="???"; }
    function updateCardUI(side, rare, name) { document.getElementById(`${side}-rare`).innerText=rare; document.getElementById(`${side}-name`).innerText=name; }
    function setBattleBtns(dis) { document.getElementById('atk-btn').disabled = dis; document.getElementById('mag-btn').disabled = dis; document.getElementById('item-open-btn').disabled = dis; document.getElementById('esc-btn').disabled = dis; }
    function save() { library.stats = {lv, exp, pMax, mag: magLvl}; localStorage.setItem('myth_v7_save', JSON.stringify(library)); }
    
    // Êà¶Èóò„É≠„Ç∏„ÉÉ„ÇØÁï•ÔºàÊó¢Â≠ò„ÅÆhandleAttack, enemyTurn, openItemMenu, openMagicMenuÁ≠â„ÅØÂÖ±ÈÄöÔºâ
    function handleAttack() { let d = Math.floor(patk * 0.9); ehp -= d; updateUI(); if(ehp <= 0) finish(true); else setTimeout(enemyTurn, 800); }
    function enemyTurn() { let d = Math.max(5, eatk - 5); php -= d; updateUI(); if(php <= 0) finish(false); }
    function openItemMenu() { /* Âêå‰∏ä */ }
    function openMagicMenu() { /* Âêå‰∏ä */ }
    function handleEscape() { resetBattle(); }
    
    let stream=null;
    window.onload = init;
</script>
