<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYTH SCANNER 5.6</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root { --p-color: #00f2ff; --e-color: #ff3c00; --exp-color: #32ff32; --gold: #ffd700; --magic-purple: #9d4edd; --close-btn: #880000; --main-blue: #0044cc; --reset-red: #cc0000; }
        body { font-family: 'DotGothic16', sans-serif; background: #000; color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #header { height: 40px; background: #222; display: flex; justify-content: space-around; align-items: center; border-bottom: 2px solid #444; flex-shrink: 0; padding: 0 5px; }
        .head-btn { flex: 1; font-size: 0.55rem; height: 26px; border: 1px solid #fff; color: #fff; cursor: pointer; margin: 0 2px; white-space: nowrap; }
        .char-area { height: 30%; display: flex; border-bottom: 1px solid #333; padding: 10px; box-sizing: border-box; }
        .cam-part { width: 35%; display: flex; align-items: center; justify-content: center; }
        .cam-frame { width: 90px; height: 90px; border: 2px solid #555; background: #111; overflow: hidden; position: relative; border-radius: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block !important; border-color: #0f0; }
        .info-part { width: 65%; display: flex; flex-direction: column; padding-left: 10px; justify-content: center; }
        .visual-card { width: 100%; height: 75px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; position: relative; border-radius: 4px; overflow: hidden; }
        .stat-text { font-size: 0.65rem; color: #ccc; margin-top: 2px; line-height: 1.2; }
        .bar-container { width: 100%; margin-top: 4px; }
        .bar-bg { width: 100%; height: 8px; background: #222; border: 1px solid #666; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .rarity-tag { position: absolute; top: 2px; right: 2px; font-size: 0.5rem; padding: 1px 3px; background: #fff; color: #000; font-weight: bold; }
        .elem-tag { position: absolute; top: 2px; left: 2px; font-size: 0.7rem; }
        #mid-ui { height: 155px; background: #111; border-top: 2px solid #444; display: flex; flex-direction: column; align-items: center; padding: 5px; flex-shrink: 0; justify-content: center; }
        #msg { font-size: 0.75rem; color: #0f0; height: 40px; text-align: center; display: flex; align-items: center; padding: 0 10px; line-height: 1.2; white-space: pre-wrap; }
        .btn-row { display: flex; gap: 6px; width: 95%; justify-content: center; margin-bottom: 6px; }
        button { flex: 1; height: 38px; font-family: 'DotGothic16'; border: 2px solid #fff; color: #fff; background: #444; font-size: 0.65rem; cursor: pointer; }
        button:disabled { opacity: 0.25; cursor: default; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .ov-btn-red { background: var(--close-btn) !important; width: 95% !important; margin-top: 15px; flex:none; height:40px; border:none; color:#fff; }
        .skill-item { width: 95%; background: #222; border: 1px solid #444; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .lib-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; max-height: 60vh; overflow-y: auto; padding: 10px; }
        .lib-slot { min-height: 60px; background: #222; border: 1px solid #444; display: flex; align-items: center; justify-content: center; padding: 4px; text-align: center; font-size: 0.55rem; cursor: pointer; }
        .lib-slot.found { border-color: var(--p-color); background: #333; color: #fff; }
        #detail-pop { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#111; border:2px solid var(--p-color); padding:20px; z-index:200; width:75%; display:none; border-radius:12px; }
        .det-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 8px 0; font-size: 0.8rem; }
        .shake { animation: s 0.2s; } @keyframes s { 0%,100%{transform:translateX(0)} 25%{transform:translateX(5px)} 75%{transform:translateX(-5px)} }
        .q-mark { font-size: 1.8rem; color: #333; animation: blink 2s infinite; }
    </style>
</head>
<body>

<div id="header">
    <button onclick="if(confirm('ÂÖ®„Å¶„ÅÆ„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')){localStorage.clear();location.reload();}" class="head-btn" style="background:var(--reset-red);">RESET</button>
    <button onclick="openLibrary()" class="head-btn" style="background:#555;">COLLECTION</button>
    <button id="skill-menu-btn" onclick="openSkillMenu()" class="head-btn" style="background:var(--magic-purple);">SKILL UP (0)</button>
</div>

<div class="char-area" id="p-area">
    <div class="cam-part"><div class="cam-frame"><video id="pv" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="p-card" class="visual-card">
            <div id="p-rare" class="rarity-tag">-</div>
            <div id="p-elem" class="elem-tag"></div>
            <div id="p-sym" class="q-mark">?</div>
            <div id="p-name" style="font-size:0.55rem; text-align:center;">SCANNER READY</div>
        </div>
        <div class="stat-text">LV:<span id="p-lv">1</span> HP:<span id="p-hp-cur">1000</span>/<span id="p-hp-max">1000</span><br>ATK:<span id="p-atk-val">0</span> DEF:<span id="p-def-val">0</span></div>
        <div class="bar-container"><div class="bar-bg"><div id="p-fill" class="bar-fill" style="background:var(--p-color); width:100%"></div></div></div>
        <div class="bar-container">
            <div style="display:flex; justify-content:space-between; font-size:0.5rem; color:var(--exp-color);"><span>EXP</span><span id="exp-text">0 / 30</span></div>
            <div class="bar-bg" style="height:5px;"><div id="exp-fill" class="bar-fill" style="background:var(--exp-color);"></div></div>
        </div>
    </div>
</div>

<div id="mid-ui">
    <div id="msg">INITIALIZING...</div>
    <div class="btn-row">
        <button id="scan-btn" onclick="handleScan()" disabled style="background:#0044cc; flex: 1.5;">SCAN</button>
        <button id="atk-btn" onclick="handleAttack()" disabled style="background:#aa0000; flex: 1.5;">ATTACK</button>
    </div>
    <div class="btn-row">
        <button id="magic-btn" onclick="openMagicMenu()" disabled style="background:var(--magic-purple);">MAGIC</button>
        <button id="item-open-btn" onclick="openItemMenu()" disabled style="background:#008844;">ITEM</button>
        <button id="esc-btn" onclick="handleEscape()" disabled style="background:#555;">ESCAPE</button>
    </div>
</div>

<div class="char-area" id="e-area">
    <div class="cam-part"><div class="cam-frame"><video id="ev" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="e-card" class="visual-card">
            <div id="e-rare" class="rarity-tag">-</div>
            <div id="e-elem" class="elem-tag"></div>
            <div id="e-sym" class="q-mark">?</div>
            <div id="e-name" style="font-size:0.55rem; text-align:center;">???</div>
        </div>
        <div class="stat-text">HP:<span id="e-hp-cur">0</span>/<span id="e-hp-max">0</span><br>ATK:<span id="e-atk-val">0</span> DEF:<span id="e-def-val">0</span></div>
        <div class="bar-container"><div class="bar-bg"><div id="e-fill" class="bar-fill" style="background:var(--e-color);"></div></div></div>
    </div>
</div>

<div id="magic-overlay" class="overlay">
    <h2 style="color:var(--magic-purple);">MAGIC SELECT</h2>
    <div id="magic-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    <button class="ov-btn-red" onclick="document.getElementById('magic-overlay').style.display='none'">CLOSE</button>
</div>
<div id="skill-overlay" class="overlay">
    <h2 style="color:var(--gold);">SKILL CUSTOMIZE</h2>
    <div id="skill-points-display" style="color:#fff; margin-bottom:15px; font-size:1.1rem;">POINTS: 0</div>
    <div id="skill-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    <button class="ov-btn-red" onclick="document.getElementById('skill-overlay').style.display='none'">CLOSE</button>
</div>
<div id="lib-overlay" class="overlay">
    <h2>COLLECTION</h2>
    <div style="display:flex; gap:5px; margin-bottom:5px;">
        <button onclick="renderLib('W')">WEAPON</button>
        <button onclick="renderLib('M')">MONSTER</button>
        <button onclick="renderLib('I')">ITEM</button>
    </div>
    <div id="lib-grid" class="lib-grid"></div>
    <button class="ov-btn-red" onclick="document.getElementById('lib-overlay').style.display='none'">CLOSE</button>
</div>
<div id="detail-pop">
    <h3 id="det-name" style="color:var(--p-color); margin-top:0;">NAME</h3>
    <div class="det-row"><span style="color:#aaa;">RARE</span><span id="det-rare"></span></div>
    <div class="det-row"><span id="det-sub-label" style="color:#aaa;">TYPE</span><span id="det-sub-value"></span></div>
    <button class="ov-btn-red" onclick="document.getElementById('detail-pop').style.display='none'">CLOSE</button>
</div>
<div id="item-overlay" class="overlay">
    <h2>BAG</h2>
    <div id="item-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    <button class="ov-btn-red" onclick="document.getElementById('item-overlay').style.display='none'">CLOSE</button>
</div>
<div id="res-screen" class="overlay" style="justify-content:center;">
    <h1 id="res-title" style="font-size:3rem; margin:0;"></h1>
    <div id="res-stats" style="background:#222; padding:15px; border:2px solid #fff; margin:10px 0; width:85%; font-size:0.75rem; text-align:center;"></div>
    <button style="background:var(--main-blue); width:95%; height:40px; border:none; color:#fff;" onclick="closeResult()">CONTINUE</button>
</div>
<div id="bonus-overlay" class="overlay">
    <h2 style="color:var(--gold);">ITEM SCAN</h2>
    <div class="cam-frame" style="width:150px; height:150px;"><video id="bv" autoplay playsinline muted></video></div>
    <button style="background:var(--main-blue); width:95%; height:40px; border:none; color:#fff; margin-top:20px;" onclick="getBonusItem()">GET ITEM</button>
</div>

<script>
    const DB_WEAPON = ["ÈåÜ„Å≥„ÅüÁü≠Ââ£","Ê£íÂàá„Çå","Á∑¥ÁøíÁî®„ÅÆÂâ£","ÁöÆ„ÅÆ„É†„ÉÅ","„Éñ„É≠„É≥„Ç∫„Éä„Ç§„Éï","ÈâÑ„ÅÆÁà™","„É©„É≥„Çπ","Êú®ÂàÄ","ÂÖµÂ£´„ÅÆÂâ£","ÈãºÈâÑ„ÅÆÈï∑Ââ£","ÈäÄ„ÅÆ„É¨„Ç§„Éî„Ç¢","ÂâõÂºì","ÊºÜÈªí„ÅÆÁü≠ÂàÄ","ÂÆàË≠∑ËÄÖ„ÅÆÂ§ßÁõæ","È≠îÊ≥ï„ÅÆÊùñ","‰∏âÂèâÁüõ","ÈªÑÈáë„ÅÆÊßå","„Éü„Çπ„É™„É´„ÅÆÂ∞èÂ§™ÂàÄ","Á´úÊÆ∫„Åó„ÅÆÂ§™ÂàÄ","Á≤æÈúä„ÅÆÊùñ","ËÅñÂâ£„Ç®„ÇØ„Çπ„Ç´„É™„Éê„Éº","È≠îÂâ£„Ç∞„É©„É†"];
    const DB_MONSTER = ["„Çπ„É©„Ç§„É†","„Ç¥„Éñ„É™„É≥","„Çπ„Ç±„É´„Éà„É≥","ÈáéËâØÁä¨","Â∑®Â§ß„ÇØ„É¢","„Ç¶„Ç£„Çπ„Éó","„Çæ„É≥„Éì","„Ç™„Éº„ÇØ","„Éá„Çπ„Éä„Ç§„Éà","„Ç±„É´„Éô„É≠„Çπ","„Ç≠„Éû„Ç§„É©","„Éü„Éü„ÉÉ„ÇØ","„Éá„Éº„É¢„É≥","„Ç¥„Éº„É¨„É†","„Éí„É•„Éâ„É©","„ÇØ„É©„Éº„Ç±„É≥","„Éï„Çß„Éã„ÉÉ„ÇØ„Çπ","Âè§Èæç","È≠îÁéã„Çµ„Çø„É≥"];
    const DB_ITEM = ["Ëñ¨Ëçâ","„Éù„Éº„Ç∑„Éß„É≥","ÁßòËñ¨","ËÅñÊùØ","ÂãáÊ∞ó„ÅÆË®º","È≠îÁü≥","Á´ú„ÅÆÈ±ó","ÁÅ´ÁÇéÁéâ","Ê∞¥Êô∂Áéâ"];
    const ELEMENTS = { "üî•": "üåø", "üåø": "‚ö°", "‚ö°": "üíß", "üíß": "üî•" };
    const MAGIC_INFO = { H: { n: "„Éí„Éº„É´", s: "‚ú®", e: "" }, F: { n: "„Éï„Ç°„Ç§„Ç¢", s: "üî•", e: "üî•" }, W: { n: "„Ç¢„ÇØ„Ç¢", s: "üíß", e: "üíß" }, L: { n: "„Çµ„É≥„ÉÄ„Éº", s: "‚ö°", e: "‚ö°" }, G: { n: "„É™„Éº„Éï", s: "üåø", e: "üåø" } };

    let lv=1, exp=0, php=1000, pMax=1000, patk=0, pdef=0, pelem="", inventory=[], skillPoints=0, magicLv={H:1,F:0,W:0,L:0,G:0};
    let net, mode="W", ehp=0, eMax=0, eatk=0, edef=0, eelem="", stream=null, canUseMagic=true;
    let library = JSON.parse(localStorage.getItem('myth_v5_lib')) || { W: {}, M: {}, I: {} };

    async function init() {
        const saved = JSON.parse(localStorage.getItem('myth_v5_save'));
        if(saved) {
            lv=saved.lv; exp=saved.exp || 0; pMax=saved.pMax; magicLv=saved.magicLv; skillPoints=saved.skillPoints;
            php = pMax;
        } else {
            lv=1; exp=0; pMax=1000; php=1000; skillPoints=0; 
            magicLv={H:1,F:0,W:0,L:0,G:0};
        }
        try { net = await mobilenet.load(); document.getElementById('scan-btn').disabled = false; document.getElementById('msg').innerText = "Ê≠¶Âô®„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ"; switchCamera('P'); }
        catch (e) { document.getElementById('msg').innerText = "AI ERROR"; }
        updateUI();
    }

    async function switchCamera(target) {
        if(stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
        if(target === 'OFF') { document.querySelectorAll('.cam-frame').forEach(f=>f.classList.remove('cam-active')); return; }
        const vId = {P:'pv', E:'ev', B:'bv'}[target];
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
            document.getElementById(vId).srcObject = stream;
            document.querySelectorAll('.cam-frame').forEach(f=>f.classList.remove('cam-active'));
            document.getElementById(vId).parentElement.classList.add('cam-active');
        } catch(e) { console.error(e); }
    }

    async function handleScan() {
        const vid = mode==="W" ? document.getElementById('pv') : document.getElementById('ev');
        let id, aiLabel = "UNKNOWN"; 
        try { const r = await net.classify(vid); aiLabel = r[0].className.split(',')[0].toUpperCase(); id = Math.floor(r[0].probability * 100); } catch (e) { id = Math.floor(Math.random() * 100); }
        const rare = id >= 90 ? "LEGEND" : id >= 50 ? "ELITE" : "NORMAL";
        
        if(mode==="W") {
            pelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4]; 
            patk = Math.floor(120 * (1 + (lv*0.1))); 
            pdef = Math.floor(60 * (1 + (lv*0.1)));
            const dbName = DB_WEAPON[id % DB_WEAPON.length];
            updateCardUI('p', "‚öîÔ∏è", `${aiLabel}„ÅÆ${dbName}`, pelem, rare);
            library.W[id] = {t:dbName, e:pelem, r:rare}; mode="M"; switchCamera('E');
            document.getElementById('msg').innerText = `Ë£ÖÂÇôÂÆå‰∫ÜÔºÅÊ¨°„ÅØ„É¢„É≥„Çπ„Çø„Éº„Å†ÔºÅ`;
        } else {
            eelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4]; 
            eMax = Math.floor(700 * (1 + (lv*0.1))); ehp = eMax; 
            eatk = Math.floor(80 * (1 + (lv*0.1))); 
            edef = Math.floor(40 * (1 + (lv*0.1)));
            const dbName = DB_MONSTER[id % DB_MONSTER.length];
            updateCardUI('e', "üëæ", `${aiLabel}„ÅÆ${dbName}`, eelem, rare);
            library.M[id+100] = {t:dbName, e:eelem, r:rare};
            switchCamera('OFF'); setBattleBtns(false); document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = "„Éê„Éà„É´ÈñãÂßãÔºÅ";
        }
        save(); updateUI();
    }

    function openMagicMenu() {
        const list = document.getElementById('magic-list'); list.innerHTML = "";
        let count = 0;
        Object.keys(magicLv).forEach(k => {
            if(magicLv[k] > 0) {
                count++; const m = MAGIC_INFO[k];
                const btn = document.createElement('button');
                btn.style.cssText = "width:90%; background:#331144; color:#fff; padding:12px; margin:5px; height:auto; border:2px solid var(--magic-purple); flex:none;";
                btn.innerHTML = `<div style="font-weight:bold;">${m.n} Lv.${magicLv[k]}</div>`;
                btn.onclick = () => castMagic(k);
                list.appendChild(btn);
            }
        });
        if(count === 0) list.innerHTML = "<p style='color:#ccc;margin-top:20px;'>È≠îÊ≥ï„ÇíÁøíÂæó„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì</p>";
        document.getElementById('magic-overlay').style.display = 'flex';
    }

    function castMagic(key) {
        document.getElementById('magic-overlay').style.display = 'none';
        if(!canUseMagic) return;
        canUseMagic = false; setBattleBtns(true);
        if(Math.random() < 0.1) { document.getElementById('msg').innerText = "Ë©†Âî±„Å´Â§±Êïó„Åó„Åü‚Ä¶ÔºÅ"; setTimeout(enemyTurn, 1200); return; }
        const mLv = magicLv[key]; const m = MAGIC_INFO[key];
        if(key === 'H') {
            let heal = Math.floor(pMax * (mLv === 5 ? 1.0 : mLv * 0.2)); php = Math.min(pMax, php + heal);
            document.getElementById('msg').innerText = `${m.s}${m.n}ÔºÅ\nHP„Åå ${heal} ÂõûÂæ©ÔºÅ`;
        } else {
            let base = mLv * 0.15; let dmg = 0;
            if(ELEMENTS[m.e] === eelem) { dmg = Math.floor(eMax * base); ehp -= dmg; document.getElementById('msg').innerText = `${m.s}${m.n}ÔºÅ\nÂäπÊûú„ÅØÊäúÁæ§„Å†ÔºÅ ${dmg} „ÉÄ„É°„Éº„Ç∏ÔºÅ`; }
            else if(ELEMENTS[eelem] === m.e) { dmg = Math.floor(eMax * base); ehp = Math.min(eMax, ehp + dmg); document.getElementById('msg').innerText = `${m.s}${m.n}ÔºÅ\n‰∏çÂà©Â±ûÊÄß„Å†ÔºÅÊïµ„Åå ${dmg} ÂõûÂæ©ÔºÅ`; }
            else { dmg = Math.floor(eMax * base / 2); ehp -= dmg; document.getElementById('msg').innerText = `${m.s}${m.n}ÔºÅ\n${dmg} „ÉÄ„É°„Éº„Ç∏ÔºÅ`; }
        }
        updateUI(); setTimeout(() => { if(ehp <= 0) showBonus(); else enemyTurn(); }, 1200);
    }

    function handleAttack() {
        setBattleBtns(true);
        let dmg = Math.floor(Math.max(50, (patk * (ELEMENTS[pelem]===eelem?1.5:1)) - (edef*0.2)));
        ehp -= dmg; document.getElementById('msg').innerText = `üí• ${dmg} „ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('e-area').classList.add('shake'); updateUI();
        setTimeout(() => { document.getElementById('e-area').classList.remove('shake'); if(ehp <= 0) showBonus(); else enemyTurn(); }, 1000);
    }

    function enemyTurn() {
        document.getElementById('msg').innerText = "Êïµ„ÅÆÊîªÊíÉÔºÅ";
        setTimeout(() => {
            let dmg = Math.floor(Math.max(40, eatk - (pdef*0.2))); php -= dmg;
            document.getElementById('msg').innerText = `‚ö†Ô∏è ${dmg} „ÉÄ„É°„Éº„Ç∏„ÇíÂèó„Åë„ÅüÔºÅ`;
            document.getElementById('p-area').classList.add('shake'); updateUI();
            setTimeout(() => { document.getElementById('p-area').classList.remove('shake'); if(php <= 0) finish(false); else { document.getElementById('msg').innerText = "„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥"; setBattleBtns(false); } }, 1000);
        }, 1000);
    }

    function handleEscape() {
        setBattleBtns(true);
        if(Math.random() < 0.8) { document.getElementById('msg').innerText = "ÈÄÉËµ∞ÊàêÂäüÔºÅ"; setTimeout(resetBattle, 1200); }
        else { document.getElementById('msg').innerText = "ÈÄÉËµ∞Â§±Êïó‚Ä¶ÔºÅ"; setTimeout(enemyTurn, 1200); }
    }

    function openSkillMenu() { document.getElementById('skill-overlay').style.display='flex'; renderSkillList(); }
    function renderSkillList() {
        const list = document.getElementById('skill-list'); list.innerHTML = "";
        document.getElementById('skill-points-display').innerText = `POINTS: ${skillPoints}`;
        Object.keys(magicLv).forEach(k => {
            const m = MAGIC_INFO[k]; const curLv = magicLv[k];
            const div = document.createElement('div'); div.className = "skill-item";
            div.innerHTML = `<div>${m.n} (Lv.${curLv})</div>`;
            const upBtn = document.createElement('button');
            upBtn.innerText = curLv === 0 ? "ÁøíÂæó" : (curLv >= 5 ? "MAX" : "Âº∑Âåñ");
            upBtn.style.width = "75px"; upBtn.disabled = (skillPoints <= 0 || curLv >= 5);
            upBtn.onclick = (e) => { e.stopPropagation(); skillPoints--; magicLv[k]++; save(); renderSkillList(); updateUI(); };
            div.appendChild(upBtn); list.appendChild(div);
        });
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const max = 100; const offset = type==='W' ? 0 : type==='M' ? 100 : 200;
        for(let i=0; i<max; i++){
            const gid = offset + i; const data = library[type][gid];
            const slot = document.createElement('div'); slot.className = "lib-slot" + (data?" found":"");
            slot.innerText = data ? data.t : "No." + gid;
            if(data) slot.onclick = () => showPop(type, data);
            grid.appendChild(slot);
        }
    }

    function showPop(type, data) {
        document.getElementById('det-name').innerText = data.t;
        document.getElementById('det-rare').innerText = data.r || "NORMAL";
        const subL = document.getElementById('det-sub-label'); const subV = document.getElementById('det-sub-value');
        if(type === 'I') { subL.innerText = "EFFECT"; subV.innerText = "HP RECOVERY"; }
        else { subL.innerText = "ELEMENT"; subV.innerText = data.e; }
        document.getElementById('detail-pop').style.display = 'block';
    }

    function save() { localStorage.setItem('myth_v5_save', JSON.stringify({lv, exp, pMax, magicLv, skillPoints})); localStorage.setItem('myth_v5_lib', JSON.stringify(library)); }
    
    function updateUI() {
        document.getElementById('p-lv').innerText=lv; 
        document.getElementById('p-hp-cur').innerText=Math.floor(php); 
        document.getElementById('p-hp-max').innerText=pMax;
        document.getElementById('p-atk-val').innerText=patk;
        document.getElementById('p-def-val').innerText=pdef;
        document.getElementById('p-fill').style.width=(php/pMax*100)+"%";
        
        document.getElementById('e-hp-cur').innerText=Math.max(0,Math.floor(ehp)); 
        document.getElementById('e-hp-max').innerText=eMax;
        document.getElementById('e-atk-val').innerText=eatk;
        document.getElementById('e-def-val').innerText=edef;
        document.getElementById('e-fill').style.width=(eMax>0?(ehp/eMax*100):0)+"%";
        
        document.getElementById('skill-menu-btn').innerText=`SKILL UP (${skillPoints})`;
        let n = 30*lv; document.getElementById('exp-text').innerText=`${exp}/${n}`; document.getElementById('exp-fill').style.width=(exp/n*100)+"%";
    }

    function updateCardUI(s, sym, name, elem, rare) { 
        document.getElementById(`${s}-name`).innerText=name; 
        document.getElementById(`${s}-elem`).innerText=elem; 
        document.getElementById(`${s}-rare`).innerText=rare;
        const sy=document.getElementById(`${s}-sym`); sy.innerText=sym; sy.className=""; sy.style.fontSize="2.2rem";
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex'; const res = document.getElementById('res-stats');
        if(win) { 
            exp += 20; 
            let m = "EXP 20 Áç≤ÂæóÔºÅ"; 
            if(exp >= 30*lv){ 
                lv++; exp=0; pMax+=100; php=pMax; 
                if(lv % 2 === 0) {
                    skillPoints++; 
                    m = `LEVEL UP TO ${lv}!<br>Skill Point GET!!`;
                } else {
                    m = `LEVEL UP TO ${lv}!!`;
                }
            } 
            res.innerHTML = m; 
        }
        else { php = pMax; res.innerHTML = "ÊïóÂåó... HP„ÅØÂõûÂæ©„Åó„Åü„ÄÇ"; }
        save(); updateUI();
    }

    function resetBattle() { 
        mode="W"; ehp=0; eatk=0; edef=0; eMax=0; pelem=""; eelem=""; canUseMagic=true; 
        document.getElementById('scan-btn').disabled=false; setBattleBtns(true); switchCamera('P'); 
        document.getElementById('p-sym').innerText="?"; document.getElementById('p-sym').className="q-mark"; 
        document.getElementById('p-name').innerText="SCANNER READY";
        document.getElementById('e-sym').innerText="?"; document.getElementById('e-sym').className="q-mark"; 
        document.getElementById('e-name').innerText="???";
        updateUI(); 
    }

    function setBattleBtns(d) { document.getElementById('atk-btn').disabled=d; document.getElementById('magic-btn').disabled=d||!canUseMagic; document.getElementById('esc-btn').disabled=d; document.getElementById('item-open-btn').disabled=d; }
    function closeResult() { document.getElementById('res-screen').style.display='none'; resetBattle(); }
    function showBonus() { finish(true); document.getElementById('bonus-overlay').style.display='flex'; switchCamera('B'); }
    function getBonusItem() { let id=Math.floor(Math.random()*9); const name=DB_ITEM[id]; library.I[id+200]={t:name, r:"NORMAL"}; if(inventory.length<5) inventory.push({n:name}); document.getElementById('bonus-overlay').style.display='none'; resetBattle(); save(); }
    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }
    function openItemMenu() { const list=document.getElementById('item-list'); list.innerHTML=""; inventory.forEach((itm,i)=>{ const b=document.createElement('button'); b.style.cssText="width:90%;margin-bottom:10px;padding:12px;background:#008844;color:#fff;flex:none;"; b.innerText=itm.n; b.onclick=()=>{ php=Math.min(pMax,php+Math.floor(pMax*0.3)); inventory.splice(i,1); document.getElementById('item-overlay').style.display='none'; updateUI(); }; list.appendChild(b); }); document.getElementById('item-overlay').style.display='flex'; }
    window.onload = init;
</script>
