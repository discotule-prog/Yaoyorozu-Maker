<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYTH SCANNER 4.8</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root { --p-color: #00f2ff; --e-color: #ff3c00; --exp-color: #32ff32; --gold: #ffd700; }
        body { font-family: 'DotGothic16', sans-serif; background: #000; color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #header { height: 40px; background: #222; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid #444; flex-shrink: 0; }
        .lib-btn { width: 50%; font-size: 0.6rem; height: 24px; background: #555; border: 1px solid #fff; color: #fff; cursor: pointer; }
        
        /* ‰ª•Ââç„ÅÆ„Éê„Éà„É´„Ç®„É™„Ç¢„ÅÆ„Çπ„Çø„Ç§„É´„ÇíÂÆåÂÖ®Âæ©ÂÖÉ */
        .char-area { height: 32%; display: flex; border-bottom: 1px solid #333; padding: 10px; box-sizing: border-box; }
        .cam-part { width: 35%; display: flex; align-items: center; justify-content: center; }
        .cam-frame { width: 90px; height: 90px; border: 2px solid #555; background: #111; overflow: hidden; position: relative; border-radius: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .cam-active video { display: block; border-color: #0f0; }
        
        .info-part { width: 65%; display: flex; flex-direction: column; padding-left: 10px; justify-content: center; }
        .visual-card { width: 100%; height: 80px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; position: relative; border-radius: 4px; overflow: hidden; }
        .stat-text { font-size: 0.65rem; color: #ccc; margin-top: 2px; line-height: 1.2; }
        .bar-container { width: 100%; margin-top: 4px; }
        .bar-bg { width: 100%; height: 8px; background: #222; border: 1px solid #666; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .rarity-tag { position: absolute; top: 2px; right: 2px; font-size: 0.5rem; padding: 1px 3px; background: #fff; color: #000; font-weight: bold; }
        .elem-tag { position: absolute; top: 2px; left: 2px; font-size: 0.7rem; }

        /* UI„Ç®„É™„Ç¢ */
        #mid-ui { height: 140px; background: #111; border-top: 2px solid #444; display: flex; flex-direction: column; align-items: center; padding: 5px; flex-shrink: 0; }
        #msg { font-size: 0.8rem; color: #0f0; height: 45px; text-align: center; display: flex; align-items: center; padding: 0 10px; line-height: 1.2; white-space: pre-wrap; }
        .btn-row { display: flex; gap: 5px; width: 95%; justify-content: center; margin-bottom: 5px; }
        button { flex: 1; height: 40px; font-family: 'DotGothic16'; border: 2px solid #fff; color: #fff; background: #444; font-size: 0.75rem; cursor: pointer; }

        /* „Ç≥„É¨„ÇØ„Ç∑„Éß„É≥ÁîªÈù¢ÔºöÁõ¥„Å£„ÅüÁä∂ÊÖã„ÇíÁ∂≠ÊåÅ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .lib-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            width: 100%; 
            max-height: 65vh; 
            overflow-y: auto; 
            padding: 10px;
            box-sizing: border-box;
        }
        .lib-slot { 
            min-height: 65px;
            background: #222; 
            border: 1px solid #444; 
            border-radius: 4px;
            display: flex; align-items: center; justify-content: center; 
            padding: 5px; text-align: center;
            box-sizing: border-box;
            position: relative;
        }
        .slot-content { font-size: 0.6rem; color: #666; word-break: break-all; }
        .lib-slot.found { background: #333; border-color: var(--p-color); }
        .lib-slot.found .slot-content { color: #fff; }

        .q-mark { font-size: 3rem; color: #333; animation: blink 2s infinite; }
        @keyframes blink { 0%,100% {opacity:1} 50% {opacity:0.3} }
        .shake { animation: s 0.2s; }
        @keyframes s { 0%,100%{transform:translateX(0)} 25%{transform:translateX(5px)} 75%{transform:translateX(-5px)} }
    </style>
</head>
<body>

<div id="header"><button onclick="openLibrary()" class="lib-btn">COLLECTION</button></div>

<div class="char-area" id="p-area">
    <div class="cam-part"><div class="cam-frame" id="pf"><video id="pv" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="p-card" class="visual-card">
            <div id="p-rare" class="rarity-tag">-</div>
            <div id="p-sym" class="q-mark">?</div>
            <div id="p-name" style="font-size:0.6rem; text-align:center;">SCANNER READY</div>
        </div>
        <div class="stat-text">LV:<span id="p-lv">1</span> HP:<span id="p-hp-cur">1000</span>/<span id="p-hp-max">1000</span><br>ATK:<span id="p-atk">0</span> DEF:50</div>
        <div class="bar-container"><div class="bar-bg"><div id="p-fill" class="bar-fill" style="background:var(--p-color); width:100%"></div></div></div>
    </div>
</div>

<div id="mid-ui">
    <div id="msg">INITIALIZING...</div>
    <div class="btn-row">
        <button id="scan-btn" onclick="handleScan()" disabled>SCAN</button>
        <button id="atk-btn" onclick="handleAttack()" disabled>ATTACK</button>
        <button onclick="openLibrary()">COLLECTION</button>
    </div>
</div>

<div class="char-area" id="e-area">
    <div class="cam-part"><div class="cam-frame" id="ef"><video id="ev" autoplay playsinline muted></video></div></div>
    <div class="info-part">
        <div id="e-card" class="visual-card">
            <div id="e-rare" class="rarity-tag">-</div>
            <div id="e-sym" class="q-mark">?</div>
            <div id="e-name" style="font-size:0.6rem; text-align:center;">???</div>
        </div>
        <div class="stat-text">HP:<span id="e-hp-cur">0</span>/<span id="e-hp-max">0</span><br>ATK:<span id="e-atk">0</span></div>
        <div class="bar-container"><div class="bar-bg"><div id="e-fill" class="bar-fill" style="background:var(--e-color);"></div></div></div>
    </div>
</div>

<div id="lib-overlay" class="overlay">
    <h2>COLLECTION</h2>
    <div style="display:flex; gap:5px; margin-bottom:10px;"><button onclick="renderLib('W')">WEAPON</button><button onclick="renderLib('M')">MONSTER</button></div>
    <div id="lib-grid" class="lib-grid"></div>
    <button onclick="closeOverlay('lib-overlay')" style="margin-top:10px; width:100px;">CLOSE</button>
</div>

<script>
    // „Éá„Éº„Çø„Éô„Éº„ÇπÁ≠â
    const DB_WEAPON = ["ÈåÜ„Å≥„ÅüÁü≠Ââ£","Á∑¥ÁøíÁî®„ÅÆÂâ£","ÈãºÈâÑ„ÅÆÈï∑Ââ£","ÈäÄ„ÅÆ„É¨„Ç§„Éî„Ç¢","ÂâõÂºì","ÊäúÂàÄÊñé„ÅÆÂàÄ","È≠îÊ≥ï„ÅÆÊùñ","„Éê„Çπ„Çø„Éº„ÇΩ„Éº„Éâ","Á´úÊÆ∫„Åó„ÅÆÂ§™ÂàÄ","ËÅñÂâ£„Ç®„ÇØ„Çπ„Ç´„É™„Éê„Éº"];
    const DB_MONSTER = ["„Çπ„É©„Ç§„É†","„Ç¥„Éñ„É™„É≥","„Çπ„Ç±„É´„Éà„É≥","„Ç±„É´„Éô„É≠„Çπ","„Ç≠„Éû„Ç§„É©","„Éü„Éü„ÉÉ„ÇØ","„Éá„Éº„É¢„É≥","„Éï„Çß„Éã„ÉÉ„ÇØ„Çπ","Âè§Èæç","ÁµÇÁÑâ„ÇíÂñ∞„Çâ„ÅÜËÄÖ"];

    let net, mode="W", lv=1, php=1000, pMax=1000, ehp=0, eMax=0, patk=0, eatk=0, stream=null;
    let library = JSON.parse(localStorage.getItem('myth_v4_final')) || { W: {}, M: {}, stats: {lv:1} };

    async function init() {
        try { net = await mobilenet.load(); document.getElementById('scan-btn').disabled = false; document.getElementById('msg').innerText = "Ê≠¶Âô®„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ"; switchCamera('P'); }
        catch (e) { document.getElementById('msg').innerText = "AI ERROR"; }
    }

    async function switchCamera(target) {
        if(stream) stream.getTracks().forEach(t => t.stop());
        const vId = target === 'P' ? 'pv' : 'ev';
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
            document.getElementById(vId).srcObject = stream;
            document.getElementById('pf').classList.toggle('cam-active', target==='P');
            document.getElementById('ef').classList.toggle('cam-active', target==='E');
        } catch(e) { console.error(e); }
    }

    async function handleScan() {
        let id = Math.floor(Math.random() * 10);
        if(mode==="W") {
            patk = (id + 1) * 50;
            document.getElementById('p-name').innerText = DB_WEAPON[id];
            document.getElementById('p-atk').innerText = patk;
            document.getElementById('p-sym').innerText = "‚öîÔ∏è"; document.getElementById('p-sym').className = "";
            library.W[id] = {t: DB_WEAPON[id]};
            mode="M"; switchCamera('E');
            document.getElementById('msg').innerText = "„É¢„É≥„Çπ„Çø„Éº„Çí„Çπ„Ç≠„É£„É≥ÔºÅ";
        } else {
            eMax = (id + 1) * 150; ehp = eMax; eatk = (id + 1) * 30;
            document.getElementById('e-name').innerText = DB_MONSTER[id];
            document.getElementById('e-hp-max').innerText = eMax;
            document.getElementById('e-atk').innerText = eatk;
            document.getElementById('e-sym').innerText = "üëæ"; document.getElementById('e-sym').className = "";
            library.M[id+100] = {t: DB_MONSTER[id]};
            document.getElementById('atk-btn').disabled = false;
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('msg').innerText = "BATTLE START!";
            updateUI();
        }
        localStorage.setItem('myth_v4_final', JSON.stringify(library));
    }

    function handleAttack() {
        ehp -= patk;
        document.getElementById('e-area').classList.add('shake');
        setTimeout(()=>document.getElementById('e-area').classList.remove('shake'), 200);
        if(ehp <= 0) {
            ehp = 0; document.getElementById('msg').innerText = "ÂãùÂà©ÔºÅÊ¨°„ÅÆ„Éê„Éà„É´„Å∏";
            document.getElementById('atk-btn').disabled = true;
            document.getElementById('scan-btn').disabled = false;
            mode = "W"; switchCamera('P');
        }
        updateUI();
    }

    function updateUI() {
        document.getElementById('p-fill').style.width = (php/pMax*100) + "%";
        document.getElementById('e-fill').style.width = (eMax>0 ? (ehp/eMax*100) : 0) + "%";
        document.getElementById('e-hp-cur').innerText = Math.max(0, ehp);
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid');
        grid.innerHTML = "";
        const dataSrc = type === 'W' ? DB_WEAPON : DB_MONSTER;
        const offset = type === 'W' ? 0 : 100;
        dataSrc.forEach((name, i) => {
            const slot = document.createElement('div');
            const found = library[type][i + offset];
            slot.className = "lib-slot" + (found ? " found" : "");
            const content = document.createElement('div');
            content.className = "slot-content";
            content.innerText = found ? name : "No." + (i+offset);
            slot.appendChild(content);
            grid.appendChild(slot);
        });
    }

    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }
    function closeOverlay(id) { document.getElementById(id).style.display='none'; }

    window.onload = init;
</script>
</body>
</html>
