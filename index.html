            pelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4]; patk = 100 + id + (lv * 10);
            updateCardUI('p', id>=90?"MYTH":"REG", pelem, "‚öîÔ∏è", name);
            library.W[id] = name; mode="M";
            // Êïµ„Ç®„É™„Ç¢„ÇíÂÆåÂÖ®„Å´„ÇØ„É™„Ç¢
            ehp=0; eMax=0; eatk=0; resetCardUI('e');
            await switchCamera('E');
            document.getElementById('msg').innerText = "Ê¨°„ÅØ„ÄåÊïµ„Äç„Çí„Çπ„Ç≠„É£„É≥„Åõ„ÇàÔºÅ";
            document.getElementById('scan-btn').disabled = false;
        } else {
            let name = aiName + "„ÅÆ" + (DB_MONSTER[id] || DB_MONSTER[0]);
            eelem = ["üî•", "üíß", "‚ö°", "üåø"][id % 4];
            eMax = 500 + (id * 15) + (lv * 20); ehp = eMax; eatk = 50 + id + (lv * 5);
            updateCardUI('e', id>=80?"BOSS":"NM", eelem, "üëæ", name);
            library.M[id] = name;
            switchCamera('OFF'); setBattleBtns(false);
            document.getElementById('msg').innerText = `${name}„ÅåÁèæ„Çå„ÅüÔºÅ`;
            usedMagicInBattle = false;
        }
        save(); updateUI();
    }

    function handleAttack() {
        setBattleBtns(true);
        let dmg = Math.floor(patk * (0.9 + Math.random()*0.2));
        if(WEAKNESS[pelem] === eelem) { dmg = Math.floor(dmg * 1.5); document.getElementById('msg').innerText = "Âº±ÁÇπ„ÇíÁ™Å„ÅÑ„ÅüÔºÅ\n"; }
        ehp -= dmg; document.getElementById('msg').innerText += `Player„ÅÆÊîªÊíÉÔºÅ ${dmg}„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('e-area').classList.add('shake');
        updateUI();
        setTimeout(() => { 
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) finish(true); else enemyTurn(); 
        }, 800);
    }

    function openMagicMenu() {
        if(usedMagicInBattle) return;
        const list = document.getElementById('magic-list'); list.innerHTML = "";
        ["üî•","üíß","‚ö°","üåø","üíñ"].forEach(m => {
            if(magLvl[m] > 0) {
                const b = document.createElement('button');
                b.style.width="100%"; b.style.height="45px"; b.style.marginBottom="5px";
                b.innerText = `${m} Magic Lv.${magLvl[m]}`;
                b.onclick = () => castMagic(m);
                list.appendChild(b);
            }
        });
        document.getElementById('magic-overlay').style.display='flex';
    }

    function castMagic(type) {
        document.getElementById('magic-overlay').style.display='none';
        setBattleBtns(true); usedMagicInBattle = true;
        if(Math.random() < 0.1) {
            document.getElementById('msg').innerText = "„ÄéË©†Âî±„Å´Â§±Êïó„Åó„Åü„ÄÇ„Äè\nÈ≠îÊ≥ï„Åå‰∏çÁô∫„Å´ÁµÇ„Çè„Å£„ÅüÔºÅ";
        } else {
            if(type === "üíñ") {
                let heal = Math.floor(pMax * (0.2 + (magLvl[type]*0.15)));
                php = Math.min(pMax, php + heal);
                document.getElementById('msg').innerText = `ÂõûÂæ©È≠îÊ≥ïÔºÅ HP„Åå${heal}ÂõûÂæ©„Åó„ÅüÔºÅ`;
            } else {
                let baseDmg = 150 + (magLvl[type] * 60);
                if(WEAKNESS[type] === eelem) {
                    baseDmg = Math.floor(baseDmg * 2.0);
                    document.getElementById('msg').innerText = `Âº±ÁÇπÂ±ûÊÄßÔºÅ ${type}„ÅÆÂ§ßÈ≠îÊ≥ïÔºÅ\n`;
                } else if(ABSORB[type] === eelem) {
                    let heal = Math.floor(baseDmg * 0.5);
                    ehp = Math.min(eMax, ehp + heal);
                    document.getElementById('msg').innerText = `Áõ∏ÊÄß„ÅåÊÇ™„ÅÑÔºÅ Êïµ„ÅÆHP„Åå${heal}ÂõûÂæ©„Åó„ÅüÔºÅ`;
                    updateUI(); setTimeout(enemyTurn, 800); return;
                }
                ehp -= baseDmg;
                document.getElementById('msg').innerText += `${type}„ÅÆÈ≠îÊ≥ïÔºÅ ${baseDmg}„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
                document.getElementById('e-area').classList.add('shake');
            }
        }
        updateUI();
        setTimeout(() => { 
            document.getElementById('e-area').classList.remove('shake');
            if(ehp <= 0) finish(true); else enemyTurn(); 
        }, 800);
    }

    function enemyTurn() {
        let dmg = Math.floor(eatk * (0.8 + Math.random()*0.4));
        php -= dmg; document.getElementById('msg').innerText = `Êïµ„ÅÆÊîªÊíÉÔºÅ ${dmg}„ÉÄ„É°„Éº„Ç∏ÔºÅ`;
        document.getElementById('p-area').classList.add('shake');
        updateUI();
        setTimeout(() => { 
            document.getElementById('p-area').classList.remove('shake');
            if(php <= 0) finish(false); else { document.getElementById('msg').innerText = "Âêõ„ÅÆ„Çø„Éº„É≥„Å†"; setBattleBtns(false); }
        }, 800);
    }

    function finish(win) {
        document.getElementById('res-screen').style.display='flex';
        const stats = document.getElementById('res-stats');
        if(win) {
            document.getElementById('res-title').innerText = "VICTORY!";
            let gExp = Math.floor((eMax/10) + (eatk/2));
            exp += gExp; stats.innerHTML = `EXP +${gExp}`;
            if(exp >= 100) {
                lv++; exp=0; pMax += 100; php=pMax;
                stats.innerHTML += "<br><span style='color:var(--gold)'>LEVEL UP!</span>";
                if(lv % 2 === 0) {
                    document.getElementById('res-cont-btn').innerText = "È≠îÊ≥ï„ÅÆÁøíÂæó„Å∏";
                    document.getElementById('res-cont-btn').onclick = showMagicLearn;
                }
            }
        } else {
            document.getElementById('res-title').innerText = "DEFEAT...";
            php=pMax; stats.innerText = "ÊâãÁóõ„ÅÑÊïóÂåó„ÇíÂñ´„Åó„Åü...";
        }
        save(); updateUI();
    }

    function showMagicLearn() {
        document.getElementById('res-screen').style.display='none';
        const list = document.getElementById('magic-learn-list'); list.innerHTML = "";
        ["üî•","üíß","‚ö°","üåø","üíñ"].forEach(m => {
            const b = document.createElement('button');
            b.style.width="100%"; b.style.height="45px"; b.style.marginBottom="5px";
            b.disabled = magLvl[m] >= 5;
            b.innerText = `${m}È≠îÊ≥ï (Lv.${magLvl[m]} ‚Üí ${magLvl[m]+1})`;
            b.onclick = () => { magLvl[m]++; document.getElementById('magic-learn-overlay').style.display='none'; resetBattle(); };
            list.appendChild(b);
        });
        document.getElementById('magic-learn-overlay').style.display='flex';
    }

    function renderLib(type) {
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        const db = (type === 'W') ? DB_WEAPON : (type === 'M' ? DB_MONSTER : DB_ITEM);
        let count = 0;
        db.forEach((name, i) => {
            const slot = document.createElement('div');
            const isFound = library[type][i];
            slot.className = "lib-slot" + (isFound ? " found" : "");
            slot.innerText = isFound ? isFound : `No.${i}`;
            grid.appendChild(slot);
            if(isFound) count++;
        });
        document.getElementById('lib-count').innerText = `FOUND: ${count} / ${db.length}`;
    }

    function openLibrary() { document.getElementById('lib-overlay').style.display='flex'; renderLib('W'); }
    function updateUI() {
        document.getElementById('p-lv').innerText = lv;
        document.getElementById('p-hp-cur').innerText = Math.max(0, Math.floor(php));
        document.getElementById('p-hp-max').innerText = pMax;
        document.getElementById('p-fill').style.width = (php/pMax*100) + "%";
        document.getElementById('e-hp-cur').innerText = Math.max(0, Math.floor(ehp));
        document.getElementById('e-hp-max').innerText = eMax;
        document.getElementById('e-fill').style.width = (eMax>0 ? (ehp/eMax*100) : 0) + "%";
        document.getElementById('exp-fill').style.width = exp + "%";
        document.getElementById('p-atk-val').innerText = patk;
        document.getElementById('mag-btn').disabled = !Object.values(magLvl).some(v => v > 0) || usedMagicInBattle || eMax === 0;
    }
    function updateCardUI(side, rare, elem, sym, name) {
        document.getElementById(`${side}-rare`).innerText = rare;
        document.getElementById(`${side}-elem`).innerText = elem;
        const s = document.getElementById(`${side}-sym`); s.innerText = sym; s.style.color = "#fff";
        document.getElementById(`${side}-name`).innerText = name;
    }
    function resetCardUI(side) {
        document.getElementById(`${side}-rare`).innerText = "-";
        document.getElementById(`${side}-elem`).innerText = "";
        const s = document.getElementById(`${side}-sym`); s.innerText = "?"; s.style.color = "#333";
        document.getElementById(`${side}-name`).innerText = side==='p'?"SCANNER READY":"???";
    }
    function setBattleBtns(dis) { ["atk-btn","mag-btn","esc-btn"].forEach(id=>document.getElementById(id).disabled=dis); }
    function closeResult() { document.getElementById('res-screen').style.display='none'; resetBattle(); }
    function resetBattle() { 
        mode="W"; ehp=0; eMax=0; eatk=0;
        resetCardUI('p'); resetCardUI('e'); switchCamera('P'); 
        document.getElementById('scan-btn').disabled=false; 
        document.getElementById('res-cont-btn').innerText = "CONTINUE";
        document.getElementById('res-cont-btn').onclick = closeResult;
        setBattleBtns(true); updateUI(); 
    }
    function handleEscape() { resetBattle(); }
    function openItemMenu() { alert("„Ç¢„Ç§„ÉÜ„É†Ë¢ã„ÅØÁ©∫„Å†ÔºÅ"); }
    function save() { localStorage.setItem('myth_v5_save', JSON.stringify({library, magLvl, lv, exp, pMax})); }

    window.onload = init;
</script>
